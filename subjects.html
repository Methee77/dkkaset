<!DOCTYPE html>
<html lang="th" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course List</title>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 p-6 transition-colors duration-300">

  <!-- ปุ่มสลับ Dark Mode -->
  <div class="flex justify-end mb-4">
    <button id="darkToggle" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 dark:bg-yellow-400 dark:text-black dark:hover:bg-yellow-300 transition">
      สลับโหมดกลางคืน
    </button>
  </div>

  <!-- หัวข้อ -->
  <div class="mb-6 text-center">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">รายวิชาเรียนตามแผนเรียน</h1>
    <p class="text-lg text-gray-700 dark:text-gray-300 mt-2 inline-block border border-gray-300 dark:border-gray-600 rounded-full px-4 py-1">
      ภาคต้น 2568 F39-2
    </p>
  </div>

  <!-- รายวิชา -->
  <div class="space-y-4">
    <!-- รายวิชา 1 -->
    <div class="bg-white dark:bg-gray-800 border-l-4 border-green-400 rounded shadow p-4">
      <div class="flex justify-between items-start">
        <div>
          <div class="text-sm text-gray-500 dark:text-gray-400">01419214-65</div>
          <div class="font-semibold text-gray-800 dark:text-white">
            จุลชีววิทยาพื้นฐานภาคปฏิบัติการ <span class="text-sm text-gray-500 dark:text-gray-300">Laboratory in Fundamental Microbiology</span>
          </div>
          <div class="mt-2 text-sm text-gray-700 dark:text-gray-200">
            <span class="inline-block bg-orange-400 text-white px-2 py-1 rounded mr-2">ปฏิบัติ</span>
            จันทร์ 13:00 - 16:00 | สถานที่: SC14-422,423,424 | อ.จุฑาทิพย์ โพธิ์อุบล
          </div>
          <div class="text-sm text-gray-500 dark:text-gray-400 mt-1 space-x-2">
            <span class="inline-block bg-green-500 text-white px-2 py-1 rounded">สอบกลางภาค -</span>
            <span class="inline-block bg-blue-500 text-white px-2 py-1 rounded">สอบปลายภาค -</span>
          </div>
        </div>
        <div class="text-right">
          <div class="text-green-600 dark:text-green-400 font-bold">1 หน่วยกิต</div>
          <div class="text-sm text-gray-500 dark:text-gray-400">หมู่713-715</div>
        </div>
      </div>
    </div>

    <!-- รายวิชา 2–10 (โค้ดของคุณเดิม) -->
    <!-- >>> วางเนื้อหารายวิชาทั้งหมดไว้เหมือนเดิม <<< -->
    <!-- เพียงแต่เพิ่ม class dark:... ไปตามที่เหมาะสม เช่น dark:bg-gray-800, dark:text-gray-100 เป็นต้น -->

    <!-- ... วางรายวิชา 2–10 เหมือนเดิมพร้อม dark mode class ... -->

  </div>

  <script>
    const darkToggle = document.getElementById('darkToggle');
    const html = document.documentElement;

    darkToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
    });
  </script>
</body>
</html>
