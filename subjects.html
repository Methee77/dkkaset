<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารายวิชาที่เปิดสอน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .date {
      text-align: center;
      color: #28a745;
      font-size: 1.1rem;
    }

    .term-tag {
      background: #28d;
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      margin-left: 10px;
      font-weight: bold;
    }

    .notice-box {
      margin-top: 10px;
      padding: 12px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    form > div {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[readonly], select[disabled] {
      background-color: #e9ecef;
      color: #6c757d;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 26px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .result-box {
      margin-top: 30px;
    }

    .course-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background: #fdfdfd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .course-header {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .course-info {
      margin-bottom: 8px;
    }

    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }

    .registered-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .registered-info div {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
    }

    .registered-info div strong {
      display: block;
      color: #28a745;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>รายวิชาที่เปิดให้ลงทะเบียน</h2>
    <p class="date">วันอาทิตย์, 8 มิถุนายน 2568 <span class="term-tag">ภาคต้น 2568</span></p>

    <div class="notice-box">
      เป็นข้อมูลรายวิชาตามแผนการเรียนเท่านั้น วิชาเสรี หรือวิชาที่เรียนไปแล้วต้องการเรียนใหม่ ตรวจสอบได้เองที่ระบบ <strong>myKU</strong>
    </div>

    <form id="search-form">
      <div>
        <label for="course-code">ค้นหารายวิชา *</label>
        <input type="text" id="course-code" placeholder="รหัสวิชา เช่น 01419211" required />
      </div>
      <div>
        <label for="campus">วิทยาเขต *</label>
        <input type="text" id="campus" value="กำแพงแสน" readonly />
      </div>
      <div>
        <label for="year">ปีการศึกษา *</label>
        <select id="year" disabled>
          <option value="2568" selected>2568</option>
        </select>
      </div>
      <div>
        <label for="semester">ภาคการศึกษา *</label>
        <select id="semester" disabled>
          <option value="ภาคต้น" selected>ภาคต้น</option>
        </select>
      </div>
      <div>
        <button type="submit">รายชื่อวิชาที่เปิดสอนทั้งหมด</button>
      </div>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    const availableCourses = {
      "01419211": {
        title: "จุลชีววิทยาทั่วไป",
        english: "General Microbiology",
        section: "700",
        type: "บรรยาย",
        unit: 3,
        time: [
          "THU 10:30 - 12:00 ห้อง ติดต่อผู้สอน",
          "TUE 10:30 - 12:00 ห้อง ติดต่อผู้สอน"
        ],
        registered: 0,
        capacity: 350,
        announce: false
      },
      // เพิ่มวิชาอื่นๆ ได้ที่นี่
    };

    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const code = document.getElementById('course-code').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = "";

      if (availableCourses[code]) {
        const course = availableCourses[code];
        const html = `
          <div class="course-card">
            <div class="course-header">${code}-65 หมู่ ${course.section} ${course.type} ${course.unit} หน่วยกิต</div>
            <div class="course-info">${course.title}<br>${course.english}</div>
            <div class="course-info">ประเภทหมู่เรียน : ปกติ</div>
            <div class="course-info">สามารถเรียนทดแทนวิชา : -</div>
            <div class="course-info highlight">
              ${course.announce ? 'เปิดลงทะเบียนแล้ว' : 'ยังไม่ประกาศให้ลงทะเบียน'}
            </div>
            ${course.time.map(t => `<div class="course-info">${t}</div>`).join('')}
            <div class="registered-info">
              <div><strong>${course.capacity}</strong>จำนวนรับ</div>
              <div><strong>${course.registered}</strong>ลงทะเบียนแล้ว</div>
            </div>
          </div>
        `;
        resultBox.innerHTML = html;
      } else {
        resultBox.innerHTML = `<p style="color: #c0392b; text-align: center; font-weight: bold;">ไม่พบข้อมูลวิชานี้ในระบบ</p>`;
      }
    });
  </script>
</body>
</html>
