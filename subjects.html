<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารายวิชาที่เปิดสอน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .date {
      text-align: center;
      color: #28a745;
      font-size: 1.1rem;
    }

    .term-tag {
      background: #28d;
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      margin-left: 10px;
      font-weight: bold;
    }

    .notice-box {
      margin-top: 10px;
      padding: 12px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    form > div {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 26px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .result-box {
      margin-top: 30px;
    }

    .course-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-left: 6px solid #3498db;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .course-details {
      flex: 1;
      min-width: 250px;
    }

    .course-meta {
      text-align: right;
      min-width: 150px;
    }

    .meta-box {
      border: 1px solid #28a745;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      color: #28a745;
      font-weight: bold;
    }

    .meta-box.red {
      border-color: #c0392b;
      color: #c0392b;
    }

    .course-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .course-sub {
      color: #555;
      margin-bottom: 10px;
    }

    .course-label {
      color: #333;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>รายวิชาที่เปิดให้ลงทะเบียน</h2>
    <p class="date">วันอาทิตย์, 8 มิถุนายน 2568 <span class="term-tag">ภาคต้น 2568</span></p>

    <div class="notice-box">
      เป็นข้อมูลรายวิชาตามแผนการเรียนเท่านั้น วิชาเสรี หรือวิชาที่เรียนไปแล้วต้องการเรียนใหม่ ตรวจสอบได้เองที่ระบบ <strong>myKU</strong>
    </div>

    <form id="search-form">
      <div>
        <label for="course-code">ค้นหารายวิชา *</label>
        <input type="text" id="course-code" placeholder="รหัสวิชา เช่น 01419211" required />
      </div>
      <div>
        <label>วิทยาเขต *</label>
        <input type="text" value="กำแพงแสน" readonly />
      </div>
      <div>
        <label>ปีการศึกษา *</label>
        <input type="text" value="2568" readonly />
      </div>
      <div>
        <label>ภาคการศึกษา *</label>
        <input type="text" value="ภาคต้น" readonly />
      </div>
      <div>
        <button type="submit">รายชื่อวิชาที่เปิดสอนทั้งหมด</button>
      </div>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    const courses = {
      "01419211": {
        code: "01419211-65",
        name: "จุลชีววิทยาทั่วไป",
        engName: "General Microbiology",
        type: "ปกติ",
        group: "700",
        credit: 3,
        schedule: [
          { day: "THU", time: "10:30 - 12:00", room: "ห้อง ติดต่อผู้สอน" },
          { day: "TUE", time: "10:30 - 12:00", room: "ห้อง ติดต่อผู้สอน" }
        ],
        status: "ยังไม่ประกาศให้ลงทะเบียน",
        capacity: 350,
        registered: 0
      }
    };

    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const code = document.getElementById('course-code').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '';

      const course = courses[code];
      if (course) {
        const card = document.createElement('div');
        card.className = 'course-card';

        const details = `
          <div class="course-details">
            <div class="course-title">${course.code}</div>
            <div class="course-sub">หมู่ ${course.group} <span class="term-tag">บรรยาย</span> ${course.credit} หน่วยกิต</div>
            <div class="course-label">${course.name}<br>${course.engName}</div>
            <div class="course-label">ประเภทหมู่เรียน: ${course.type}</div>
            <div class="course-label">สามารถเรียนทดแทนวิชา: -</div>
            <div class="course-label" style="color: #c0392b;">${course.status}</div>
            ${course.schedule.map(s => `<div class="course-label">${s.day} ${s.time} ${s.room}</div>`).join('')}
          </div>
        `;

        const meta = `
          <div class="course-meta">
            <div class="meta-box">${course.capacity}<br>จำนวนรับ</div>
            <div class="meta-box red">${course.registered}<br>ลงทะเบียนแล้ว</div>
          </div>
        `;

        card.innerHTML = details + meta;
        resultBox.appendChild(card);
      } else {
        resultBox.innerHTML = '<div class="course-label" style="text-align:center;color:#c0392b;">ไม่พบข้อมูลวิชานี้ในระบบ</div>';
      }
    });
  </script>
</body>
</html>
