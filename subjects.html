<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>วิชา พื้นฐานการเขียนโปรแกรม (CS101)</title>

<!-- ฟอนต์ IBM Plex Sans Thai -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'IBM Plex Sans Thai', sans-serif;
    background: #f9faff;
    color: #222;
    margin: 0; padding: 0;
    line-height: 1.6;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Dark mode styles */
  body.dark-mode {
    background: #121212;
    color: #eee;
  }
  body.dark-mode .container {
    background: #1e1e1e;
    box-shadow: 0 0 12px rgb(255 255 255 / 0.1);
  }
  body.dark-mode header h1,
  body.dark-mode .course-title {
    color: #66aaff;
  }
  body.dark-mode header p,
  body.dark-mode .course-content {
    color: #ccc;
  }
  body.dark-mode .course-content {
    background: #222f44;
    border-left-color: #66aaff;
  }
  body.dark-mode #dark-mode-toggle {
    background-color: #66aaff;
    color: #121212;
  }

  /* Container */
  .container {
    max-width: 900px;
    margin: 2rem auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
    padding: 2rem 3rem;
  }
  /* Header */
  header {
    border-bottom: 3px solid #0077cc;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    position: relative;
  }
  header h1 {
    margin: 0;
    font-size: 2.2rem;
    color: #0077cc;
  }
  header p {
    margin: 0.2rem 0 0;
    font-weight: 600;
    color: #555;
  }

  /* Dark mode toggle button */
  #dark-mode-toggle {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0.5rem 0;
    padding: 6px 14px;
    font-size: 0.9rem;
    cursor: pointer;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  #dark-mode-toggle:hover {
    background-color: #005fa3;
  }

  /* Course List */
  .course-list {
    margin-top: 1rem;
  }
  .course-title {
    font-weight: 700;
    font-size: 1.1rem;
    color: #0077cc;
    margin: 0.8rem 0;
    cursor: pointer;
    user-select: none;
    position: relative;
    padding-right: 24px; /* ช่องว่างให้ลูกศร */
    border: 2px solid #0077cc;
    border-radius: 12px;
    padding: 8px 20px 8px 16px;
    box-shadow:
      inset 2px 2px 5px rgba(255, 255, 255, 0.7),
      4px 4px 10px rgba(0, 119, 204, 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .course-title:hover {
    background-color: #e6f0ff;
  }
  /* ลูกศรชี้ลง */
  .course-title::after {
    content: "▼";
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.9rem;
    color: #0077cc;
    transition: transform 0.3s ease;
  }
  /* หมุนลูกศรเมื่อเปิด */
  .course-title[aria-expanded="true"]::after {
    transform: translateY(-50%) rotate(180deg);
  }

  .course-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease, padding 0.3s ease;
    background: #f0f7ff;
    border-left: 4px solid #0077cc;
    padding: 0 1rem;
    margin-bottom: 1rem;
  }
  .course-content.open {
    max-height: 500px; /* เพียงพอสำหรับข้อมูล */
    padding: 1rem;
  }
  .course-content p {
    margin: 0.4rem 0;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>วิชา พื้นฐานการเขียนโปรแกรม</h1>
    <p>รหัสวิชา: CS101</p>
    <button id="dark-mode-toggle" aria-pressed="false" aria-label="Toggle dark mode">Dark Mode</button>
  </header>

  <section class="course-list">
    <div>
      <p class="course-title" tabindex="0" role="button" aria-expanded="false" aria-controls="course-011355103-content">011355103</p>
      <div id="course-011355103-content" class="course-content" aria-hidden="true">
        <p><strong>ชื่อวิชา:</strong> โครงสร้างข้อมูล</p>
        <p><strong>หน่วยกิต:</strong> 3 หน่วยกิต</p>
        <p><strong>ผู้สอน:</strong> อาจารย์ สุนทร ทองดี</p>
        <p><strong>วัน/สถานที่:</strong> อังคาร 10:00 - 12:00 ห้อง 101 อาคารคอมพิวเตอร์</p>
      </div>
    </div>
  </section>
</div>

<script>
  // toggle course content
  document.querySelectorAll('.course-title').forEach(title => {
    title.addEventListener('click', () => {
      const content = title.nextElementSibling;
      const isOpen = content.classList.contains('open');

      if (isOpen) {
        content.classList.remove('open');
        title.setAttribute('aria-expanded', 'false');
        content.setAttribute('aria-hidden', 'true');
      } else {
        content.classList.add('open');
        title.setAttribute('aria-expanded', 'true');
        content.setAttribute('aria-hidden', 'false');
      }
    });

    title.addEventListener('keydown', (e) => {
      if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
        e.preventDefault();
        title.click();
      }
    });
  });

  // Dark mode toggle
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    darkModeToggle.setAttribute('aria-pressed', isDark.toString());
    darkModeToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';
  });
</script>

</body>
</html>
