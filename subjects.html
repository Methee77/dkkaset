<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารายวิชาที่เปิดสอน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .date {
      text-align: center;
      color: #28a745;
      font-size: 1.1rem;
    }

    .term-tag {
      background: #28d;
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      margin-left: 10px;
      font-weight: bold;
    }

    .notice-box {
      margin-top: 10px;
      padding: 12px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    form > div {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select[disabled], input[readonly] {
      background-color: #eee;
      color: #555;
      cursor: not-allowed;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 26px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .result-box {
      margin-top: 30px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>รายวิชาที่เปิดให้ลงทะเบียน</h2>
    <p class="date">วันอาทิตย์, 8 มิถุนายน 2568 <span class="term-tag">ภาคต้น 2568</span></p>

    <div class="notice-box">
      เป็นข้อมูลรายวิชาตามแผนการเรียนเท่านั้น วิชาเสรี หรือวิชาที่เรียนไปแล้วต้องการเรียนใหม่ ตรวจสอบได้เองที่ระบบ <strong>myKU</strong>
    </div>

    <form id="search-form">
      <div>
        <label for="course-code">ค้นหารายวิชา *</label>
        <input type="text" id="course-code" placeholder="รหัสวิชา เช่น 01419211" required />
      </div>

      <div>
        <label for="campus">วิทยาเขต *</label>
        <input type="text" id="campus" value="กำแพงแสน" readonly />
      </div>

      <div>
        <label for="year">ปีการศึกษา *</label>
        <select id="year" disabled>
          <option value="2568" selected>2568</option>
        </select>
      </div>

      <div>
        <label for="semester">ภาคการศึกษา *</label>
        <select id="semester" disabled>
          <option value="ภาคต้น" selected>ภาคต้น</option>
        </select>
      </div>

      <div>
        <label for="exam-type">ประเภทการสอบ *</label>
        <select id="exam-type">
          <option value="ปลายภาค" selected>ปลายภาค</option>
        </select>
      </div>

      <div>
        <button type="submit">รายชื่อวิชาที่เปิดสอนทั้งหมด</button>
      </div>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    const availableCourses = [
      "01355103", "01419211", "01419214", "02181333", "02181261",
      "02031474", "02999147", "01999021", "01424111"
    ];

    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const code = document.getElementById('course-code').value.trim();
      const resultBox = document.getElementById('result');

      if (availableCourses.includes(code)) {
        resultBox.textContent = `พบวิชา ${code} ในระบบสำหรับภาคต้น 2568 วิทยาเขตกำแพงแสน`;
        resultBox.style.color = '#28a745';
      } else {
        resultBox.textContent = 'ไม่พบข้อมูลวิชานี้ในระบบ';
        resultBox.style.color = '#c0392b';
      }
    });
  </script>
</body>
</html>
