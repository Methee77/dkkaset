<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารายวิชา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    .theme-toggle {
      text-align: center;
      margin-top: 20px;
    }

    .theme-toggle button {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-input-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .search-input-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 40px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-input-wrapper input:focus {
      border-color: #007BFF;
    }

    .search-input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    button[type="submit"] {
      display: none;
    }

    #result {
      margin-top: 20px;
    }

    .course-card {
      border-left: 5px solid #5C6BC0;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .dark-mode .course-card {
      background: #1e1e1e;
      border-color: #90caf9;
    }

    .course-header {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .course-body {
      margin-top: 10px;
    }

    .course-status {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
    }

    .schedule {
      margin-top: 10px;
    }

    .course-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    .box {
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .accept {
      border: 1px solid #2ecc71;
      color: #2ecc71;
    }

    .reg {
      border: 1px solid #e74c3c;
      color: #e74c3c;
    }

    .dark-mode .accept {
      border-color: #2ecc71;
    }

    .dark-mode .reg {
      border-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button onclick="toggleTheme()">
      <i id="theme-icon" class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <h2>ค้นหารายวิชาที่เปิดสอน</h2>

    <form id="search-form" class="search-box">
      <div class="search-input-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="course-code" placeholder="กรอกรหัสวิชา เช่น 01419211" required />
      </div>
      <button type="submit">ค้นหา</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const courses = {
      "01419211": {
        title: "จุลชีววิทยาทั่วไป",
        english: "General Microbiology",
        section: "700",
        type: "บรรยาย",
        credit: 3,
        groupType: "ปกติ",
        substitute: "-",
        schedule: [
          { day: "THU", time: "10:30 - 12:00", room: "ห้อง ติดต่อผู้สอน" },
          { day: "TUE", time: "10:30 - 12:00", room: "ห้อง ติดต่อผู้สอน" }
        ],
        capacity: 350,
        registered: 0,
        status: "ยังไม่ประกาศให้สมัครลงทะเบียน"
      }
    };

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-icon').className = 'fas fa-sun';
      }
    };

    document.getElementById("search-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const code = document.getElementById("course-code").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "";

      const c = courses[code];
      if (c) {
        const scheduleHTML = c.schedule.map(s =>
          `<div>${s.day} ${s.time} - ${s.room}</div>`).join("");

        resultBox.innerHTML = `
          <div class="course-card">
            <div class="course-header">${code}-${c.section} | ${c.type} | ${c.credit} หน่วยกิต</div>
            <div class="course-body">
              <strong>${c.title}</strong><br/>
              <em>${c.english}</em><br/>
              ประเภทหมู่เรียน: ${c.groupType}<br/>
              ทดแทนวิชา: ${c.substitute}
            </div>
            <div class="course-status">${c.status}</div>
            <div class="schedule">${scheduleHTML}</div>
            <div class="course-footer">
              <div class="box accept">${c.capacity} จำนวนรับ</div>
              <div class="box reg">${c.registered} ลงทะเบียนแล้ว</div>
            </div>
          </div>
        `;
      } else {
        resultBox.innerHTML = `<p style="text-align:center; color:#c0392b; font-weight:bold;">ไม่พบข้อมูลวิชานี้</p>`;
      }
    });
  </script>
</body>
</html>
