<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารายวิชา</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .course-card {
      background: white;
      border: 1px solid #ddd;
      border-left: 5px solid #00bcd4;
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .course-header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .course-section {
      margin: 8px 0;
    }
    .info-box {
      display: inline-block;
      border: 1px solid #00bcd4;
      color: #00bcd4;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 10px;
    }
    .schedule {
      color: #3f51b5;
    }
    .red {
      color: #b71c1c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ค้นหารายวิชา</h2>
  <input type="text" id="searchInput" placeholder="รหัสวิชา หรือ ชื่อวิชา" oninput="renderCourses()">

  <div id="courseList"></div>

  <script>
    const courses = [
      {
        code: "01355103",
        name: "ภาษาอังกฤษเพื่อโอกาสในการทำงาน",
        engName: "English for Job Opportunities",
        group: "700",
        type: "บรรยาย",
        unit: 3,
        regStatus: "ยังไม่ประกาศให้สมัครลงทะเบียน",
        schedule: ["MON 8:30 - 10:00 ห้อง LH4-605", "WED 8:30 - 10:00 ห้อง LH4-605"],
        seats: 60,
        enrolled: 0
      },
      { code: "01355102", name: "ภาษาอังกฤษพื้นฐาน 2", engName: "Basic English II", group: "701", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["TUE 10:00 - 12:00 ห้อง LH2-102"], seats: 50, enrolled: 10 },
      { code: "01355101", name: "ภาษาอังกฤษพื้นฐาน 1", engName: "Basic English I", group: "702", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["MON 13:00 - 15:00 ห้อง LH2-202"], seats: 55, enrolled: 20 },
      { code: "01419211", name: "เทคโนโลยีสารสนเทศ", engName: "Information Technology", group: "703", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["WED 9:00 - 12:00 ห้อง LH1-305"], seats: 40, enrolled: 5 },
      { code: "01419214", name: "การเขียนโปรแกรม", engName: "Programming", group: "704", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["THU 13:00 - 15:00 ห้อง LH1-404"], seats: 40, enrolled: 12 },
      { code: "02181333", name: "เศรษฐศาสตร์เบื้องต้น", engName: "Basic Economics", group: "705", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["FRI 9:00 - 12:00 ห้อง LH3-101"], seats: 60, enrolled: 30 },
      { code: "02181261", name: "การเงินเบื้องต้น", engName: "Basic Finance", group: "706", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["TUE 14:00 - 16:00 ห้อง LH3-102"], seats: 50, enrolled: 15 },
      { code: "02031474", name: "พฤกษศาสตร์เบื้องต้น", engName: "Basic Botany", group: "707", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["MON 10:00 - 12:00 ห้อง LH1-103"], seats: 45, enrolled: 8 },
      { code: "02999147", name: "วิทยาศาสตร์พื้นฐาน", engName: "Basic Science", group: "708", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["WED 13:00 - 15:00 ห้อง LH2-203"], seats: 45, enrolled: 10 },
      { code: "01999021", name: "ศิลปะและวัฒนธรรม", engName: "Art and Culture", group: "709", type: "บรรยาย", unit: 3, regStatus: "เปิด", schedule: ["FRI 13:00 - 15:00 ห้อง LH3-301"], seats: 50, enrolled: 25 }
    ];

    function renderCourses() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const list = document.getElementById('courseList');
      list.innerHTML = '';

      courses
        .filter(c => c.code.includes(search) || c.name.toLowerCase().includes(search) || c.engName.toLowerCase().includes(search))
        .forEach(course => {
          const card = document.createElement('div');
          card.className = 'course-card';
          card.innerHTML = `
            <div class="course-header">${course.code}-${course.group} 
              <span class="info-box">${course.type}</span> 
              <span>${course.unit} หน่วยกิต</span>
            </div>
            <div class="course-section">
              ${course.name}<br>
              ${course.engName}<br>
              <span>ประเภทหมู่เรียน : ปกติ</span><br>
              <span>สามารถเรียนทดแทนวิชา : -</span>
            </div>
            <div class="course-section red">${course.regStatus}</div>
            <div class="course-section schedule">
              ${course.schedule.map(s => `<div>${s}</div>`).join('')}
            </div>
            <div class="course-section">
              <span class="info-box">จำนวนรับ<br>${course.seats}</span>
              <span class="info-box">ลงทะเบียนแล้ว<br>${course.enrolled}</span>
            </div>
          `;
          list.appendChild(card);
        });
    }

    window.onload = renderCourses;
  </script>

</body>
</html>
