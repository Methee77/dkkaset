<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารายวิชาที่เปิดสอน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode body {
      background-color: #121212;
      color: #f1f1f1;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .container {
      background: #1e1e1e;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    h2, .date, label {
      color: #333;
    }

    .dark-mode h2, 
    .dark-mode .date,
    .dark-mode label {
      color: #f1f1f1;
    }

    .term-tag {
      background: #28d;
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      margin-left: 10px;
      font-weight: bold;
    }

    .notice-box {
      margin-top: 10px;
      padding: 12px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      text-align: center;
    }

    .dark-mode .notice-box {
      background-color: #333;
      color: #f1c40f;
      border-color: #999;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .dark-mode input,
    .dark-mode select,
    .dark-mode button {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 26px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .result-box {
      margin-top: 30px;
    }

    .course-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background: #fdfdfd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .dark-mode .course-card {
      background: #2c2c2c;
      border-color: #555;
    }

    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }

    .registered-info div {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
    }

    .dark-mode .registered-info div {
      background-color: #3a3a3a;
      border-color: #666;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-mode .theme-toggle {
      background: #ccc;
      color: #222;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">เปลี่ยนโหมด</button>

  <div class="container">
    <h2>รายวิชาที่เปิดให้ลงทะเบียน</h2>
    <p class="date">วันอาทิตย์, 8 มิถุนายน 2568 <span class="term-tag">ภาคต้น 2568</span></p>

    <div class="notice-box">
      เป็นข้อมูลรายวิชาตามแผนการเรียนเท่านั้น วิชาเสรี หรือวิชาที่เรียนไปแล้วต้องการเรียนใหม่ ตรวจสอบได้เองที่ระบบ <strong>myKU</strong>
    </div>

    <form id="search-form">
      <div>
        <label for="course-code">ค้นหารายวิชา *</label>
        <input type="text" id="course-code" placeholder="รหัสวิชา เช่น 01419211" required />
      </div>
      <div>
        <label for="campus">วิทยาเขต *</label>
        <input type="text" id="campus" value="กำแพงแสน" readonly />
      </div>
      <div>
        <label for="year">ปีการศึกษา *</label>
        <select id="year" disabled>
          <option value="2568" selected>2568</option>
        </select>
      </div>
      <div>
        <label for="semester">ภาคการศึกษา *</label>
        <select id="semester" disabled>
          <option value="ภาคต้น" selected>ภาคต้น</option>
        </select>
      </div>
      <div>
        <button type="submit">รายชื่อวิชาที่เปิดสอนทั้งหมด</button>
      </div>
    </form>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    const availableCourses = {
      "01419211": {
        title: "จุลชีววิทยาทั่วไป",
        english: "General Microbiology",
        section: "700",
        type: "บรรยาย",
        unit: 3,
        time: [
          "THU 10:30 - 12:00 ห้อง ติดต่อผู้สอน",
          "TUE 10:30 - 12:00 ห้อง ติดต่อผู้สอน"
        ],
        registered: 0,
        capacity: 350,
        announce: false
      },
      "01999021": {
        title: "การพัฒนาทักษะการเรียนรู้และการใช้ชีวิตในมหาวิทยาลัย",
        english: "Learning and Living Skills Development in University",
        section: "701",
        type: "บรรยาย",
        unit: 1,
        time: [
          "MON 13:00 - 15:00 ห้อง A201"
        ],
        registered: 125,
        capacity: 150,
        announce: true
      }
    };

    document.getElementById('search-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const code = document.getElementById('course-code').value.trim();
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = "";

      if (availableCourses[code]) {
        const course = availableCourses[code];
        const html = `
          <div class="course-card">
            <div class="course-header">${code}-65 หมู่ ${course.section} ${course.type} ${course.unit} หน่วยกิต</div>
            <div class="course-info">${course.title}<br>${course.english}</div>
            <div class="course-info">ประเภทหมู่เรียน : ปกติ</div>
            <div class="course-info">สามารถเรียนทดแทนวิชา : -</div>
            <div class="course-info highlight">
              ${course.announce ? 'เปิดลงทะเบียนแล้ว' : 'ยังไม่ประกาศให้ลงทะเบียน'}
            </div>
            ${course.time.map(t => `<div class="course-info">${t}</div>`).join('')}
            <div class="registered-info">
              <div><strong>${course.capacity}</strong>จำนวนรับ</div>
              <div><strong>${course.registered}</strong>ลงทะเบียนแล้ว</div>
            </div>
          </div>
        `;
        resultBox.innerHTML = html;
      } else {
        resultBox.innerHTML = `<p style="color: #c0392b; text-align: center; font-weight: bold;">ไม่พบข้อมูลวิชานี้ในระบบ</p>`;
      }
    });

    // Theme toggle script
    function toggleTheme() {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Load saved theme on page load
    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
