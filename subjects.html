<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ค้นหารายวิชาที่เปิดสอน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode body {
      background-color: #121212;
      color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    .theme-toggle {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .theme-toggle button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #444;
      transition: color 0.3s;
    }

    .dark-mode .theme-toggle button {
      color: #f1f1f1;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    #course-code {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button[type="submit"] {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #00bcd4;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0097a7;
    }

    #result {
      margin-top: 20px;
    }

    .course-card {
      border: 1px solid #ccc;
      border-left: 5px solid #5C6BC0;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
    }

    .dark-mode .course-card {
      background: #1e1e1e;
      border-color: #444;
      border-left-color: #90caf9;
    }

    .course-header {
      font-weight: bold;
      font-size: 1.2em;
    }

    .course-body {
      margin-top: 10px;
    }

    .course-status {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
    }

    .schedule {
      margin-top: 10px;
    }

    .course-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    .box {
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .accept {
      border: 1px solid #2ecc71;
      color: #2ecc71;
    }

    .reg {
      border: 1px solid #e74c3c;
      color: #e74c3c;
    }

    .dark-mode .accept {
      border-color: #2ecc71;
    }

    .dark-mode .reg {
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <h2>รายวิชาที่เปิดให้ลงทะเบียน</h2>

    <form id="search-form">
      <input type="text" id="course-code" placeholder="รหัสวิชา เช่น 01419211" required />
      <button type="submit">ค้นหา</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const availableCourses = {
      "01419211": {
        title: "จุลชีววิทยาทั่วไป",
        english: "General Microbiology",
        section: "700",
        type: "บรรยาย",
        credit: 3,
        groupType: "ปกติ",
        substitute: "-",
        schedule: [
          { day: "THU", time: "10:30 - 12:00", room: "ห้อง ติดต่อผู้สอน" },
          { day: "TUE", time: "10:30 - 12:00", room: "ห้อง ติดต่อผู้สอน" }
        ],
        capacity: 350,
        registered: 0,
        status: "ยังไม่ประกาศให้สมัครลงทะเบียน"
      }
    };

    function toggleTheme() {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    };

    document.getElementById("search-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const code = document.getElementById("course-code").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "";

      const c = availableCourses[code];
      if (c) {
        const scheduleHTML = c.schedule.map(s =>
          `<div>${s.day} ${s.time} - ${s.room}</div>`).join("");

        resultBox.innerHTML = `
          <div class="course-card">
            <div class="course-header">${code}-${c.section} | ${c.type} | ${c.credit} หน่วยกิต</div>
            <div class="course-body">
              <strong>${c.title}</strong><br/>
              <em>${c.english}</em><br/>
              ประเภทหมู่เรียน: ${c.groupType}<br/>
              สามารถเรียนทดแทนวิชา: ${c.substitute}
            </div>
            <div class="course-status">${c.status}</div>
            <div class="schedule">${scheduleHTML}</div>
            <div class="course-footer">
              <div class="box accept">${c.capacity} จำนวนรับ</div>
              <div class="box reg">${c.registered} ลงทะเบียนแล้ว</div>
            </div>
          </div>
        `;
      } else {
        resultBox.innerHTML = `<p style="text-align:center; font-weight:bold; color:#c0392b;">ไม่พบข้อมูลวิชานี้</p>`;
      }
    });
  </script>
</body>
</html>
