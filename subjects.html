<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ใช้ฟอนต์ Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <!-- ใช้ไอคอนจาก Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <!-- หัวข้อ -->
  <div class="mb-6 text-center">
    <h1 class="text-2xl font-bold text-gray-800">รายวิชาเรียนตามแผนเรียน</h1>
    <h2 class="text-xl text-gray-800">Updated 9 มิถุนายน 2568</h2>
    <p class="text-lg text-white mt-2 inline-block bg-blue-800 px-4 py-1 border border-blue-900">
      ภาคต้น 2568 F39-2
    </p>
  </div>

  <!-- กล่องรวมรายวิชา -->
  <div class="max-w-6xl mx-auto grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    
    <!-- ตัวอย่างกล่องรายวิชา -->
    <div class="bg-[#003366] rounded-lg shadow-md text-white flex flex-col items-center">
      <div class="p-6 flex flex-col items-center">
        <i class="fas fa-leaf text-4xl mb-4"></i>
        <div>03751111</div>
        <span class="text-lg">มนุษย์กับสิ่งแวดล้อม</span>
        <div>วิชาศึกษาทั่วไป</div>
        <div>กลุ่มสาระพลเมืองไทยและพลเมืองโลก</div>
      </div>
      <div class="w-full flex justify-center mt-4 mb-6">
        <button onclick="openModal('modal1')" class="bg-white text-[#002244] px-6 py-2 text-sm font-medium hover:bg-gray-200 transition">
          ดูรายละเอียด
        </button>
      </div>
    </div>

    <!-- เพิ่มกล่องวิชาอื่น ๆ ตามรูปแบบด้านบน -->
    <!-- ... -->

  </div>

  <!-- Modal ตัวอย่าง -->
  <div id="modal1" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl w-full max-w-4xl relative overflow-hidden shadow-lg">
      <div class="p-6 border-b">
        <h2 class="text-xl font-semibold">ภาคต้น 2568</h2>
        <div>Updated 11 มิถุนายน 2568</div>
        <button onclick="closeModal('modal1')" class="absolute top-4 right-4 text-gray-500 hover:text-red-600 text-2xl">
          &times;
        </button>
      </div>
      <div class="p-6 max-h-[70vh] overflow-y-auto bg-green-50 rounded-b-xl text-gray-800">
        <h3 class="font-bold text-lg mb-2">03751111-67 มนุษย์กับสิ่งแวดล้อม</h3>
        <img src="03751111.jpg" alt="มนุษย์กับสิ่งแวดล้อม" width="100%"
          style="display: block; margin: 0 auto 20px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.3); border-radius: 8px;">
      </div>
    </div>
  </div>

  <!-- JavaScript สำหรับเปิด/ปิด modal -->
  <script>
    function openModal(id) {
      document.getElementById(id).classList.remove("hidden");
      document.getElementById(id).classList.add("flex");
    }
    function closeModal(id) {
      document.getElementById(id).classList.remove("flex");
      document.getElementById(id).classList.add("hidden");
    }
  </script>
</body>
</html>
