<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ค้นหารายวิชา</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #00bfa5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #009e88;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #e0f7fa;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>รายวิชาที่เปิดให้ลงทะเบียน</h2>
    <p style="text-align: center; color: gray;">วันอาทิตย์, 8 มิถุนายน 2568 - ภาคต้น 2568</p>

    <div class="form-row">
      <div class="form-group">
        <label for="search">ค้นหารายวิชา *</label>
        <input type="text" id="search" placeholder="รหัสวิชา, ชื่อวิชา" />
      </div>
      <div class="form-group">
        <label for="campus">วิทยาเขต *</label>
        <select id="campus">
          <option>กำแพงแสน</option>
          <option>บางเขน</option>
          <option>ศรีราชา</option>
        </select>
      </div>
      <div class="form-group">
        <label for="group">หมู่เรียน</label>
        <input type="text" id="group" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="year">ปีการศึกษา *</label>
        <select id="year">
          <option>2568</option>
          <option>2567</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">ภาคการศึกษา *</label>
        <select id="semester">
          <option>ภาคต้น</option>
          <option>ภาคปลาย</option>
        </select>
      </div>
    </div>

    <button onclick="searchSubjects()">รายชื่อวิชาที่เปิดสอบทั้งหมด</button>

    <div id="results" class="results" style="display: none;"></div>
  </div>

  <script>
    const subjects = [
      "01355103", "01419211", "01419214", "02181333",
      "02181261", "02031474", "02999147", "01999021", "01424111"
    ];

    function searchSubjects() {
      const query = document.getElementById('search').value.trim();
      const resultDiv = document.getElementById('results');
      let filtered = [];

      if (query === '') {
        filtered = subjects;
      } else {
        filtered = subjects.filter(code => code.includes(query));
      }

      if (filtered.length === 0) {
        resultDiv.innerHTML = "ไม่พบรายวิชาที่ตรงกับคำค้นหา";
      } else {
        resultDiv.innerHTML = "<strong>รายวิชาที่พบ:</strong><ul>" +
          filtered.map(code => `<li>${code}</li>`).join('') + "</ul>";
      }
      resultDiv.style.display = "block";
    }
  </script>

</body>
</html>
