<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Insight Pro | Network Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-skeleton { animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="max-w-5xl mx-auto px-4 py-12">
        <nav class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-2 font-bold text-xl tracking-tight">
                <i data-lucide="shield-check" class="text-blue-600"></i>
                <span>IP<span class="text-blue-600">INSIGHT</span></span>
            </div>
            <div class="text-sm text-slate-500 bg-white px-4 py-2 rounded-full shadow-sm border border-slate-100">
                System Status: <span class="text-green-500 font-medium">Operational</span>
            </div>
        </nav>

        <main>
            <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl shadow-blue-100 mb-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-64 h-64 bg-blue-100 rounded-full -mr-32 -mt-32 blur-3xl opacity-50"></div>
                
                <div class="relative z-10">
                    <h2 class="text-slate-500 text-sm font-semibold uppercase tracking-widest mb-2">Your Public Address</h2>
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <h1 id="ip-address" class="text-5xl md:text-7xl font-extrabold text-slate-800 tracking-tight">
                            <span class="loading-skeleton bg-slate-200 text-transparent rounded-lg text-4xl">000.000.000.000</span>
                        </h1>
                        <button onclick="copyIP()" class="inline-flex items-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-xl transition-all active:scale-95">
                            <i data-lucide="copy" size="18"></i>
                            <span class="font-medium">Copy</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                    <div class="bg-blue-50 w-10 h-10 rounded-lg flex items-center justify-center mb-4">
                        <i data-lucide="map-pin" class="text-blue-600" size="20"></i>
                    </div>
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">Location</p>
                    <p id="location" class="text-lg font-semibold tracking-tight text-slate-700">Loading...</p>
                </div>

                <div class="glass-card p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                    <div class="bg-purple-50 w-10 h-10 rounded-lg flex items-center justify-center mb-4">
                        <i data-lucide="globe" class="text-purple-600" size="20"></i>
                    </div>
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">Service Provider</p>
                    <p id="isp" class="text-lg font-semibold tracking-tight text-slate-700">Loading...</p>
                </div>

                <div class="glass-card p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                    <div class="bg-orange-50 w-10 h-10 rounded-lg flex items-center justify-center mb-4">
                        <i data-lucide="clock" class="text-orange-600" size="20"></i>
                    </div>
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">Local Timezone</p>
                    <p id="timezone" class="text-lg font-semibold tracking-tight text-slate-700">Loading...</p>
                </div>
            </div>
        </main>

        <footer class="mt-16 text-center text-slate-400 text-sm">
            &copy; 2024 IP Insight Pro. Secured by GitHub Pages.
        </footer>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Fetch IP Data from a professional API (ipapi.co)
        async function fetchIPDetails() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // อัปเดตข้อมูลในหน้าเว็บ
                document.getElementById('ip-address').innerText = data.ip;
                document.getElementById('location').innerText = `${data.city}, ${data.country_name}`;
                document.getElementById('isp').innerText = data.org;
                document.getElementById('timezone').innerText = data.timezone;
                
            } catch (error) {
                console.error('Error fetching IP:', error);
                document.getElementById('ip-address').innerText = "Connection Error";
            }
        }

        // Copy Function
        function copyIP() {
            const ip = document.getElementById('ip-address').innerText;
            navigator.clipboard.writeText(ip);
            alert('IP Copied to Clipboard!');
        }

        // Run on load
        fetchIPDetails();
    </script>
</body>
</html>
