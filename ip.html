<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile IP & GPS Tracker Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        #map { height: 300px; width: 100%; border-radius: 1rem; z-index: 1; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div class="max-w-md mx-auto p-4 pb-20">
        <header class="flex items-center gap-3 mb-6 p-2">
            <div class="bg-blue-600 p-2 rounded-lg text-white">
                <i data-lucide="smartphone"></i>
            </div>
            <div>
                <h1 class="font-bold text-xl text-slate-800">Phone Finder</h1>
                <p class="text-xs text-slate-500">Real-time IP & GPS Diagnostics</p>
            </div>
        </header>

        <div class="glass border border-white shadow-xl rounded-3xl p-6 mb-6">
            <div class="flex justify-between items-start mb-4">
                <span class="text-xs font-bold text-blue-600 uppercase tracking-tighter">Current Network IP</span>
                <span id="network-type" class="text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded-full italic">Scanning...</span>
            </div>
            <h2 id="ip-address" class="text-3xl font-black text-slate-800 mb-4 tracking-tight">0.0.0.0</h2>
            
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                    <p class="text-slate-400 text-[10px] uppercase">Provider (ISP)</p>
                    <p id="isp" class="font-semibold truncate">-</p>
                </div>
                <div>
                    <p class="text-slate-400 text-[10px] uppercase">City/Region</p>
                    <p id="city" class="font-semibold">-</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-2 rounded-[1.5rem] shadow-lg mb-6">
            <div id="map"></div>
            <div class="p-4 flex justify-between items-center">
                <div id="coords" class="text-[10px] text-slate-400 font-mono italic underline">
                    Waiting for GPS...
                </div>
                <button onclick="getPreciseLocation()" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-4 py-2 rounded-xl font-bold transition-all active:scale-95 flex items-center gap-2">
                    <i data-lucide="crosshair" size="14"></i> Get Precise Location
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        lucide.createIcons();
        
        let map = L.map('map').setView([13.7563, 100.5018], 13); // Default: Bangkok
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([13.7563, 100.5018]).addTo(map);

        // 1. IP Tracking (Rough Location)
        async function fetchIPData() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                
                document.getElementById('ip-address').innerText = data.ip;
                document.getElementById('isp').innerText = data.org;
                document.getElementById('city').innerText = `${data.city}, ${data.country_code}`;
                document.getElementById('network-type').innerText = "Connected via " + (data.org.toLowerCase().includes('mobile') ? 'Cellular' : 'Wi-Fi');

                // Move map to IP location
                map.setView([data.latitude, data.longitude], 12);
                marker.setLatLng([data.latitude, data.longitude]).bindPopup("IP Location (Approx)").openPopup();
            } catch (err) {
                console.error("IP Fetch Error");
            }
        }

        // 2. GPS Tracking (Precise Location)
        function getPreciseLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    
                    document.getElementById('coords').innerText = `Precise: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    
                    map.setView([lat, lng], 18); // Zoom in closer
                    marker.setLatLng([lat, lng]).bindPopup("<b>Found You!</b><br>Precise GPS Location").openPopup();
                }, (err) => {
                    alert("โปรดอนุญาตให้เข้าถึงตำแหน่งเพื่อความแม่นยำ");
                }, { enableHighAccuracy: true });
            }
        }

        fetchIPData();
    </script>
</body>
</html>
