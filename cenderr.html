<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic System 2568</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f1f5f9; }
        .semester-card { transition: all 0.3s ease; }
        .semester-card:hover { border-color: #6366f1; }
    </table>
</head>
<body class="text-slate-800">

    <div class="max-w-[1400px] mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <span class="w-2 h-8 bg-indigo-600 rounded-full"></span>
                    ปฏิทินกิจกรรมการศึกษา ปีการศึกษา 2568
                </h1>
                <p class="text-slate-500 text-sm ml-4">สำนักส่งเสริมวิชาการและงานทะเบียน (Smart Registrar)</p>
            </div>
            <div class="flex gap-2">
                <button class="bg-indigo-600 text-white px-5 py-2 rounded-lg text-sm font-semibold hover:bg-indigo-700 transition">ภาคปกติ</button>
                <button class="bg-slate-100 text-slate-600 px-5 py-2 rounded-lg text-sm font-semibold hover:bg-slate-200 transition">ภาคพิเศษ</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="semester-card bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                <div class="bg-indigo-600 p-4 text-white flex justify-between items-center">
                    <h2 class="font-bold tracking-wide">ภาคต้น (1/2568)</h2>
                    <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded uppercase">Active</span>
                </div>
                <div class="p-4 flex-1">
                    <table class="w-full text-xs">
                        <thead class="text-slate-400 border-b border-slate-100">
                            <tr>
                                <th class="pb-2 text-left font-semibold">วัน/เดือน/ปี</th>
                                <th class="pb-2 text-left font-semibold">รายการกิจกรรม</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <tr><td class="py-3 font-bold w-28">1-15 พ.ค. 68</td><td class="py-3">ลงทะเบียนเรียนและชำระเงิน</td></tr>
                            <tr class="bg-indigo-50/50"><td class="py-3 font-bold text-indigo-700">1 มิ.ย. 68</td><td class="py-3 font-bold text-indigo-700">วันเปิดภาคเรียน</td></tr>
                            <tr><td class="py-3 font-bold">1-14 มิ.ย. 68</td><td class="py-3">ขอเพิ่ม-ถอน รายวิชา (Add/Drop)</td></tr>
                            <tr><td class="py-3 font-bold">28 ก.ค.-3 ส.ค. 68</td><td class="py-3 text-amber-600 font-semibold">ประเมินสมรรถนะกลางภาค</td></tr>
                            <tr><td class="py-3 font-bold">29 ก.ย.-12 ต.ค. 68</td><td class="py-3 text-rose-600 font-semibold">ประเมินสมรรถนะปลายภาค</td></tr>
                            <tr><td class="py-3 font-bold">13 ต.ค. 68</td><td class="py-3 text-slate-400 italic font-medium">วันปิดภาคเรียน</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="semester-card bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                <div class="bg-slate-800 p-4 text-white flex justify-between items-center">
                    <h2 class="font-bold tracking-wide">ภาคปลาย (2/2568)</h2>
                    <span class="text-[10px] bg-white/10 px-2 py-0.5 rounded uppercase">Pending</span>
                </div>
                <div class="p-4 flex-1">
                    <table class="w-full text-xs">
                        <thead class="text-slate-400 border-b border-slate-100">
                            <tr><th class="pb-2 text-left font-semibold">วัน/เดือน/ปี</th><th class="pb-2 text-left font-semibold">รายการกิจกรรม</th></tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <tr><td class="py-3 font-bold w-28">1-15 พ.ย. 68</td><td class="py-3">ลงทะเบียนเรียนและชำระเงิน</td></tr>
                            <tr class="bg-slate-50"><td class="py-3 font-bold">1 ธ.ค. 68</td><td class="py-3 font-bold">วันเปิดภาคเรียน</td></tr>
                            <tr><td class="py-3 font-bold">25-31 ม.ค. 69</td><td class="py-3 text-amber-600 font-semibold">ประเมินสมรรถนะกลางภาค</td></tr>
                            <tr><td class="py-3 font-bold">22 มี.ค.-5 เม.ย. 69</td><td class="py-3 text-rose-600 font-semibold">ประเมินสมรรถนะปลายภาค</td></tr>
                            <tr><td class="py-3 font-bold">6 เม.ย. 69</td><td class="py-3 text-slate-400 italic font-medium">วันปิดภาคเรียน</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="semester-card bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col border-dashed">
                <div class="bg-amber-500 p-4 text-white flex justify-between items-center">
                    <h2 class="font-bold tracking-wide">ภาคฤดูร้อน (3/2568)</h2>
                    <span class="text-[10px] bg-white/20 px-2 py-0.5 rounded uppercase">Optional</span>
                </div>
                <div class="p-4 flex-1">
                    <table class="w-full text-xs">
                        <thead class="text-slate-400 border-b border-slate-100">
                            <tr><th class="pb-2 text-left font-semibold">วัน/เดือน/ปี</th><th class="pb-2 text-left font-semibold">รายการกิจกรรม</th></tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <tr><td class="py-3 font-bold w-28">1-10 เม.ย. 69</td><td class="py-3">ลงทะเบียนเรียนภาคฤดูร้อน</td></tr>
                            <tr class="bg-amber-50/50"><td class="py-3 font-bold text-amber-700">20 เม.ย. 69</td><td class="py-3 font-bold text-amber-700">วันเปิดภาคฤดูร้อน</td></tr>
                            <tr><td class="py-3 font-bold">15-20 พ.ค. 69</td><td class="py-3 text-rose-600 font-semibold">วันประเมินผลภาคฤดูร้อน</td></tr>
                            <tr><td class="py-3 font-bold">25 พ.ค. 69</td><td class="py-3 text-slate-400 italic font-medium">วันสิ้นสุดภาคเรียน</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div class="mt-8 p-6 bg-white border border-slate-200 rounded-2xl">
            <h4 class="text-sm font-bold text-slate-900 mb-4 uppercase tracking-widest"><i class="fas fa-bullhorn mr-2 text-indigo-500"></i> หมายเหตุสำคัญ</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-xs text-slate-500">
                <p>1. นักศึกษาต้องชำระค่าธรรมเนียมการศึกษาภายในระยะเวลาที่กำหนด มิฉะนั้นระบบจะถือว่าสละสิทธิ์การลงทะเบียน</p>
                <p>2. การวัดผลเน้นการประเมินสมรรถนะ (Competency-Based) ตามนโยบายมหาวิทยาลัย 4.0</p>
            </div>
        </div>
    </div>

</body>
</html>
