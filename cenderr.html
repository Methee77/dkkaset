<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU KPS QUANTUM HUB 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&family=Anuphan:wght@200;400;700&display=swap');
        
        body { 
            font-family: 'Anuphan', sans-serif; 
            background: #000; 
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* เอฟเฟกต์แก้วคริสตัลระดับสูง */
        .crystal-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* ระบบแสงวิ่งตามขอบ (Neon Path) */
        .border-glow {
            position: relative;
        }
        .border-glow::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            z-index: -1;
            opacity: 0.3;
        }

        /* อนิเมชันคลื่นข้อมูลด้านหลัง */
        .data-wave {
            position: fixed;
            top: 50%; left: 50%;
            width: 150vw; height: 150vw;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }

        .active-tab {
            background: #fff !important;
            color: #000 !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body x-data="{ year: '2568', term: '1' }">

    <div class="data-wave"></div>

    <div class="relative z-10 h-full flex flex-col p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center gap-6">
                <div class="w-12 h-12 crystal-glass rounded-full flex items-center justify-center border-glow">
                    <i class="fas fa-atom text-emerald-400 animate-spin-slow"></i>
                </div>
                <div>
                    <h1 style="font-family: 'Plus Jakarta Sans'" class="text-3xl font-extrabold tracking-tighter italic">KU KPS <span class="text-emerald-500">CORE</span></h1>
                    <p class="text-[9px] uppercase tracking-[0.6em] text-white/30">Academic Intelligence Interface</p>
                </div>
            </div>

            <div class="crystal-glass p-1 rounded-2xl flex border border-white/5">
                <button @click="year = '2568'" :class="year === '2568' ? 'active-tab' : 'text-white/40'" class="px-8 py-3 rounded-xl text-[11px] font-black transition-all uppercase tracking-widest">Year 2568</button>
                <button @click="year = '2569'" :class="year === '2569' ? 'active-tab' : 'text-white/40'" class="px-8 py-3 rounded-xl text-[11px] font-black transition-all uppercase tracking-widest">Year 2569</button>
            </div>
        </header>

        <main class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-hidden">
            
            <div class="lg:col-span-3 space-y-4">
                <button @click="term = '1'" :class="term === '1' ? 'border-emerald-500/50 bg-emerald-500/10' : 'opacity-40'" class="w-full crystal-glass p-8 rounded-[2rem] text-left transition-all group">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[9px] font-bold text-emerald-500 uppercase tracking-widest">Level 01</span>
                        <i class="fas fa-chevron-right text-xs group-hover:translate-x-2 transition-transform"></i>
                    </div>
                    <h3 class="text-xl font-bold">ภาคต้น (Semester 1)</h3>
                </button>
                <button @click="term = '2'" :class="term === '2' ? 'border-emerald-500/50 bg-emerald-500/10' : 'opacity-40'" class="w-full crystal-glass p-8 rounded-[2rem] text-left transition-all">
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">Level 02</span>
                    <h3 class="text-xl font-bold">ภาคปลาย (Semester 2)</h3>
                </button>
                <button @click="term = '3'" :class="term === '3' ? 'border-amber-500/50 bg-amber-500/10' : 'opacity-40'" class="w-full crystal-glass p-8 rounded-[2rem] text-left transition-all">
                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">Event</span>
                    <h3 class="text-xl font-bold">ภาคฤดูร้อน (Summer)</h3>
                </button>
            </div>

            <div class="lg:col-span-9 overflow-y-auto pr-4 space-y-4 scroll-smooth">
                
                <template x-if="year === '2568' && term === '1'">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="crystal-glass p-10 rounded-[2.5rem] relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl"><i class="fas fa-signature"></i></div>
                            <span class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest">12 - 23 พฤษภาคม 2568</span>
                            <h4 class="text-2xl font-bold mt-2">ลงทะเบียนเรียน & ชำระเงิน</h4>
                            <div class="mt-6 h-px bg-white/10 w-full"></div>
                            <p class="text-xs text-white/50 mt-4 leading-relaxed font-light">
                                บันทึกรายวิชาผ่านระบบออนไลน์ นิสิตทุกชั้นปี <br>
                                <span class="text-rose-400 font-bold">* ชำระเงินล่าช้ามีโทษปรับวันละ 100 บาท</span>
                            </p>
                        </div>

                        <div class="crystal-glass p-10 rounded-[2.5rem] border-l-4 border-l-emerald-500">
                            <span class="text-[10px] font-bold text-emerald-500 uppercase tracking-[0.4em]">Launch Date</span>
                            <h4 class="text-4xl font-black mt-4 italic uppercase">23 มิ.ย. 68</h4>
                            <p class="text-sm font-bold mt-2 text-emerald-200">วันเปิดภาคเรียนประจำภาคต้น</p>
                        </div>

                        <div class="crystal-glass p-10 rounded-[2.5rem]">
                            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Checkpoint</span>
                            <h4 class="text-xl font-bold mt-4">การวัดผลกลางภาค</h4>
                            <p class="text-xs text-white/40 mt-1 italic uppercase font-bold">16 - 24 สิงหาคม 2568</p>
                        </div>

                        <div class="crystal-glass p-10 rounded-[2.5rem] bg-gradient-to-br from-rose-950/20 to-transparent">
                            <span class="text-[10px] font-bold text-rose-500 uppercase tracking-widest font-black">Final Conflict</span>
                            <h4 class="text-3xl font-black mt-4 text-white">สอบปลายภาค</h4>
                            <p class="text-lg font-bold text-rose-400">13 - 26 ตุลาคม 2568</p>
                            <p class="text-[9px] text-white/30 mt-4 uppercase tracking-[0.3em]">End of Semester 1/2568</p>
                        </div>
                    </div>
                </template>

                <template x-if="year === '2569'">
                    <div class="h-full crystal-glass rounded-[3rem] flex flex-col items-center justify-center p-20 text-center border-dashed">
                        <div class="relative w-24 h-24 mb-10">
                            <div class="absolute inset-0 border-4 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin"></div>
                            <div class="absolute inset-4 border-4 border-emerald-500/10 border-b-emerald-500 rounded-full animate-spin-slow"></div>
                            <i class="fas fa-lock absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-xl text-emerald-500"></i>
                        </div>
                        <h3 class="text-2xl font-black uppercase tracking-[0.5em] mb-4">Syncing Season 2569</h3>
                        <p class="text-white/30 text-xs font-bold uppercase tracking-widest underline italic">Waiting for official data broadcast from KU KPS</p>
                    </div>
                </template>

            </div>
        </main>

        <footer class="mt-8 flex justify-between items-end">
            <div class="text-[8px] font-bold text-white/20 uppercase tracking-[0.4em] space-y-1">
                <p>Uplink: Successful // Source: REG-KPS-2568-18AUG</p>
                <p>Display: Holographic Web Interface v4.5</p>
            </div>
            <div class="flex gap-4">
                <div class="h-8 w-px bg-white/10"></div>
                <div class="text-right">
                    <p class="text-[8px] font-black text-emerald-500 uppercase tracking-widest">Security Level</p>
                    <p class="text-[10px] font-black italic">TOP SECRET // KU PRIDE</p>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
