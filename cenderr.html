<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Vision 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Anuphan:wght@200;400;600;700&display=swap');
        
        :root { --primary: #6366f1; --accent: #10b981; }
        body { 
            font-family: 'Anuphan', 'Plus Jakarta Sans', sans-serif; 
            background: #ffffff; 
            color: #1e293b;
            letter-spacing: -0.01em;
        }

        /* เอฟเฟกต์การสลับเทอมแบบลื่นไหล */
        .tab-indicator { transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .event-node:hover .node-dot { transform: scale(1.5); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body x-data="{ term: '1' }" class="antialiased select-none">

    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden opacity-40">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-[120px]"></div>
        <div class="absolute top-[40%] -right-[5%] w-[30%] h-[30%] bg-emerald-50 rounded-full blur-[100px]"></div>
    </div>

    <div class="max-w-6xl mx-auto px-6 py-16">
        <header class="flex flex-col md:flex-row items-center justify-between gap-8 mb-20">
            <div class="text-center md:text-left">
                <div class="flex items-center justify-center md:justify-start gap-3 mb-4">
                    <span class="px-4 py-1 bg-indigo-600 text-white text-[10px] font-black uppercase tracking-[0.3em] rounded-full">Official 2026</span>
                    <span class="h-[1px] w-12 bg-slate-200"></span>
                </div>
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter text-slate-900 leading-none">
                    ปฏิทิน<span class="text-indigo-600 italic font-black">การศึกษา</span>
                </h1>
                <p class="mt-6 text-slate-400 font-medium text-lg">มหาวิทยาลัยนวัตกรรมอัจฉริยะ (Smart University)</p>
            </div>

            <div class="relative flex bg-slate-100/80 p-1.5 rounded-[2rem] w-full md:w-[480px] shadow-inner border border-white">
                <div class="absolute top-1.5 bottom-1.5 rounded-[1.8rem] bg-white shadow-xl shadow-indigo-100/50 tab-indicator"
                     :style="term === '1' ? 'left: 6px; width: 32%' : term === '2' ? 'left: 34%; width: 32%' : 'left: 67%; width: 31%'">
                </div>
                <button @click="term = '1'" class="relative z-10 flex-1 py-4 text-xs font-bold uppercase tracking-widest transition-colors" :class="term === '1' ? 'text-indigo-600' : 'text-slate-400'">ภาคต้น</button>
                <button @click="term = '2'" class="relative z-10 flex-1 py-4 text-xs font-bold uppercase tracking-widest transition-colors" :class="term === '2' ? 'text-indigo-600' : 'text-slate-400'">ภาคปลาย</button>
                <button @click="term = '3'" class="relative z-10 flex-1 py-4 text-xs font-bold uppercase tracking-widest transition-colors" :class="term === '3' ? 'text-amber-600' : 'text-slate-400'">ฤดูร้อน</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            
            <div class="lg:col-span-8">
                <div class="relative border-l-2 border-slate-100 ml-4 md:ml-8 pl-8 md:pl-16 space-y-12 py-4">
                    
                    <template x-if="term === '1'">
                        <div class="space-y-12" x-transition:enter="transition ease-out duration-500 delay-100" x-transition:enter-start="opacity-0 translate-y-8" x-transition:enter-end="opacity-100 translate-y-0">
                            <div class="event-node relative">
                                <div class="node-dot absolute -left-[41px] md:-left-[73px] top-2 w-4 h-4 rounded-full bg-indigo-600 border-4 border-white transition-all duration-300"></div>
                                <span class="text-[11px] font-black text-indigo-400 uppercase tracking-widest">1 - 15 พฤษภาคม</span>
                                <h3 class="text-2xl font-bold mt-1 text-slate-800">ระบบลงทะเบียนอัจฉริยะ (AI-Registry)</h3>
                                <p class="text-slate-500 mt-2 leading-relaxed">เลือกวิชาเรียนและชำระเงินผ่านระบบ Smart One-Click</p>
                            </div>
                            <div class="event-node relative">
                                <div class="node-dot absolute -left-[41px] md:-left-[73px] top-2 w-4 h-4 rounded-full bg-emerald-500 border-4 border-white transition-all duration-300"></div>
                                <span class="text-[11px] font-black text-emerald-500 uppercase tracking-widest">1 มิถุนายน</span>
                                <div class="glass-panel p-8 rounded-[2.5rem] mt-4 shadow-2xl shadow-indigo-100/50">
                                    <h3 class="text-3xl font-black text-slate-900 leading-tight">วันเปิดภาคเรียนประจำปี 1/2568</h3>
                                    <p class="text-slate-400 mt-2 font-medium">ก้าวเข้าสู่การเรียนรู้รูปแบบ Competency-Based</p>
                                    <div class="mt-6 flex gap-3">
                                        <span class="px-4 py-1.5 bg-indigo-50 text-indigo-600 text-[10px] font-bold rounded-lg uppercase">On-site orientation</span>
                                    </div>
                                </div>
                            </div>
                            <div class="event-node relative">
                                <div class="node-dot absolute -left-[41px] md:-left-[73px] top-2 w-4 h-4 rounded-full bg-slate-300 border-4 border-white transition-all duration-300"></div>
                                <span class="text-[11px] font-black text-slate-400 uppercase tracking-widest">ตุลาคม</span>
                                <h3 class="text-2xl font-bold mt-1 text-slate-800 opacity-60">สิ้นสุดการประเมินผลภาคเรียน</h3>
                            </div>
                        </div>
                    </template>

                    <template x-if="term === '2'">
                        <div class="space-y-12" x-transition:enter="transition ease-out duration-500 delay-100">
                            <div class="event-node relative">
                                <div class="node-dot absolute -left-[41px] md:-left-[73px] top-2 w-4 h-4 rounded-full bg-indigo-600 border-4 border-white"></div>
                                <span class="text-[11px] font-black text-indigo-400 uppercase tracking-widest">พฤศจิกายน</span>
                                <h3 class="text-2xl font-bold mt-1 text-slate-800 underline decoration-indigo-200 underline-offset-8">เริ่มภาคปลาย (Semester 2)</h3>
                                <p class="text-slate-500 mt-4 leading-relaxed italic">"เน้นการลงมือทำโครงงานและการทำงานร่วมกับอุตสาหกรรม"</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-8">
                <div class="glass-panel p-10 rounded-[3rem] border border-white shadow-xl shadow-slate-200/50">
                    <h4 class="text-xs font-black uppercase tracking-[0.2em] text-slate-400 mb-8">สถานะของคุณ</h4>
                    <div class="space-y-8">
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">เทอมปัจจุบัน</p>
                            <p class="text-2xl font-black text-slate-900">เตรียมตัวเปิดภาคเรียน</p>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">ความก้าวหน้าหลักสูตร</p>
                            <div class="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-indigo-600 w-1/3 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                    <button class="w-full mt-10 py-5 bg-slate-900 text-white rounded-3xl font-black text-[11px] uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-xl shadow-slate-200 hover:shadow-indigo-200">
                        Check My Status
                    </button>
                </div>

                <div class="p-8 bg-indigo-50 rounded-[2.5rem] border border-indigo-100">
                    <div class="flex items-center gap-4 mb-4">
                        <i class="fas fa-magic text-indigo-600"></i>
                        <h4 class="font-bold text-indigo-900 text-sm">Smart Notice</h4>
                    </div>
                    <p class="text-xs text-indigo-700/70 leading-relaxed font-medium">ระบบจะส่งการแจ้งเตือนวันลงทะเบียนเข้ามือถือคุณโดยอัตโนมัติ 24 ชม. ล่วงหน้า</p>
                </div>
            </div>

        </div>

        <footer class="mt-24 pt-12 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-6">
                <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">NPRU Hybrid OS</span>
                <span class="h-4 w-[1px] bg-slate-200"></span>
                <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Smart Registrar 4.0</span>
            </div>
            <div class="flex gap-8">
                <i class="fab fa-apple text-slate-300 hover:text-slate-900 transition-colors cursor-pointer"></i>
                <i class="fab fa-google-play text-slate-300 hover:text-slate-900 transition-colors cursor-pointer"></i>
            </div>
        </footer>
    </div>

</body>
</html>
