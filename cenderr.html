<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Calendar 4.0 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .calendar-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col md:flex-row">
        <nav class="w-full md:w-64 bg-indigo-900 text-white p-6">
            <h1 class="text-2xl font-bold mb-8"><i class="fas fa-graduation-cap mr-2"></i>EDU 4.0</h1>
            <ul class="space-y-4">
                <li class="hover:text-indigo-300 cursor-pointer"><i class="fas fa-calendar-alt mr-2"></i> ปฏิทินรวม</li>
                <li class="hover:text-indigo-300 cursor-pointer"><i class="fas fa-rocket mr-2"></i> Project-Based</li>
                <li class="hover:text-indigo-300 cursor-pointer"><i class="fas fa-microchip mr-2"></i> Skill Badges</li>
            </ul>
        </nav>

        <main class="flex-1 p-4 md:p-10">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-semibold text-gray-800">มกราคม 2026</h2>
                <div class="space-x-2">
                    <button class="bg-white border p-2 rounded shadow-sm hover:bg-gray-50">วันนี้</button>
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded shadow-md hover:bg-indigo-700">+ เพิ่มกิจกรรม</button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-blue-500 text-white p-4 rounded-xl shadow-lg">
                    <p class="text-sm opacity-80">วิชาที่กำลังเรียน</p>
                    <p class="text-2xl font-bold">AI for Design</p>
                </div>
                <div class="bg-emerald-500 text-white p-4 rounded-xl shadow-lg">
                    <p class="text-sm opacity-80">Project Deadline</p>
                    <p class="text-2xl font-bold">ในอีก 3 วัน</p>
                </div>
                <div class="bg-amber-500 text-white p-4 rounded-xl shadow-lg">
                    <p class="text-sm opacity-80">ชั่วโมงสะสม (Micro-credit)</p>
                    <p class="text-2xl font-bold">45 / 100 hrs</p>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="grid grid-cols-7 bg-gray-100 text-center py-4 font-bold border-b">
                    <div>อา.</div><div>จ.</div><div>อ.</div><div>พ.</div><div>พฤ.</div><div>ศ.</div><div>ส.</div>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-px bg-gray-200">
                    </div>
            </div>
        </main>
    </div>

    <script>
        // Simple Script to generate calendar days
        const daysContainer = document.getElementById('calendar-days');
        const totalDays = 31;
        const events = {
            5: { title: "Workshop: Coding", color: "bg-blue-100 text-blue-700" },
            12: { title: "Pitching Day", color: "bg-red-100 text-red-700" },
            20: { title: "Hybrid Class", color: "bg-purple-100 text-purple-700" }
        };

        for (let i = 1; i <= totalDays; i++) {
            let eventHtml = '';
            if (events[i]) {
                eventHtml = `<div class="mt-2 text-[10px] p-1 rounded ${events[i].color} font-semibold">${events[i].title}</div>`;
            }
            
            daysContainer.innerHTML += `
                <div class="bg-white min-h-[120px] p-2 hover:bg-indigo-50 transition-colors cursor-pointer border-r border-b">
                    <span class="text-gray-400 font-medium">${i}</span>
                    ${eventHtml}
                </div>
            `;
        }
    </script>
</body>
</html>
