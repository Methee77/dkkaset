<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU KPS World Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Anuphan:wght@400;700;800&display=swap');
        
        body { 
            font-family: 'Anuphan', sans-serif; 
            background-color: #5C94FC; 
            background-image: url('https://www.transparenttextures.com/patterns/pixel-weave.png');
            color: #ffffff;
            min-height: 100vh;
        }

        .pixel-font { font-family: 'Press Start 2P', cursive; }

        /* การ์ดสไตล์บล็อกคำถาม */
        .mario-block {
            background: #ffffff;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
            color: #333;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .mario-block:hover {
            transform: translateY(-10px);
            box-shadow: 12px 12px 0px #000;
            background: #FFD700;
        }

        .mario-block.active {
            background: #FFD700;
            border-color: #000;
            transform: scale(1.05);
        }

        .ground-line {
            background: #E76928;
            border-top: 6px solid #000;
        }

        .status-badge {
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
        }

        /* เมฆเคลื่อนที่ */
        .cloud-bg {
            position: absolute;
            opacity: 0.6;
            animation: moveClouds 40s linear infinite;
        }
        @keyframes moveClouds {
            from { transform: translateX(-200px); }
            to { transform: translateX(100vw); }
        }
    </style>
</head>
<body x-data="{ year: '2568', term: '1' }" class="pb-20">

    <div class="cloud-bg top-20 left-10 w-24 h-10 bg-white rounded-full"></div>
    <div class="cloud-bg top-60 right-20 w-32 h-12 bg-white rounded-full" style="animation-delay: -20s;"></div>

    <header class="max-w-5xl mx-auto p-8 flex flex-col md:flex-row justify-between items-center gap-6 relative z-10">
        <div class="text-center md:text-left">
            <p class="pixel-font text-[10px] mb-2 tracking-tighter">SELECT WORLD YEAR</p>
            <div class="flex gap-4">
                <button @click="year = '2568'" :class="year === '2568' ? 'active' : ''" class="mario-block px-6 py-3 font-black text-xl">2568</button>
                <button @click="year = '2569'" :class="year === '2569' ? 'active' : ''" class="mario-block px-6 py-3 font-black text-xl">2569</button>
            </div>
        </div>
        <div class="text-center bg-black/20 p-4 rounded-xl backdrop-blur-sm">
            <p class="pixel-font text-xs uppercase mb-1">Current World</p>
            <p class="font-bold text-2xl uppercase" x-text="'ปีการศึกษา ' + year"></p>
        </div>
    </header>

    <nav class="max-w-4xl mx-auto flex justify-center gap-4 mb-12 px-4">
        <button @click="term = '1'" :class="term === '1' ? 'bg-red-500 text-white scale-110' : 'bg-white text-black opacity-70'" 
                class="mario-tab flex-1 py-3 font-black border-4 border-black shadow-[4px_4px_0px_#000] text-sm">ภาคต้น</button>
        <button @click="term = '2'" :class="term === '2' ? 'bg-green-500 text-white scale-110' : 'bg-white text-black opacity-70'" 
                class="mario-tab flex-1 py-3 font-black border-4 border-black shadow-[4px_4px_0px_#000] text-sm">ภาคปลาย</button>
        <button @click="term = '3'" :class="term === '3' ? 'bg-amber-400 text-black scale-110' : 'bg-white text-black opacity-70'" 
                class="mario-tab flex-1 py-3 font-black border-4 border-black shadow-[4px_4px_0px_#000] text-sm">ฤดูร้อน</button>
    </nav>

    <main class="max-w-3xl mx-auto px-6">
        
        <template x-if="year === '2568'">
            <div class="space-y-8" x-show="term === '1'" x-transition>
                <div class="mario-block p-6 flex items-center gap-6">
                    <div class="w-12 h-12 bg-blue-500 border-4 border-black flex items-center justify-center text-white font-bold">1</div>
                    <div>
                        <h3 class="font-black text-lg">ลงทะเบียนเรียน & ชำระเงิน</h3>
                        <p class="text-sm font-bold text-blue-600">12 - 23 พ.ค. 2568</p>
                    </div>
                </div>
                <div class="mario-block p-8 border-green-600 bg-green-50 flex items-center gap-6 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-6xl opacity-10 text-green-900"><i class="fas fa-flag-checkered"></i></div>
                    <div class="w-16 h-16 bg-red-500 border-4 border-black text-white flex items-center justify-center text-3xl font-black">?</div>
                    <div>
                        <h3 class="font-black text-2xl text-green-700">วันเปิดภาคเรียน 1/2568</h3>
                        <p class="font-bold text-black uppercase">23 มิถุนายน 2568</p>
                    </div>
                </div>
                <div class="mario-block p-6 flex items-center gap-6">
                    <div class="w-12 h-12 bg-amber-400 border-4 border-black flex items-center justify-center text-black font-bold">!</div>
                    <div>
                        <h3 class="font-black text-lg">การวัดผลปลายภาคเรียน</h3>
                        <p class="text-sm font-bold text-red-600 font-black">13 - 26 ตุลาคม 2568</p>
                    </div>
                </div>
            </div>
        </template>

        <template x-if="year === '2569'">
            <div class="space-y-8" x-transition>
                <div class="mario-block p-10 bg-gray-100 text-center border-dashed">
                    <i class="fas fa-lock text-4xl mb-4 text-gray-400"></i>
                    <h3 class="font-black text-xl uppercase italic">World 2569: ภาคต่อการผจญภัย</h3>
                    <p class="text-sm text-gray-500 mt-2 italic">"กำลังรอประกาศกำหนดการอย่างเป็นทางการจาก มก. กพส."</p>
                    <div class="mt-6 flex justify-center gap-2">
                        <div class="w-4 h-4 bg-gray-300 border-2 border-black"></div>
                        <div class="w-4 h-4 bg-gray-300 border-2 border-black"></div>
                        <div class="w-4 h-4 bg-gray-300 border-2 border-black"></div>
                    </div>
                </div>
            </div>
        </template>

    </main>

    <div class="fixed bottom-0 left-0 w-full h-16 ground-line flex justify-around items-start">
        <div class="hidden md:block w-12 h-12 bg-green-500 border-4 border-black rounded-t-xl -mt-4 shadow-xl"></div>
        <div class="p-2 bg-black/40 text-[8px] pixel-font text-white self-center">KU-KPS OFFICIAL DATA : 2026.OS</div>
        <div class="w-12 h-12 bg-green-500 border-4 border-black rounded-t-xl -mt-4 shadow-xl"></div>
    </div>

</body>
</html>
