<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าเว็บสองกล่อง</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start">
  <div class="w-full max-w-4xl px-4 py-6">
    <!-- รูปภาพด้านบน -->
    <img src="กยศรายใหม่.jpg" alt="Me" class="mx-auto mb-6 rounded-lg shadow-lg w-full max-w-3xl">

    <!-- กล่องเมนูซ้าย-ขวา -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- กล่องเมนูซ้าย -->
      <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">เมนูซ้าย</h2>
        <ul class="space-y-2 text-gray-600">
          <li><a href="#" class="hover:text-blue-500">ลิงก์ที่ 1</a></li>
          <li><a href="#" class="hover:text-blue-500">ลิงก์ที่ 2</a></li>
          <li><a href="#" class="hover:text-blue-500">ลิงก์ที่ 3</a></li>
        </ul>
      </div>

      <!-- กล่องเมนูขวา -->
      <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">เมนูขวา</h2>
        <ul class="space-y-2 text-gray-600">
          <li><a href="#" class="hover:text-green-500">ลิงก์ A</a></li>
          <li><a href="#" class="hover:text-green-500">ลิงก์ B</a></li>
          <li><a href="#" class="hover:text-green-500">ลิงก์ C</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
