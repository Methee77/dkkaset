<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU Veggie Mission: The Game!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --sky-blue: #64B0F7;
            --mario-red: #E4000F;
            --mario-green: #22B14C;
            --coin-yellow: #FACC15;
            --ground-brown: #704818;
            --brick-orange: #E75926;
        }

        body {
            font-family: 'DotGothic16', sans-serif; /* ฟอนต์ที่อ่านง่ายแต่ยังเป็น Pixel */
            background-color: var(--sky-blue);
            color: white;
            image-rendering: pixelated; /* ทำให้ภาพ/เงาดูเป็นพิกเซล */
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .pixel-font { font-family: 'Press Start 2P', cursive; }
        
        /* Game Overlays & Scenery */
        .sky-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, var(--sky-blue) 60%, #a4e4fc 100%);
            z-index: -2;
        }
        .cloud-small { width: 60px; height: 20px; background-color: white; border-radius: 50%; position: absolute; }
        .cloud-large { width: 90px; height: 30px; background-color: white; border-radius: 50%; position: absolute; }

        /* Game UI Elements */
        .game-panel {
            background-color: #000;
            border: 4px solid white;
            padding: 8px 16px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            image-rendering: pixelated;
        }
        .block-item {
            background-color: var(--coin-yellow);
            border: 4px solid #000;
            width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem;
            box-shadow: 4px 4px 0px #000;
            position: relative;
        }
        .block-item:active { transform: translateY(4px); box-shadow: 0px 0px 0px #000; }
        .block-item::before {
            content: '?';
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: black;
            opacity: 0.3;
        }

        /* Pipe */
        .pipe-base {
            width: 120px; height: 100px;
            background: linear-gradient(to right, var(--mario-green) 0%, var(--mario-green) 20%, #B5E61D 20%, #B5E61D 40%, var(--mario-green) 40%);
            border: 4px solid #000;
            border-radius: 8px 8px 0 0;
            position: relative;
            z-index: 10;
        }
        .pipe-mouth {
            width: 140px; height: 30px;
            background: inherit;
            border: 4px solid #000;
            position: absolute; top: -30px; left: -10px;
            border-radius: 5px;
        }

        /* Ground */
        .ground-base {
            height: 60px;
            background-color: var(--ground-brown);
            border-top: 4px solid #000;
            background-image: linear-gradient(45deg, #946028 25%, transparent 25%, transparent 75%, #946028 75%, #946028), 
                              linear-gradient(45deg, #946028 25%, transparent 25%, transparent 75%, #946028 75%, #946028);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            position: relative; z-index: 50;
        }

        /* Brick Wall */
        .brick-wall {
            background-color: var(--brick-orange);
            border: 4px solid #000;
            background-image: linear-gradient(45deg, #A83A00 25%, transparent 25%, transparent 75%, #A83A00 75%, #A83A00), 
                              linear-gradient(45deg, #A83A00 25%, transparent 25%, transparent 75%, #A83A00 75%, #A83A00);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            color: #fff;
            padding: 20px;
        }

        /* Character Select Card */
        .char-card {
            background: #fff;
            color: #000;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .char-card:hover { transform: translateY(-4px); box-shadow: 8px 8px 0px rgba(0,0,0,0.5); }
