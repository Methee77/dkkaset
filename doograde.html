<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบผลการเรียน | Modern Grade Check</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* CSS Styles */

        /* Variables for colors */
        :root {
            --primary-color: #4A90E2; /* Blue */
            --secondary-color: #50E3C2; /* Teal */
            --accent-color: #F5A623; /* Orange */
            --text-color: #333;
            --light-text-color: #666;
            --background-light: #F8F9FA;
            --background-dark: #E9ECEF;
            --card-background: #FFFFFF;
            --border-color: #DEE2E6;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-background);
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .header-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }

        /* Main Content Area */
        .main-content {
            padding: 30px;
        }

        /* Card Styling */
        .card {
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .card:last-child {
            margin-bottom: 0;
        }

        .card h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 500;
            border-bottom: 2px solid var(--background-dark);
            padding-bottom: 10px;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Three columns: ID, Semester, Button */
            gap: 20px;
            align-items: flex-end;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light-text-color);
        }

        .form-group input[type="text"], 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--background-light);
        }

        .form-group input[type="text"]:focus, 
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
            background-color: white;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%; 
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        /* Info/Error Messages */
        .info-message {
            text-align: center;
            font-style: italic;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .info-message.info {
             background-color: #d1ecf1;
             color: #0c5460;
        }

        .info-message.error {
            background-color: #f8d7da;
            color: var(--error-color);
            font-weight: 500;
        }
        
        .info-message.initial {
            background-color: var(--background-dark);
            color: var(--light-text-color);
        }

        /* Grade Summary */
        .grade-summary {
            display: flex;
            justify-content: space-around;
            background-color: var(--background-dark);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
        }

        .summary-item {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .summary-label {
            display: block;
            font-size: 0.9rem;
            color: var(--light-text-color);
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
        }


        /* Table Styling */
        .table-responsive {
            overflow-x: auto;
        }

        .modern-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
        }

        .modern-table th, .modern-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .modern-table thead th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .modern-table tbody tr:hover {
            background-color: var(--background-dark);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--light-text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-dark);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            .header h1 {
                font-size: 2rem;
            }
            .main-content {
                padding: 15px;
            }
            .card {
                padding: 15px;
            }
            .form-grid {
                grid-template-columns: 1fr; /* Stack elements on small screens */
            }
            .btn {
                width: 100%;
            }
            .grade-summary {
                flex-direction: column;
                align-items: center;
            }
            .summary-item {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <i class="fas fa-graduation-cap header-icon"></i>
            <h1>ระบบตรวจสอบผลการเรียน</h1>
            <p class="subtitle">ตรวจสอบผลลัพธ์ของคุณได้อย่างง่ายดายและรวดเร็ว</p>
        </header>

        <main class="main-content">
            <section class="card search-section">
                <h2>ค้นหาผลการเรียน</h2>
                <form id="gradeCheckForm" class="form-grid">
                    <div class="form-group">
                        <label for="studentId">รหัสประจำตัวนักเรียน/นักศึกษา</label>
                        <input type="text" id="studentId" name="studentId" required placeholder="เช่น 65012345">
                    </div>
                    <div class="form-group">
                        <label for="semester">ภาคเรียน</label>
                        <select id="semester" name="semester" required>
                            <option value="">--เลือกภาคเรียน--</option>
                            <option value="1/2567">ภาคต้น ปีการศึกษา 2567</option>
                            <option value="2/2567">ภาคปลาย ปีการศึกษา 2567</option>
                            <option value="summer/2567">ภาคฤดูร้อน พ.ศ. 2568</option>
                            <option value="1/2568">ภาคต้น ปีการศึกษา 2568</option>
                        </select>
                    </div>
                    <div class="form-group" style="padding-top: 27px;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> ตรวจสอบ
                        </button>
                    </div>
                </form>
            </section>

            <section class="card results-section" id="resultsArea">
                <h2>ผลการเรียน</h2>
                <p id="message" class="info-message initial">กรุณากรอกข้อมูลและกดปุ่ม "ตรวจสอบ"</p>
                
                <div class="grade-summary hidden">
                    <div class="summary-item">
                        <span class="summary-label">GPA ภาคเรียน:</span>
                        <span class="summary-value" id="gpaSemester"></span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">GPA สะสม:</span>
                        <span class="summary-value" id="gpaCumulative"></span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="gradesTable" class="modern-table hidden">
                        <thead>
                            <tr>
                                <th>รหัสวิชา</th>
                                <th>ชื่อวิชา</th>
                                <th>หน่วยกิต</th>
                                <th>เกรด</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2023 ระบบตรวจสอบผลการเรียน. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // JavaScript (Mock Data & Logic)
        document.getElementById('gradeCheckForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const semester = document.getElementById('semester').value;
            const message = document.getElementById('message');
            const gradesTable = document.getElementById('gradesTable');
            const tbody = gradesTable.querySelector('tbody');
            const gradeSummary = document.querySelector('.grade-summary');

            // 1. ซ่อนและล้างผลลัพธ์เก่า
            gradesTable.classList.add('hidden');
            gradeSummary.classList.add('hidden');
            tbody.innerHTML = '';
            message.classList.remove('hidden', 'error', 'initial');
            message.classList.add('info');
            message.textContent = '⏳ กำลังตรวจสอบข้อมูล... กรุณารอสักครู่';

            // 2. การจำลองการดึงข้อมูลจาก Server
            setTimeout(() => {
                // ข้อมูลจำลอง (Mock Data)
                const mockGrades = {
                    '6720600494': {
                        '1/2567': [
                            { code: '01355101', name: 'ภาษาอังกฤษในชีวิตประจำวัน', credit: 3, grade: 'F' },
                            { code: '01403112', name: 'ปฏิบัติการเคมีทั่วไป', credit: 1, grade: 'F' },
                            { code: '01424111', name: 'หลักชีววิทยา', credit: 3, grade: 'F' },
                            { code: '01424112', name: 'ชีววิทยาภาคปฏิบัติการ', credit: 1, grade: 'D' },
                        ],
                        '2/2567': [
                            { code: '01175168', name: 'การวิ่งเหยาะเพื่อสุขภาพ', credit: 1, grade: 'A' },
                            { code: 'DB202', name: 'ระบบฐานข้อมูล', credit: 3, grade: 'A-' },
                        ],
                    },
                    '65098765': {
                        '1/2567': [
                            { code: 'MT101', name: 'กลศาสตร์วิศวกรรม', credit: 3, grade: 'C+' },
                            { code: 'CH100', name: 'เคมีทั่วไป', credit: 3, grade: 'B-' },
                        ]
                    }
                };

                const studentData = mockGrades[studentId];

                if (studentData && studentData[semester]) {
                    const grades = studentData[semester];

                    // 3. แสดงผลลัพธ์
                    message.classList.add('hidden');
                    gradesTable.classList.remove('hidden');
                    gradeSummary.classList.remove('hidden');

                    let totalCredit = 0;
                    let totalGradePoints = 0;

                    // ฟังก์ชันแปลงเกรดเป็นแต้ม (Grade Point)
                    const gradeToPoints = { 
                        'A': 4.0, 'A-': 3.75, 'B+': 3.5, 'B': 3.0, 'B-': 2.75, 
                        'C+': 2.5, 'C': 2.0, 'C-': 1.75, 'D+': 1.5, 'D': 1.0, 'F': 0.0 
                    };

                    grades.forEach(item => {
                        const row = tbody.insertRow();
                        row.insertCell().textContent = item.code;
                        row.insertCell().textContent = item.name;
                        row.insertCell().textContent = item.credit;
                        
                        const gradeCell = row.insertCell();
                        gradeCell.textContent = item.grade;
                        // เน้นสีเกรด A, B
                        if (['A', 'A-', 'B+', 'B'].includes(item.grade)) {
                            gradeCell.style.fontWeight = 'bold';
                            gradeCell.style.color = 'var(--success-color)';
                        }


                        totalCredit += item.credit;
                        totalGradePoints += item.credit * (gradeToPoints[item.grade] || 0);
                    });

                    // คำนวณ GPA
                    const gpaSemester = (totalCredit > 0) ? (totalGradePoints / totalCredit).toFixed(2) : '0.00';
                    const gpaCumulativeMock = (studentId === '65012345') ? '3.55' : '3.20'; 

                    document.getElementById('gpaSemester').textContent = gpaSemester;
                    document.getElementById('gpaCumulative').textContent = gpaCumulativeMock;

                } else {
                    // 4. จัดการข้อผิดพลาด
                    message.classList.remove('hidden', 'info', 'initial');
                    message.classList.add('error');
                    message.textContent = `⚠️ ไม่พบผลการเรียนสำหรับรหัส ${studentId} ในภาคเรียน ${semester} หรือรหัสไม่ถูกต้อง`;
                    gradesTable.classList.add('hidden');
                    gradeSummary.classList.add('hidden');
                }
            }, 1000); // จำลองการหน่วงเวลา 1 วินาที
        });
    </script>
</body>
</html>
