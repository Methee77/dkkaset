<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบรายชื่อผู้ขอเปิดรายวิชา 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f9;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo { font-size: 3rem; color: var(--accent); margin-bottom: 15px; }
        h2 { margin: 0; color: var(--primary); font-size: 1.5rem; }
        p.desc { color: #888; margin-bottom: 25px; font-size: 0.9rem; }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); }

        button {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #2980b9; }

        #result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #eee;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 1rem; }
        .label { color: #666; }
        .value { color: var(--primary); font-weight: 600; }
        .status { color: #27ae60; font-weight: bold; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo"><i class="fas fa-file-signature"></i></div>
    <h2>ตรวจสอบการขอเปิดวิชา</h2>
    <p class="desc">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>

    <div class="search-box">
        <input type="text" id="teacherId" placeholder="กรอกรหัสครู (เช่น 111, 231)">
        <button onclick="search()"><i class="fas fa-search"></i></button>
    </div>

    <div id="result">
        <div class="info-row">
            <span class="label">รหัสครู:</span>
            <span class="value" id="dispId"></span>
        </div>
        <div class="info-row">
            <span class="label">ชื่อ-นามสกุล:</span>
            <span class="value" id="dispName"></span>
        </div>
        <span class="status"><i class="fas fa-check-circle"></i> บันทึกข้อมูลเรียบร้อย</span>
    </div>
</div>

<script>
    // ฐานข้อมูลจากที่คุณให้มา (ตัวอย่างบางส่วน)
    const teachers = {
        "111": "นางสาววาสนา ด่วนดี",
        "113": "นางสาวจินตนา บำรุงเพ็ชร",
        "114": "นายกรณ์พงศ์ พัฒนปกรณ์พงษ์",
        "117": "นายวีระยุทธ โพธิ์สุวรรณ",
        "118": "นางวิไลพักตร์ กลิ่นกาหลง",
        "119": "นางนาตยา พิทักษ์วงศ์",
        "120": "นางสาววชิราภรณ์ ศรป้อม",
        "121": "นายจิรวัฒน์ โสภาพันธุ์",
        "123": "นางสาวภัคปภัสร์ กาญจน์นันทรักษ์",
        "124": "นางสาวอุษา สายทอง",
        "213": "นายจุมพล อยู่คง",
        "231": "นายนัฎฐกิตติ์ เพชรี",
        "310": "นางสาวจุฑามาศ เอี่ยมเกตุ",
        "329": "นางลำดวน ชิดปราง",
        "333": "นายภูวนัย อ่อนสอาด",
        "407": "นายไชยพร แย้มมี",
        "730": "นายนครินทร์ กล้าหาญ",
        "830": "นายณัฏฐกิตติ์ โพธิ์พุ่ม"
    };

    function search() {
        const id = document.getElementById('teacherId').value.trim();
        const resDiv = document.getElementById('result');
        
        if (teachers[id]) {
            document.getElementById('dispId').innerText = id;
            document.getElementById('dispName').innerText = teachers[id];
            resDiv.style.display = 'block';
        } else {
            alert("ไม่พบรหัสครูนี้ในระบบการขอเปิดรายวิชา");
            resDiv.style.display = 'none';
        }
    }
</script>

</body>
</html>
