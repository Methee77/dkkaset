<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วิชาเสรี</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
    }
    .slide-down {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 10;
      background-color: white;
      border-radius: 0 0 0.5rem 0.5rem;
      padding: 0 1rem;
    }
    .slide-down.open {
      max-height: 200px;
      padding-top: 1rem;
      padding-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center py-10">

  <div class="w-full max-w-5xl text-center">
    <h1 class="text-3xl font-bold mb-6">วิชาเสรี</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-center">

      <!-- กล่องวิชา -->
      <div class="bg-[#003366] rounded-lg shadow-md text-white flex flex-col items-center relative overflow-visible">
        <div class="p-6 flex flex-col items-center">
          <i class="fas fa-leaf text-4xl mb-4"></i>
          <span class="text-lg">มนุษย์กับสิ่งแวดล้อม</span>
        </div>

        <!-- ปุ่ม -->
        <button onclick="toggleDetail(this)" class="w-full bg-[#002244] hover:bg-[#001122] py-2 transition text-white">
          ดูรายละเอียด
        </button>

        <!-- รายละเอียด -->
        <div class="slide-down">
          <h2 class="text-base font-semibold mb-1">รายละเอียดวิชา</h2>
          <p class="text-sm pb-2">ศึกษาความสัมพันธ์ระหว่างมนุษย์กับสิ่งแวดล้อม หลักการอนุรักษ์ธรรมชาติ และแนวทางการพัฒนาอย่างยั่งยืนในสังคมปัจจุบัน</p>
        </div>
      </div>

      <!-- กล่องเปล่า -->
      <div class="bg-[#003366] rounded-lg shadow-md p-6 flex flex-col items-center justify-center text-white/50">
        <i class="fas fa-plus text-3xl mb-4"></i>
        <span>เพิ่มวิชา</span>
      </div>

    </div>
  </div>

  <script>
    function toggleDetail(button) {
      const allDetails = document.querySelectorAll('.slide-down');
      const currentDetail = button.nextElementSibling;

      allDetails.forEach(detail => {
        if (detail !== currentDetail) detail.classList.remove('open');
      });

      currentDetail.classList.toggle('open');
    }
  </script>

</body>
</html>
