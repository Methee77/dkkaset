<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>วิชาเสรี</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
    }
    .slide-toggle {
      transition: max-height 0.4s ease-in-out;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center py-10">

  <div class="w-full max-w-5xl text-center">
    <h1 class="text-3xl font-bold mb-6">วิชาเสรี</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-center">

      <!-- กล่องวิชา: มนุษย์กับสิ่งแวดล้อม -->
      <div class="bg-[#003366] rounded-lg shadow-md text-white flex flex-col items-center relative">
        <div class="p-6 flex flex-col items-center">
          <i class="fas fa-leaf text-4xl mb-4"></i>
          <span class="text-lg">มนุษย์กับสิ่งแวดล้อม</span>
        </div>

        <!-- ปุ่มแสดง/ซ่อน -->
        <button onclick="toggleDetail(this)" class="w-full bg-[#002244] hover:bg-[#001122] py-2 transition text-white">
          ดูรายละเอียด
        </button>

        <!-- กล่องรายละเอียดที่ซ่อนอยู่ภายในกล่อง -->
        <div class="slide-toggle max-h-0 bg-white text-gray-800 text-left w-full px-4 py-3" style="z-index:1;">
          <h2 class="text-base font-semibold mb-1">รายละเอียดวิชา</h2>
          <p class="text-sm">ศึกษาความสัมพันธ์ระหว่างมนุษย์กับสิ่งแวดล้อม หลักการอนุรักษ์ธรรมชาติ และแนวทางการพัฒนาอย่างยั่งยืนในสังคมปัจจุบัน</p>
        </div>
      </div>

      <!-- กล่องอื่นๆ -->
      <div class="bg-[#003366] rounded-lg shadow-md p-6 flex flex-col items-center justify-center text-white/50">
        <i class="fas fa-plus text-3xl mb-4"></i>
        <span>เพิ่มวิชา</span>
      </div>

    </div>
  </div>

  <script>
    function toggleDetail(button) {
      const box = button.nextElementSibling;
      if (box.style.maxHeight && box.style.maxHeight !== "0px") {
        box.style.maxHeight = "0px";
      } else {
        box.style.maxHeight = "200px"; // ปรับตามเนื้อหา
      }
    }
  </script>

</body>
</html>
