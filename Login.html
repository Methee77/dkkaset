<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login | Smart System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

* {
    box-sizing: border-box;
    font-family: "Kanit", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card {
    width: 380px;
    padding: 40px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.login-card h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 5px;
}

.login-card p {
    text-align: center;
    color: #ddd;
    font-size: 14px;
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 18px;
}

.input-group label {
    color: #eee;
    font-size: 14px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    background: rgba(255,255,255,0.85);
    transition: 0.3s;
}

.input-group input:focus {
    transform: scale(1.03);
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.password-box {
    position: relative;
}

.password-box span {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 13px;
    color: #333;
}

.login-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.footer {
    margin-top: 20px;
    text-align: center;
    font-size: 13px;
    color: #ddd;
}
</style>
</head>

<body>

<div class="login-card">
    <h2>เข้าสู่ระบบ</h2>
    <p>ระบบสารสนเทศอัจฉริยะ</p>

    <div class="input-group">
        <label>ชื่อผู้ใช้</label>
        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้">
    </div>

    <div class="input-group password-box">
        <label>รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
        <span onclick="togglePassword()">แสดง</span>
    </div>

    <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>

    <div class="footer">
        © 2025 Smart System
    </div>
</div>

<script>
function togglePassword() {
    let pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if (username === "" || password === "") {
        alert("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน");
        return;
    }

    if (username === "admin" && password === "1234") {
        alert("เข้าสู่ระบบสำเร็จ");
        window.location.href = "dashboard.html";
    } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
    }
}
</script>

</body>
</html>
