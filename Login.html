<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login | Green Black System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

* {
    box-sizing: border-box;
    font-family: "Kanit", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f0f0f, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card {
    width: 500px;
    padding: 55px;
    border-radius: 25px;
    background: rgba(0, 255, 128, 0.08);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(0,255,160,0.35);
    border: 1px solid rgba(0,255,128,0.35);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
}

.login-card h2 {
    text-align: center;
    color: #00ff99;
    margin-bottom: 5px;
    font-size: 34px;
    letter-spacing: 1px;
}

.login-card p {
    text-align: center;
    color: #9f9f9f;
    font-size: 15px;
    margin-bottom: 35px;
}

.input-group {
    margin-bottom: 25px;
}

.input-group label {
    color: #00ff99;
    font-size: 15px;
}

.input-group input {
    width: 100%;
    padding: 16px;
    margin-top: 8px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.9);
    transition: 0.3s;
}

.input-group input:focus {
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(0,255,153,0.8);
}

.password-box {
    position: relative;
}

.password-box span {
    position: absolute;
    right: 16px;
    top: 53%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    color: #00aa66;
}

.login-btn {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #00ff99, #00cc66);
    color: black;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 15px;
}

.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(0,255,153,0.9);
}

.footer {
    margin-top: 25px;
    text-align: center;
    font-size: 14px;
    color: #aaa;
}
</style>
</head>

<body>

<div class="login-card">
    <h2>สำหรับ Admin</h2>
    <p>Coverteam System</p>

    <div class="input-group">
        <label>Coverusername</label>
        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้">
    </div>

    <div class="input-group password-box">
        <label>password</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
        <span onclick="togglePassword()">แสดง</span>
    </div>

    <button class="login-btn" onclick="login()">เข้าสู่ระบบ</button>

    <div class="footer">
        © 2025 Coverteam System
    </div>
</div>

<script>
function togglePassword() {
    let pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

function login() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if (username === "" || password === "") {
        alert("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน");
        return;
    }

    if (username === "admin" && password === "1234") {
        alert("เข้าสู่ระบบสำเร็จ");
        window.location.href = "dashboard.html";
    } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
    }
}
</script>

</body>
</html>
