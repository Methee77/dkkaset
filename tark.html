<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบติดตามสถานะคำร้องอิเล็กทรอนิกส์</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --muted: #94a3b8;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #e2e8f0, transparent);
            color: var(--primary);
            line-height: 1.6;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .panel {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to right, #1e293b, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 10px var(--success);
        }

        .system-status {
            font-size: 13px;
            color: var(--success);
            background: #ecfdf5;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Search Section */
        .search-box {
            position: relative;
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .search-box input {
            flex: 1;
            padding: 16px 24px;
            font-size: 16px;
            border-radius: 16px;
            border: 2px solid var(--border);
            outline: none;
            background: #f8fafc;
        }

        .search-box input:focus {
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .search-box button {
            padding: 0 32px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .search-box button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Info Grid */
        .content-area {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .info-card span {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card strong {
            font-size: 15px;
            color: var(--primary);
        }

        /* Tracking Flow */
        .tracking-wrapper {
            margin-top: 40px;
            padding: 30px;
            background: #f1f5f9;
            border-radius: 20px;
        }

        .flow-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 30px;
        }

        .step-node {
            flex: 1;
            text-align: center;
            z-index: 1;
        }

        .step-dot {
            width: 32px;
            height: 32px;
            background: #fff;
            border: 3px solid var(--border);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: var(--muted);
        }

        .step-node.completed .step-dot {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-node.active .step-dot {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 0 5px rgba(59, 130, 246, 0.2);
        }

        .step-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
        }

        .active .step-label { color: var(--accent); }

        .progress-line {
            position: absolute;
            top: 16px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--border);
            z-index: 0;
        }

        .current-status-banner {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 12px;
            font-weight: 600;
            color: var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        .notfound {
            display: none;
            text-align: center;
            padding: 40px;
            color: #ef4444;
            background: #fef2f2;
            border-radius: 16px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .info-grid { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .flow-container { flex-direction: column; gap: 20px; align-items: flex-start; }
            .progress-line { display: none; }
            .step-node { display: flex; align-items: center; gap: 15px; }
            .step-dot { margin: 0; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <div class="header">
            <div>
                <h1>ระบบติดตามสถานะคำร้อง</h1>
                <div style="font-size: 14px; color: var(--muted); margin-top: 4px;">Smart Tracking System v2.0</div>
            </div>
            <div class="system-status">
                <span class="status-dot"></span> ระบบเชื่อมต่อปกติ
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="trackInput" placeholder="กรอกรหัสคำร้องของคุณ (เช่น GOV001)" autocomplete="off">
            <button onclick="handleSearch()">ตรวจสอบ</button>
        </div>

        <div class="content-area" id="resultArea">
            <div class="info-grid">
                <div class="info-card"><span>รหัสคำร้อง</span><strong id="res-id"></strong></div>
                <div class="info-card"><span>ผู้ยื่นคำร้อง</span><strong id="res-name"></strong></div>
                <div class="info-card"><span>ประเภทเอกสาร</span><strong id="res-doc"></strong></div>
                <div class="info-card"><span>วันที่ยื่น</span><strong id="res-date"></strong></div>
            </div>

            <div class="info-grid" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));">
                <div class="info-card" style="border-left: 4px solid var(--accent);">
                    <span>หน่วยงานที่รับผิดชอบ</span>
                    <strong id="res-dept"></strong>
                </div>
                <div class="info-card" style="border-left: 4px solid var(--accent);">
                    <span>เจ้าหน้าที่ดูแล</span>
                    <strong id="res-officer"></strong>
                </div>
            </div>

            <div class="tracking-wrapper">
                <div class="flow-container" id="flowSteps">
                    <div class="progress-line"></div>
                    </div>
                <div class="current-status-banner" id="currentStatusText"></div>
            </div>
        </div>

        <div class="notfound" id="errorArea">
            ❌ ไม่พบข้อมูลคำร้องที่คุณระบุ กรุณาตรวจสอบรหัสอีกครั้ง
        </div>
    </div>
</div>

<script>
const mockData = [
    {
        id: "GOV001",
        name: "นายสมชาย ใจดี",
        doc: "ใบรับรองผลการศึกษา (Transcript)",
        date: "1 มกราคม 2568",
        receive: "2 มกราคม 2568",
        officer: "นางสาวศิริพร แสงทอง",
        dept: "กองบริการการศึกษา",
        step: 3
    }
];

const stepsConfig = ["รับคำร้อง", "ตรวจสอบเอกสาร", "กำลังดำเนินการ", "เสร็จสิ้น"];

function handleSearch() {
    const input = document.getElementById('trackInput').value.trim().toUpperCase();
    const result = mockData.find(item => item.id === input);
    const resultArea = document.getElementById('resultArea');
    const errorArea = document.getElementById('errorArea');

    if (!result) {
        resultArea.style.display = "none";
        errorArea.style.display = "block";
        return;
    }

    // Mapping Data
    document.getElementById('res-id').innerText = result.id;
    document.getElementById('res-name').innerText = result.name;
    document.getElementById('res-doc').innerText = result.doc;
    document.getElementById('res-date').innerText = result.date;
    document.getElementById('res-dept').innerText = result.dept;
    document.getElementById('res-officer').innerText = result.officer;

    // Build Stepper
    const flowContainer = document.getElementById('flowSteps');
    // Keep progress line
    flowContainer.innerHTML = '<div class="progress-line"></div>'; 
    
    stepsConfig.forEach((stepName, index) => {
        const stepIdx = index + 1;
        const node = document.createElement('div');
        node.className = `step-node ${stepIdx < result.step ? 'completed' : (stepIdx === result.step ? 'active' : '')}`;
        
        node.innerHTML = `
            <div class="step-dot">${stepIdx < result.step ? '✓' : stepIdx}</div>
            <div class="step-label">${stepName}</div>
        `;
        flowContainer.appendChild(node);
    });

    document.getElementById('currentStatusText').innerText = "สถานะปัจจุบัน: " + stepsConfig[result.step - 1];

    errorArea.style.display = "none";
    resultArea.style.display = "block";
}
</script>

</body>
</html>
