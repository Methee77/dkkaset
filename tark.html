<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Status Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05070a;
            --surface: #0f1218;
            --accent: #00f2ff; /* Neon Cyan */
            --accent-dim: rgba(0, 242, 255, 0.1);
            --border-color: #1e293b;
            --text: #e2e8f0;
            --muted: #64748b;
        }

        * { 
            box-sizing: border-box; 
            border-radius: 0 !important; /* บังคับไม่มีขอบมนทุกกรณี */
            transition: all 0.2s ease;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-panel {
            width: 100%;
            max-width: 1100px;
            background: var(--surface);
            border: 1px solid var(--border-color);
            position: relative;
            padding: 60px;
            box-shadow: 20px 20px 0px rgba(0, 242, 255, 0.03);
        }

        /* ตกแต่งมุมแบบกลไก */
        .main-panel::before {
            content: "SYSTEM_ACTIVE_V.4.0";
            position: absolute;
            top: 10px; left: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent);
        }

        .header {
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Search Section */
        .search-row {
            display: flex;
            margin-bottom: 60px;
            border: 1px solid var(--border-color);
        }

        .search-row input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 20px 25px;
            color: var(--accent);
            font-size: 18px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
        }

        .search-row button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 40px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }

        .search-row button:hover {
            background: #fff;
            letter-spacing: 1px;
        }

        /* Grid Layout */
        .content-grid {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        .data-table {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        .cell {
            padding: 20px;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .cell label {
            display: block;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .cell span {
            font-size: 15px;
            font-weight: 500;
        }

        /* Stepper - Sharp Line Design */
        .status-track {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }

        .step-item {
            flex: 1;
            border-top: 2px solid var(--border-color);
            padding-top: 15px;
            position: relative;
        }

        .step-item.active {
            border-top-color: var(--accent);
        }

        .step-item.done {
            border-top-color: #fff;
        }

        .step-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--muted);
        }

        .active .step-code { color: var(--accent); }

        .step-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .error-box {
            display: none;
            border: 1px solid #ff4a4a;
            padding: 20px;
            color: #ff4a4a;
            text-align: center;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .data-table { grid-template-columns: 1fr 1fr; }
            .status-track { flex-direction: column; gap: 20px; }
            .main-panel { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="main-panel">
    <div class="header">
        <h1>Tracking Terminal</h1>
        <div style="font-size: 12px; color: var(--muted); margin-top: 5px;">ESTABLISHED CONNECTION... PORT: 443</div>
    </div>

    <div class="search-row">
        <input type="text" id="reqInput" placeholder="ENTER REQUEST ID..." autocomplete="off">
        <button onclick="runSearch()">Execute</button>
    </div>

    <div id="errorBox" class="error-box">ERROR: REQUEST_ID_NOT_FOUND</div>

    <div class="content-grid" id="contentGrid">
        <div class="data-table">
            <div class="cell"><label>Ref. ID</label><span id="v-id"></span></div>
            <div class="cell" style="grid-column: span 2;"><label>Requester Name</label><span id="v-name"></span></div>
            <div class="cell"><label>Submission Date</label><span id="v-date"></span></div>
            <div class="cell" style="grid-column: span 2;"><label>Document Type</label><span id="v-doc"></span></div>
            <div class="cell"><label>Authorized Dept.</label><span id="v-dept"></span></div>
            <div class="cell"><label>Officer</label><span id="v-off"></span></div>
        </div>

        <div class="status-track" id="statusTrack">
            </div>
    </div>
</div>

<script>
const dataSet = [
    {
        id: "GOV001",
        name: "MR. SOMCHAI JAIDEE",
        doc: "ACADEMIC TRANSCRIPT (OFFICIAL)",
        date: "2025-01-01",
        officer: "S. SAENGTHONG",
        dept: "REGISTRY OFFICE",
        step: 3
    }
];

const steps = ["Registered", "Verified", "Processing", "Completed"];

function runSearch() {
    const query = document.getElementById('reqInput').value.trim().toUpperCase();
    const result = dataSet.find(x => x.id === query);
    const grid = document.getElementById('contentGrid');
    const err = document.getElementById('errorBox');

    if(!result) {
        grid.style.display = 'none';
        err.style.display = 'block';
        return;
    }

    err.style.display = 'none';
    grid.style.display = 'block';

    document.getElementById('v-id').innerText = result.id;
    document.getElementById('v-name').innerText = result.name;
    document.getElementById('v-date').innerText = result.date;
    document.getElementById('v-doc').innerText = result.doc;
    document.getElementById('v-dept').innerText = result.dept;
    document.getElementById('v-off').innerText = result.officer;

    const track = document.getElementById('statusTrack');
    track.innerHTML = '';
    
    steps.forEach((label, i) => {
        const sIdx = i + 1;
        const state = sIdx < result.step ? 'done' : (sIdx === result.step ? 'active' : '');
        track.innerHTML += `
            <div class="step-item ${state}">
                <div class="step-code">0${sIdx} //</div>
                <div class="step-label">${label}</div>
            </div>
        `;
    });
}
</script>

</body>
</html>
