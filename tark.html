<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Student Tracking System</title>

<style>
:root{
    --bg1:#667eea;
    --bg2:#764ba2;
    --card:#ffffff;
    --text:#333;
}

*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:480px;
    background:var(--card);
    border-radius:24px;
    padding:30px;
    box-shadow:0 30px 60px rgba(0,0,0,.3);
    animation:fadeIn .8s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:none;}
}

h1{
    text-align:center;
    margin-bottom:20px;
    background:linear-gradient(90deg,#667eea,#764ba2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

input{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:1px solid #ddd;
    font-size:16px;
}

button{
    margin-top:12px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:16px;
    background:linear-gradient(90deg,#667eea,#764ba2);
    color:#fff;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.03);
}

.profile{
    margin-top:25px;
}

.card{
    background:#f7f8ff;
    padding:16px;
    border-radius:16px;
    margin-bottom:16px;
}

.badge{
    display:inline-block;
    padding:6px 12px;
    border-radius:12px;
    font-size:14px;
    background:#667eea;
    color:white;
    margin-top:8px;
}

.progress{
    height:10px;
    background:#ddd;
    border-radius:20px;
    overflow:hidden;
    margin:16px 0;
}

.progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#43e97b,#38f9d7);
    transition:width .6s ease;
}

.step{
    display:flex;
    align-items:center;
    margin-top:10px;
    opacity:.4;
}

.step.active{
    opacity:1;
}

.dot{
    width:16px;
    height:16px;
    border-radius:50%;
    margin-right:10px;
    background:#ccc;
}

.step.active .dot{
    background:linear-gradient(135deg,#667eea,#764ba2);
}

.error{
    text-align:center;
    color:#e63946;
    margin-top:15px;
}
</style>
</head>
