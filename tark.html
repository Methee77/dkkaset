<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบติดตามสถานะคำร้องอิเล็กทรอนิกส์</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --accent:#2563eb;
  --success:#16a34a;
  --warning:#f59e0b;
  --bg:#f8fafc;
  --card:#ffffff;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Prompt',sans-serif;
  background:var(--bg);
  color:var(--primary);
}

.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

.panel{
  width:100%;
  max-width:1080px;
  background:var(--card);
  border-radius:22px;
  padding:52px 56px;
  box-shadow:0 30px 70px rgba(15,23,42,.12);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.header h1{
  font-size:24px;
  font-weight:500;
  margin:0;
}

.header p{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

.system{
  font-size:12px;
  color:var(--success);
  font-weight:500;
}

.search{
  margin-top:36px;
  display:flex;
  gap:14px;
}

.search input{
  flex:1;
  padding:16px 18px;
  font-size:15px;
  border-radius:12px;
  border:1px solid #e2e8f0;
}

.search button{
  padding:16px 36px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.content{
  display:none;
  margin-top:48px;
}

/* ===== DATA CARDS ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:26px;
}

.card{
  background:#f9fafb;
  padding:22px;
  border-radius:18px;
}

.card span{
  font-size:13px;
  color:var(--muted);
}

.card strong{
  display:block;
  margin-top:8px;
  font-size:16px;
  font-weight:500;
}

/* ===== PROCESS ===== */
.process{
  margin-top:36px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:26px;
}

.process .card{
  background:#eef2ff;
}

/* ===== FLOW ===== */
.flow{
  margin-top:46px;
}

.track{
  display:flex;
  align-items:center;
}

.node{
  flex:1;
  text-align:center;
  position:relative;
}

.dot{
  width:16px;
  height:16px;
  border-radius:50%;
  background:#c7d2fe;
  margin:0 auto;
}

.done{background:var(--success)}
.active{background:var(--accent)}

.node::after{
  content:'';
  position:absolute;
  top:8px;
  left:50%;
  width:100%;
  height:2px;
  background:#c7d2fe;
  z-index:-1;
}

.node:last-child::after{display:none}

.label{
  margin-top:12px;
  font-size:13px;
  color:#334155;
}

.current{
  margin-top:22px;
  font-size:16px;
  font-weight:500;
  color:var(--accent);
}

/* ===== ERROR ===== */
.notfound{
  display:none;
  margin-top:40px;
  text-align:center;
  font-weight:500;
  color:#dc2626;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="panel">

    <div class="header">
      <div>
        <h1>ระบบติดตามสถานะคำร้องอิเล็กทรอนิกส์</h1>
        <p>ศูนย์บริการข้อมูลทางการศึกษา</p>
      </div>
      <div class="system">● ระบบกลางพร้อมใช้งาน</div>
    </div>

    <div class="search">
      <input id="track" placeholder="กรอกรหัสคำร้อง">
      <button onclick="ค้นหา()">ตรวจสอบสถานะ</button>
    </div>

    <div class="content" id="content">

      <div class="cards">
        <div class="card"><span>รหัสคำร้อง</span><strong id="rid"></strong></div>
        <div class="card"><span>ผู้ยื่นคำร้อง</span><strong id="name"></strong></div>
        <div class="card"><span>ประเภทเอกสาร</span><strong id="doc"></strong></div>
        <div class="card"><span>วันที่ยื่นคำร้อง</span><strong id="date"></strong></div>
      </div>

      <div class="process">
        <div class="card"><span>วันที่รับเอกสาร</span><strong id="receive"></strong></div>
        <div class="card"><span>เจ้าหน้าที่ผู้ดำเนินการ</span><strong id="officer"></strong></div>
        <div class="card"><span>หน่วยงานรับผิดชอบ</span><strong id="dept"></strong></div>
      </div>

      <div class="flow">
        <div class="track" id="flow"></div>
        <div class="current" id="status"></div>
      </div>

    </div>

    <div class="notfound" id="notfound">
      ไม่พบข้อมูลคำร้องในระบบกลาง
    </div>

  </div>
</div>

<script>
const data=[
 {
  id:"GOV001",
  name:"นายสมชาย ใจดี",
  doc:"ใบรับรองผลการศึกษา",
  date:"1 มกราคม 2568",
  receive:"2 มกราคม 2568",
  officer:"นางสาวศิริพร แสงทอง",
  dept:"งานทะเบียนและวัดผล",
  step:3
 }
];

const steps=[
 "รับคำร้อง",
 "ตรวจสอบเอกสาร",
 "ดำเนินการจัดทำ",
 "ดำเนินการเรียบร้อย"
];

function ค้นหา(){
 const v=track.value.trim().toUpperCase();
 const f=data.find(d=>d.id===v);

 if(!f){
  content.style.display="none";
  notfound.style.display="block";
  return;
 }

 rid.innerText=f.id;
 name.innerText=f.name;
 doc.innerText=f.doc;
 date.innerText=f.date;
 receive.innerText=f.receive;
 officer.innerText=f.officer;
 dept.innerText=f.dept;

 flow.innerHTML="";
 steps.forEach((s,i)=>{
  const n=document.createElement("div");
  n.className="node";
  n.innerHTML=`<div class="dot ${
    i+1<f.step?"done":i+1===f.step?"active":""
  }"></div><div class="label">${s}</div>`;
  flow.appendChild(n);
 });

 status.innerText="สถานะปัจจุบัน : "+steps[f.step-1];

 content.style.display="block";
 notfound.style.display="none";
}
</script>

</body>
</html>
