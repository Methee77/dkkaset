<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ติดตามสถานะเอกสาร</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
 --main:#2563eb;
 --done:#22c55e;
 --bg:#f8fafc;
 --text:#0f172a;
 --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:'Inter',sans-serif;
 background:linear-gradient(135deg,#eef2ff,#f8fafc);
 min-height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
}

.card{
 background:rgba(255,255,255,.9);
 backdrop-filter:blur(8px);
 width:100%;
 max-width:760px;
 border-radius:24px;
 padding:40px;
 box-shadow:0 30px 60px rgba(0,0,0,.12);
}

.header{
 text-align:center;
 margin-bottom:32px;
}

.header h1{
 margin:0;
 font-size:28px;
 color:var(--text);
}

.header p{
 color:var(--muted);
 margin-top:8px;
}

.search{
 display:flex;
 gap:12px;
 margin-bottom:36px;
}

.search input{
 flex:1;
 padding:16px 18px;
 border-radius:14px;
 border:1px solid #e5e7eb;
 font-size:16px;
}

.search button{
 padding:16px 26px;
 border:none;
 border-radius:14px;
 background:linear-gradient(135deg,#2563eb,#3b82f6);
 color:#fff;
 font-size:16px;
 cursor:pointer;
}

.search button:hover{
 opacity:.9;
}

.info{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:16px 24px;
 margin-bottom:40px;
}

.field{
 background:#f9fafb;
 padding:14px 18px;
 border-radius:14px;
}

.field span{
 display:block;
 font-size:13px;
 color:var(--muted);
}

.field strong{
 font-size:16px;
 color:var(--text);
}

/* ===== MODERN PROGRESS ===== */
.progress{
 position:relative;
 display:flex;
 justify-content:space-between;
 align-items:center;
}

.line{
 position:absolute;
 top:50%;
 left:0;
 height:4px;
 width:100%;
 background:#e5e7eb;
 transform:translateY(-50%);
 border-radius:999px;
 overflow:hidden;
}

.line span{
 display:block;
 height:100%;
 width:0;
 background:linear-gradient(90deg,#2563eb,#22c55e);
 transition:width .6s ease;
}

.step{
 position:relative;
 z-index:2;
 text-align:center;
 width:25%;
}

.dot{
 width:20px;
 height:20px;
 background:#e5e7eb;
 border-radius:50%;
 margin:0 auto;
 transition:.3s;
}

.step.done .dot{
 background:var(--done);
 box-shadow:0 0 0 6px rgba(34,197,94,.15);
}

.step.active .dot{
 background:var(--main);
 box-shadow:0 0 0 6px rgba(37,99,235,.18);
}

.step label{
 display:block;
 margin-top:10px;
 font-size:14px;
 color:var(--muted);
}

.step.active label,
.step.done label{
 color:var(--text);
}

.notfound{
 display:none;
 text-align:center;
 color:#ef4444;
 margin-top:24px;
 font-weight:600;
}
</style>
</head>

<body>

<div class="card">

 <div class="header">
  <h1>ติดตามคำร้องเอกสาร</h1>
  <p>ตรวจสอบสถานะแบบเรียลไทม์</p>
 </div>

 <div class="search">
  <input id="track" placeholder="กรอกรหัสแทรกกิ้ง เช่น REQ001">
  <button onclick="search()">ตรวจสอบ</button>
 </div>

 <div id="content" style="display:none">

  <div class="info">
   <div class="field"><span>เลขคำร้อง</span><strong id="rid"></strong></div>
   <div class="field"><span>ชื่อผู้ขอ</span><strong id="name"></strong></div>
   <div class="field"><span>เอกสาร</span><strong id="doc"></strong></div>
   <div class="field"><span>วันที่ยื่น</span><strong id="date"></strong></div>
  </div>

  <div class="progress">
   <div class="line"><span id="bar"></span></div>

   <div class="step"><div class="dot"></div><label>รับคำร้อง</label></div>
   <div class="step"><div class="dot"></div><label>ตรวจสอบ</label></div>
   <div class="step"><div class="dot"></div><label>ดำเนินการ</label></div>
   <div class="step"><div class="dot"></div><label>เสร็จสิ้น</label></div>
  </div>

 </div>

 <div class="notfound" id="notfound">ไม่พบข้อมูลจากรหัสนี้</div>

</div>

<script>
const data=[
 {id:"REQ001",name:"สมชาย ใจดี",doc:"ใบรับรองผลการเรียน",date:"01/01/2568",step:1},
 {id:"REQ002",name:"สุดา แสงทอง",doc:"ปพ.1",date:"02/01/2568",step:2},
 {id:"REQ003",name:"กิตติพงศ์ ดีมาก",doc:"ใบรับรองจบการศึกษา",date:"30/12/2567",step:4}
];

function search(){
 const val=document.getElementById("track").value.trim().toUpperCase();
 const found=data.find(d=>d.id===val);

 const steps=document.querySelectorAll(".step");
 const bar=document.getElementById("bar");

 if(found){
  document.getElementById("rid").innerText=found.id;
  document.getElementById("name").innerText=found.name;
  document.getElementById("doc").innerText=found.doc;
  document.getElementById("date").innerText=found.date;

  steps.forEach((s,i)=>{
   s.classList.remove("active","done");
   if(i+1 < found.step) s.classList.add("done");
   if(i+1 === found.step) s.classList.add("active");
  });

  bar.style.width = ((found.step-1)/3*100)+"%";

  document.getElementById("content").style.display="block";
  document.getElementById("notfound").style.display="none";
 }else{
  document.getElementById("content").style.display="none";
  document.getElementById("notfound").style.display="block";
 }
}
</script>

</body>
</html>
