<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Request Tracking</title>

<style>
:root{
  --bg:#0b0d10;
  --line:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#3b82f6;
}

*{
  box-sizing:border-box;
  font-family: Inter, system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.app{
  width:760px;
  padding:48px 0;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
}

.header h1{
  margin:0;
  font-size:28px;
  font-weight:500;
}

.header span{
  font-size:12px;
  color:var(--muted);
}

/* ===== SEARCH ===== */
.search{
  display:flex;
  gap:16px;
  margin:36px 0;
}

input{
  flex:1;
  padding:14px 4px;
  background:none;
  border:none;
  border-bottom:1px solid var(--line);
  color:var(--text);
  outline:none;
  font-size:15px;
}

button{
  padding:12px 22px;
  background:none;
  border:1px solid var(--line);
  color:var(--text);
  cursor:pointer;
}

/* ===== PANEL ===== */
.panel{
  border-top:1px solid var(--line);
  padding-top:32px;
}

.name{
  font-size:22px;
  font-weight:500;
}

.request{
  color:var(--muted);
  margin-top:6px;
}

/* ===== META ===== */
.meta{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:32px;
  margin:32px 0;
  font-size:14px;
}

.meta span{
  display:block;
  font-size:12px;
  color:var(--muted);
  margin-bottom:4px;
}

/* ===== STATUS ===== */
.status{
  margin-top:36px;
}

.status-title{
  font-size:12px;
  color:var(--muted);
  margin-bottom:18px;
}

.track{
  position:relative;
  height:2px;
  background:var(--line);
}

.track-progress{
  position:absolute;
  top:0;
  left:0;
  height:2px;
  background:var(--primary);
}

.nodes{
  display:flex;
  justify-content:space-between;
  margin-top:-7px;
}

.node{
  width:14px;
  height:14px;
  border:1px solid var(--line);
  background:var(--bg);
}

.node.active{
  background:var(--primary);
  border-color:var(--primary);
}

.labels{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-size:13px;
  color:var(--muted);
}

.labels .active{
  color:var(--text);
}

.error{
  color:#f87171;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>Request Tracking</h1>
    <span>version 1.0</span>
  </div>

  <div class="search">
    <input id="code" placeholder="Tracking ID">
    <button onclick="check()">Search</button>
  </div>

  <div id="out"></div>
</div>

<script>
const steps=["รับคำร้อง","ตรวจสอบ","ดำเนินการ","เสร็จสิ้น"];

const db={
  STD001:{
    name:"ธนภัทร กลิ่นศรีทอง",
    request:"ขอใบรับรองผลการเรียน",
    status:3,
    submitted:"12/06/2025",
    received:null,
    officer:"นางสาวสุภาวดี ศรีสุข"
  }
};

function check(){
  const d=db[code.value.trim()];
  if(!d){
    out.innerHTML='<div class="error">ไม่พบ Tracking ID</div>';
    return;
  }

  const percent=(d.status-1)/(steps.length-1)*100;

  out.innerHTML=`
  <div class="panel">
    <div class="name">${d.name}</div>
    <div class="request">${d.request}</div>

    <div class="meta">
      <div><span>วันที่ยื่นคำร้อง</span>${d.submitted}</div>
      <div><span>วันรับเอกสาร</span>${d.received ?? "–"}</div>
      <div><span>เจ้าหน้าที่ผู้ดำเนินการ</span>${d.officer}</div>
    </div>

    <div class="status">
      <div class="status-title">สถานะการดำเนินการ</div>

      <div class="track">
        <div class="track-progress" style="width:${percent}%"></div>
      </div>

      <div class="nodes">
        ${steps.map((_,i)=>`
          <div class="node ${i<d.status?'active':''}"></div>
        `).join("")}
      </div>

      <div class="labels">
        ${steps.map((s,i)=>`
          <div class="${i===d.status-1?'active':''}">${s}</div>
        `).join("")}
      </div>
    </div>
  </div>`;
}
</script>

</body>
</html>
