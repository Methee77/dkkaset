<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ติดตามสถานะการขอหลักฐานทางการศึกษา</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e3a8a;
  --success:#15803d;
  --muted:#e5e7eb;
  --text:#111827;
  --sub:#6b7280;
  --bg:#f9fafb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
}

.card{
  background:#fff;
  width:100%;
  max-width:820px;
  border-radius:14px;
  padding:40px 48px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.header{
  border-bottom:1px solid var(--muted);
  padding-bottom:20px;
  margin-bottom:28px;
}

.header h1{
  margin:0;
  font-size:22px;
  font-weight:600;
}

.header p{
  margin-top:6px;
  color:var(--sub);
  font-size:14px;
}

.search{
  display:flex;
  gap:12px;
  margin-bottom:28px;
}

.search input{
  flex:1;
  padding:12px 14px;
  font-size:15px;
  border:1px solid var(--muted);
  border-radius:8px;
}

.search button{
  padding:12px 22px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
}

.info{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px 32px;
  margin-bottom:32px;
}

.field span{
  display:block;
  font-size:13px;
  color:var(--sub);
}

.field strong{
  font-size:15px;
  font-weight:500;
}

/* ===== PROGRESS LINE ===== */
.progress{
  margin-top:16px;
}

.steps{
  display:flex;
  justify-content:space-between;
  position:relative;
}

.steps::before{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  width:100%;
  height:2px;
  background:var(--muted);
  transform:translateY(-50%);
}

.step{
  position:relative;
  z-index:2;
  text-align:center;
  width:25%;
}

.dot{
  width:10px;
  height:10px;
  background:var(--muted);
  border-radius:50%;
  margin:0 auto;
}

.step.done .dot{
  background:var(--success);
}

.step.active .dot{
  background:var(--primary);
}

.step label{
  display:block;
  margin-top:8px;
  font-size:13px;
  color:var(--sub);
}

.step.done label,
.step.active label{
  color:var(--text);
  font-weight:500;
}

.notfound{
  display:none;
  text-align:center;
  margin-top:24px;
  color:#b91c1c;
  font-weight:500;
}

.footer{
  text-align:center;
  margin-top:36px;
  font-size:13px;
  color:var(--sub);
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="header">
      <h1>ติดตามสถานะการขอหลักฐานทางการศึกษา</h1>
      <p>สำหรับการรายงานและกำกับติดตามในระดับบริหาร</p>
    </div>

    <div class="search">
      <input id="track" placeholder="กรอกรหัสแทรกกิ้ง">
      <button onclick="search()">ค้นหา</button>
    </div>

    <div id="content" style="display:none">

      <div class="info">
        <div class="field"><span>เลขคำร้อง</span><strong id="rid"></strong></div>
        <div class="field"><span>ชื่อผู้ขอ</span><strong id="name"></strong></div>
        <div class="field"><span>ประเภทเอกสาร</span><strong id="doc"></strong></div>
        <div class="field"><span>วันที่ยื่นคำร้อง</span><strong id="date"></strong></div>
      </div>

      <div class="progress">
        <div class="steps">
          <div class="step"><div class="dot"></div><label>รับคำร้อง</label></div>
          <div class="step"><div class="dot"></div><label>ตรวจสอบ</label></div>
          <div class="step"><div class="dot"></div><label>ดำเนินการ</label></div>
          <div class="step"><div class="dot"></div><label>เสร็จสิ้น</label></div>
        </div>
      </div>

    </div>

    <div class="notfound" id="notfound">ไม่พบข้อมูลจากรหัสที่ระบุ</div>

    <div class="footer">
      © ระบบงานทะเบียนวัดผล
    </div>

  </div>
</div>

<script>
const data=[
 {id:"REQ001",name:"สมชาย ใจดี",doc:"ใบรับรองผลการเรียน",date:"01/01/2568",step:1},
 {id:"REQ002",name:"สุดา แสงทอง",doc:"ปพ.1",date:"02/01/2568",step:2},
 {id:"REQ003",name:"กิตติพงศ์ ดีมาก",doc:"ใบรับรองจบการศึกษา",date:"30/12/2567",step:4}
];

function search(){
 const v=document.getElementById("track").value.trim().toUpperCase();
 const f=data.find(d=>d.id===v);
 const steps=document.querySelectorAll(".step");

 if(f){
  document.getElementById("rid").innerText=f.id;
  document.getElementById("name").innerText=f.name;
  document.getElementById("doc").innerText=f.doc;
  document.getElementById("date").innerText=f.date;

  steps.forEach((s,i)=>{
    s.classList.remove("done","active");
    if(i+1 < f.step) s.classList.add("done");
    if(i+1 === f.step) s.classList.add("active");
  });

  document.getElementById("content").style.display="block";
  document.getElementById("notfound").style.display="none";
 }else{
  document.getElementById("content").style.display="none";
  document.getElementById("notfound").style.display="block";
 }
}
</script>

</body>
</html>
