<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Smart Tracking System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#2563eb;
  --green:#22c55e;
  --gray:#64748b;
  --bg:linear-gradient(135deg,#0f172a,#020617);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:#e5e7eb;
}

.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:48px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{
  font-size:22px;
  font-weight:600;
}

.live{
  font-size:13px;
  color:var(--green);
}

.search{
  margin-top:36px;
  display:flex;
  gap:14px;
}

.search input{
  flex:1;
  padding:14px 18px;
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.15);
  border-radius:10px;
  color:#fff;
}

.search button{
  padding:14px 30px;
  background:var(--blue);
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}

.result{
  display:none;
  margin-top:48px;
}

.info{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}

.box{
  background:rgba(255,255,255,.06);
  padding:18px;
  border-radius:14px;
}

.box span{
  font-size:12px;
  color:var(--gray);
}

.box strong{
  display:block;
  margin-top:6px;
  font-size:15px;
}

.timeline{
  margin-top:42px;
}

.line{
  display:flex;
  align-items:center;
}

.step{
  flex:1;
  text-align:center;
  position:relative;
}

.circle{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#334155;
  margin:0 auto;
}

.active{
  background:var(--blue);
}

.done{
  background:var(--green);
}

.step::after{
  content:'';
  position:absolute;
  top:7px;
  left:50%;
  width:100%;
  height:2px;
  background:#334155;
  z-index:-1;
}

.step:last-child::after{display:none}

.label{
  margin-top:10px;
  font-size:12px;
  color:#cbd5f5;
}

.status{
  margin-top:20px;
  font-size:15px;
  font-weight:500;
  color:var(--blue);
}

.notfound{
  display:none;
  margin-top:36px;
  color:#f87171;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="header">
      <div class="title">Smart Educational Tracking</div>
      <div class="live">● LIVE SYSTEM</div>
    </div>

    <div class="search">
      <input id="track" placeholder="Tracking ID">
      <button onclick="find()">Search</button>
    </div>

    <div class="result" id="result">
      <div class="info">
        <div class="box"><span>Tracking ID</span><strong id="rid"></strong></div>
        <div class="box"><span>Applicant</span><strong id="name"></strong></div>
        <div class="box"><span>Document</span><strong id="doc"></strong></div>
        <div class="box"><span>Submitted</span><strong id="date"></strong></div>
      </div>

      <div class="timeline">
        <div class="line" id="line"></div>
        <div class="status" id="status"></div>
      </div>
    </div>

    <div class="notfound" id="notfound">
      No data found in the system
    </div>

  </div>
</div>

<script>
const db=[
 {id:"EDU001",name:"สมชาย ใจดี",doc:"Transcript",date:"01/01/2568",step:3},
 {id:"EDU002",name:"สุดา แสงทอง",doc:"Certificate",date:"02/01/2568",step:1}
];

const steps=["Request Received","Verification","Processing","Completed"];

function find(){
 const v=track.value.trim().toUpperCase();
 const f=db.find(d=>d.id===v);

 if(!f){
  result.style.display="none";
  notfound.style.display="block";
  return;
 }

 rid.innerText=f.id;
 name.innerText=f.name;
 doc.innerText=f.doc;
 date.innerText=f.date;

 line.innerHTML="";
 steps.forEach((s,i)=>{
  const st=document.createElement("div");
  st.className="step";
  st.innerHTML=`<div class="circle ${
    i+1<f.step?"done":i+1===f.step?"active":""
  }"></div><div class="label">${s}</div>`;
  line.appendChild(st);
 });

 status.innerText="Current Status: "+steps[f.step-1];
 result.style.display="block";
 notfound.style.display="none";
}
</script>

</body>
</html>
