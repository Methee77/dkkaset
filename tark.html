<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบติดตามสถานะคำร้อง</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#1e3a8a;
  --accent:#2563eb;
  --success:#16a34a;
  --bg:#f1f5f9;
  --text:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Kanit',sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:32px;
}

.card{
  width:100%;
  max-width:920px;
  background:#fff;
  border-radius:18px;
  padding:44px 48px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.header{
  border-bottom:1px solid #e5e7eb;
  padding-bottom:20px;
}

.header h1{
  margin:0;
  font-size:22px;
  font-weight:500;
}

.header p{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

.search{
  margin-top:30px;
  display:flex;
  gap:12px;
}

.search input{
  flex:1;
  padding:14px 16px;
  font-size:15px;
  border:1px solid #e2e8f0;
  border-radius:10px;
}

.search button{
  padding:14px 30px;
  background:var(--primary);
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.section{
  display:none;
  margin-top:36px;
}

.info{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}

.box{
  background:#f8fafc;
  padding:18px;
  border-radius:14px;
}

.box span{
  font-size:13px;
  color:var(--muted);
}

.box strong{
  display:block;
  margin-top:6px;
  font-size:15px;
  font-weight:500;
}

/* ====== PROCESS INFO ====== */
.process{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.process .box{
  background:#eef2ff;
}

/* ====== PROGRESS ====== */
.progress{
  margin-top:40px;
}

.steps{
  display:flex;
  align-items:center;
}

.step{
  flex:1;
  text-align:center;
  position:relative;
}

.circle{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#cbd5f5;
  margin:0 auto;
}

.done{background:var(--success)}
.active{background:var(--accent)}

.step::after{
  content:'';
  position:absolute;
  top:7px;
  left:50%;
  width:100%;
  height:2px;
  background:#cbd5f5;
  z-index:-1;
}

.step:last-child::after{display:none}

.label{
  margin-top:10px;
  font-size:13px;
  color:#475569;
}

.status{
  margin-top:18px;
  font-size:15px;
  font-weight:500;
  color:var(--accent);
}

.notfound{
  display:none;
  margin-top:32px;
  text-align:center;
  color:#b91c1c;
  font-weight:500;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="header">
      <h1>ระบบติดตามสถานะคำร้องเอกสารทางการศึกษา</h1>
      <p>แสดงข้อมูลคำร้องและกระบวนการดำเนินงาน</p>
    </div>

    <div class="search">
      <input id="track" placeholder="กรอกรหัสคำร้อง">
      <button onclick="ค้นหา()">ค้นหา</button>
    </div>

    <div class="section" id="section">

      <!-- ข้อมูลคำร้อง -->
      <div class="info">
        <div class="box"><span>รหัสคำร้อง</span><strong id="rid"></strong></div>
        <div class="box"><span>ชื่อผู้ยื่นคำร้อง</span><strong id="name"></strong></div>
        <div class="box"><span>ประเภทเอกสาร</span><strong id="doc"></strong></div>
        <div class="box"><span>วันที่ยื่นคำร้อง</span><strong id="date"></strong></div>
      </div>

      <!-- ข้อมูลกระบวนการ -->
      <div class="process">
        <div class="box"><span>วันที่รับเอกสาร</span><strong id="receiveDate"></strong></div>
        <div class="box"><span>เจ้าหน้าที่ผู้ดำเนินการ</span><strong id="officer"></strong></div>
        <div class="box"><span>หน่วยงานที่รับผิดชอบ</span><strong id="department"></strong></div>
      </div>

      <!-- สถานะ -->
      <div class="progress">
        <div class="steps" id="steps"></div>
        <div class="status" id="status"></div>
      </div>

    </div>

    <div class="notfound" id="notfound">
      ไม่พบข้อมูลคำร้องในระบบ
    </div>

  </div>
</div>

<script>
const ข้อมูล=[
 {
  id:"TH001",
  name:"นายสมชาย ใจดี",
  doc:"ใบรับรองผลการเรียน",
  date:"1 มกราคม 2568",
  receive:"2 มกราคม 2568",
  officer:"นางสาวศิริพร แสงทอง",
  dept:"งานทะเบียนและวัดผล",
  step:2
 },
 {
  id:"TH002",
  name:"นางสาวสุดา แสงทอง",
  doc:"ใบรับรองจบการศึกษา",
  date:"28 ธันวาคม 2567",
  receive:"29 ธันวาคม 2567",
  officer:"นายกิตติพงศ์ พรหมมา",
  dept:"งานทะเบียนและวัดผล",
  step:4
 }
];

const ขั้นตอน=[
 "รับคำร้อง",
 "ตรวจสอบเอกสาร",
 "ดำเนินการจัดทำ",
 "ดำเนินการเรียบร้อย"
];

function ค้นหา(){
 const ค่า=track.value.trim().toUpperCase();
 const รายการ=ข้อมูล.find(d=>d.id===ค่า);

 if(!รายการ){
  section.style.display="none";
  notfound.style.display="block";
  return;
 }

 rid.innerText=รายการ.id;
 name.innerText=รายการ.name;
 doc.innerText=รายการ.doc;
 date.innerText=รายการ.date;
 receiveDate.innerText=รายการ.receive;
 officer.innerText=รายการ.officer;
 department.innerText=รายการ.dept;

 steps.innerHTML="";
 ขั้นตอน.forEach((t,i)=>{
  const s=document.createElement("div");
  s.className="step";
  s.innerHTML=`<div class="circle ${
    i+1<รายการ.step?"done":i+1===รายการ.step?"active":""
  }"></div><div class="label">${t}</div>`;
  steps.appendChild(s);
 });

 status.innerText="สถานะปัจจุบัน : "+ขั้นตอน[รายการ.step-1];

 section.style.display="block";
 notfound.style.display="none";
}
</script>

</body>
</html>
