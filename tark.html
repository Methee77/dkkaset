<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Tracking</title>

<style>
:root{
  --bg:#0b0d10;
  --card:#12151a;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#1f2937;
  --accent:#3b82f6;
  --success:#22c55e;
}

*{
  box-sizing:border-box;
  font-family: Inter, system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}

.app{
  width:560px;
}

.header{
  margin-bottom:28px;
}

.header h1{
  margin:0;
  font-size:26px;
  font-weight:600;
}

.header span{
  font-size:12px;
  color:var(--muted);
}

.search{
  display:flex;
  gap:12px;
  margin-bottom:28px;
}

input{
  flex:1;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0f1217;
  color:var(--text);
}

button{
  padding:14px 22px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px;
}

.name{
  font-size:18px;
  font-weight:600;
}

.request{
  margin-top:4px;
  font-size:14px;
  color:var(--muted);
}

/* ===== STATUS FOCUS ===== */
.current-status{
  margin-top:22px;
  padding:18px;
  border-radius:14px;
  background:#0f1217;
  border:1px solid var(--border);
}

.current-status .label{
  font-size:12px;
  color:var(--muted);
}

.current-status .value{
  margin-top:6px;
  font-size:20px;
  font-weight:600;
  color:var(--success);
}

.progress{
  margin-top:14px;
  height:6px;
  background:#1f2937;
  border-radius:999px;
  overflow:hidden;
}

.progress-bar{
  height:100%;
  background:var(--success);
  width:0%;
}

/* ===== DETAIL STATUS ===== */
.status{
  display:flex;
  gap:8px;
  margin-top:20px;
  flex-wrap:wrap;
}

.pill{
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  background:#0f1217;
  color:var(--muted);
  border:1px solid var(--border);
}

.pill.active{
  background:rgba(59,130,246,.15);
  color:#bfdbfe;
  border-color:rgba(59,130,246,.4);
}

.error{
  color:#f87171;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>Request Tracking</h1>
    <span>version 1.0</span>
  </div>

  <div class="search">
    <input id="code" placeholder="Tracking ID เช่น STD001">
    <button onclick="check()">Search</button>
  </div>

  <div id="out"></div>

</div>

<script>
const db={
  STD001:{name:"ธนภัทร กลิ่นศรีทอง",request:"ขอใบรับรองผลการเรียน",status:1},
  STD002:{name:"ณัฐวุฒิ แก้วมณี",request:"ขอย้ายสถานศึกษา",status:2},
  STD003:{name:"ศิริพร สุขใจ",request:"ขอเอกสารจบการศึกษา",status:3},
  STD004:{name:"กิตติพงษ์ แสงทอง",request:"ขอแก้ไขข้อมูลส่วนตัว",status:4}
};

const steps=["Received","Review","Processing","Completed"];

function check(){
  const c=code.value.trim();
  out.innerHTML="";

  if(!db[c]){
    out.innerHTML=`<div class="error">Tracking ID ไม่ถูกต้อง</div>`;
    return;
  }

  const d=db[c];
  const percent=Math.round((d.status/steps.length)*100);

  let html=`
    <div class="card">
      <div class="name">${d.name}</div>
      <div class="request">${d.request}</div>

      <div class="current-status">
        <div class="label">สถานะปัจจุบัน</div>
        <div class="value">${steps[d.status-1]}</div>

        <div class="progress">
          <div class="progress-bar" style="width:${percent}%"></div>
        </div>
      </div>

      <div class="status">
  `;

  steps.forEach((s,i)=>{
    html+=`<div class="pill ${i<d.status?'active':''}">${s}</div>`;
  });

  html+=`</div></div>`;
  out.innerHTML=html;
}
</script>

</body>
</html>
