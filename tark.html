<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ติดตามคำร้องเอกสาร</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f2a44;
  --accent:#2563eb;
  --success:#16a34a;
  --bg:#f6f7f9;
  --text:#0f172a;
  --muted:#6b7280;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:32px;
}

.panel{
  background:#fff;
  width:100%;
  max-width:880px;
  padding:48px 56px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

.title{
  font-size:20px;
  font-weight:600;
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-top:6px;
}

.search{
  margin-top:32px;
  display:flex;
  gap:12px;
}

.search input{
  flex:1;
  padding:14px 16px;
  font-size:15px;
  border:1px solid #e5e7eb;
  border-radius:8px;
}

.search button{
  padding:14px 26px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
}

.section{
  margin-top:40px;
  display:none;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px 40px;
}

.item span{
  font-size:13px;
  color:var(--muted);
}

.item strong{
  display:block;
  margin-top:6px;
  font-size:15px;
  font-weight:500;
}

/* ===== PROGRESS BAR ===== */
.progress{
  margin-top:40px;
}

.progress-label{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:10px;
}

.bar{
  height:6px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0;
  background:linear-gradient(90deg,var(--accent),var(--success));
  transition:width .6s ease;
}

.status-text{
  margin-top:14px;
  font-size:14px;
  font-weight:500;
  color:var(--accent);
}

.notfound{
  display:none;
  margin-top:32px;
  text-align:center;
  color:#b91c1c;
  font-weight:500;
}
</style>
</head>

<body>

<div class="page">
  <div class="panel">

    <div class="title">ติดตามสถานะคำร้องเอกสาร</div>
    <div class="subtitle">ระบบรายงานความคืบหน้าสำหรับผู้บริหาร</div>

    <div class="search">
      <input id="track" placeholder="กรอกรหัสแทรกกิ้ง">
      <button onclick="search()">ค้นหา</button>
    </div>

    <div class="section" id="content">

      <div class="grid">
        <div class="item"><span>เลขคำร้อง</span><strong id="rid"></strong></div>
        <div class="item"><span>ชื่อผู้ขอ</span><strong id="name"></strong></div>
        <div class="item"><span>ประเภทเอกสาร</span><strong id="doc"></strong></div>
        <div class="item"><span>วันที่ยื่นคำร้อง</span><strong id="date"></strong></div>
      </div>

      <div class="progress">
        <div class="progress-label">
          <span>ความคืบหน้า</span>
          <span id="percent">0%</span>
        </div>
        <div class="bar"><span id="bar"></span></div>
        <div class="status-text" id="statusText"></div>
      </div>

    </div>

    <div class="notfound" id="notfound">
      ไม่พบข้อมูลจากรหัสที่ระบุ
    </div>

  </div>
</div>

<script>
const data=[
 {id:"REQ001",name:"สมชาย ใจดี",doc:"ใบรับรองผลการเรียน",date:"01/01/2568",step:1},
 {id:"REQ002",name:"สุดา แสงทอง",doc:"ปพ.1",date:"02/01/2568",step:2},
 {id:"REQ003",name:"กิตติพงศ์ ดีมาก",doc:"ใบรับรองจบการศึกษา",date:"30/12/2567",step:4}
];

const stepsText=[
 "รับคำร้องแล้ว",
 "อยู่ระหว่างตรวจสอบเอกสาร",
 "กำลังดำเนินการจัดทำ",
 "ดำเนินการเสร็จสิ้น"
];

function search(){
 const v=document.getElementById("track").value.trim().toUpperCase();
 const f=data.find(d=>d.id===v);

 if(f){
  document.getElementById("rid").innerText=f.id;
  document.getElementById("name").innerText=f.name;
  document.getElementById("doc").innerText=f.doc;
  document.getElementById("date").innerText=f.date;

  const percent=(f.step-1)/3*100;
  document.getElementById("bar").style.width=percent+"%";
  document.getElementById("percent").innerText=Math.round(percent)+"%";
  document.getElementById("statusText").innerText=stepsText[f.step-1];

  document.getElementById("content").style.display="block";
  document.getElementById("notfound").style.display="none";
 }else{
  document.getElementById("content").style.display="none";
  document.getElementById("notfound").style.display="block";
 }
}
</script>

</body>
</html>
