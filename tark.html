<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Tracking</title>

<style>
:root{
  --bg:#0b0d10;
  --line:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#3b82f6;
}

*{
  box-sizing:border-box;
  font-family: Inter, system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{ width:720px; }

/* ===== SCHOOL HEADER ===== */
.school{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:10px;
}

.logo{
  width:48px;
  height:48px;
  border-radius:50%;
  border:1px solid var(--line);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.logo img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.school-name{
  line-height:1.2;
}

.school-name strong{
  font-weight:500;
  font-size:15px;
}

.school-name span{
  font-size:12px;
  color:var(--muted);
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
}

.header h1{
  margin:0;
  font-size:24px;
  font-weight:500;
}

.header span{
  font-size:12px;
  color:var(--muted);
}

/* ===== SEARCH ===== */
.search{
  display:flex;
  gap:12px;
  margin:28px 0;
}

input{
  flex:1;
  padding:14px 16px;
  background:none;
  border:none;
  border-bottom:1px solid var(--line);
  color:var(--text);
  outline:none;
}

button{
  padding:10px 18px;
  background:none;
  border:1px solid var(--line);
  color:var(--text);
  cursor:pointer;
}

/* ===== CONTENT ===== */
.panel{
  border-top:1px solid var(--line);
  padding-top:28px;
}

.name{
  font-size:20px;
  font-weight:500;
}

.request{
  color:var(--muted);
  margin-top:6px;
}

/* ===== META ===== */
.meta{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  margin:26px 0;
  font-size:13px;
}

.meta span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

/* ===== STATUS LINE ===== */
.status{
  margin-top:30px;
}

.status-title{
  font-size:12px;
  color:var(--muted);
  margin-bottom:14px;
}

.line{
  position:relative;
  height:2px;
  background:var(--line);
}

.progress{
  position:absolute;
  top:0;
  left:0;
  height:2px;
  background:var(--primary);
}

.points{
  display:flex;
  justify-content:space-between;
  margin-top:-7px;
}

.point{
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--bg);
  border:1px solid var(--line);
}

.point.active{
  border-color:var(--primary);
  background:var(--primary);
}

.labels{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

.labels .active{
  color:var(--text);
}

.error{
  color:#f87171;
  margin-top:16px;
}
</style>
</head>

<body>
<div class="app">

           onerror="this.style.display='none';this.parentElement.innerHTML='SCH';">
    </div>
    <div class="school-name">
      <strong>โรงเรียนตัวอย่างวิทยา</strong>
      <span>Student Service System</span>
    </div>
  </div>

  <div class="header">
    <h1>Request Tracking</h1>
    <span>version 1.0</span>
  </div>

  <div class="search">
    <input id="code" placeholder="Tracking ID เช่น STD001">
    <button onclick="check()">Search</button>
  </div>

  <div id="out"></div>

</div>
