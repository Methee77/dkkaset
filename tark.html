<style>
* {
    box-sizing: border-box;
    font-family: 'Kanit', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1cb5e0, #000046);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.container {
    width: 480px;
    padding: 35px;
    border-radius: 22px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(18px);
    box-shadow: 0 30px 60px rgba(0,0,0,.45);
    animation: fadeIn 1s ease;
}

h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 25px;
}

.search-box {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
}

button {
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg,#00f260,#0575e6);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: .3s;
}

button:hover {
    transform: scale(1.05);
}

.result {
    margin-top: 30px;
}

.student {
    text-align: center;
    font-size: 18px;
    margin-bottom: 20px;
}

.timeline {
    position: relative;
    padding-left: 25px;
}

.timeline::before {
    content: "";
    position: absolute;
    left: 6px;
    top: 0;
    width: 4px;
    height: 100%;
    background: rgba(255,255,255,.3);
    border-radius: 10px;
}

.step {
    position: relative;
    margin-bottom: 18px;
    padding: 12px 18px;
    background: rgba(0,0,0,.35);
    border-radius: 12px;
    opacity: .4;
    transform: translateX(-10px);
    transition: .4s;
}

.step::before {
    content: "";
    position: absolute;
    left: -25px;
    top: 16px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #777;
}

.step.active {
    opacity: 1;
    transform: translateX(0);
    background: linear-gradient(135deg,#00f260,#0575e6);
}

.step.active::before {
    background: #00ffae;
}

.error {
    text-align: center;
    color: #ff9c9c;
    font-size: 16px;
    margin-top: 15px;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>
