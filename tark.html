<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบติดตามการขอหลักฐานทางการศึกษา</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#1e40af;
    --secondary:#2563eb;
    --success:#16a34a;
    --warning:#facc15;
    --danger:#dc2626;
    --bg:#f1f5f9;
}

*{box-sizing:border-box;}

body{
    font-family:'Kanit',sans-serif;
    background:var(--bg);
    margin:0;
}

.wrapper{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.card{
    background:#fff;
    width:100%;
    max-width:720px;
    border-radius:18px;
    box-shadow:0 20px 45px rgba(0,0,0,.1);
    padding:35px;
}

.header{
    text-align:center;
    margin-bottom:30px;
}

.header h1{
    margin:0;
    color:var(--primary);
}

.header p{
    color:#64748b;
    margin-top:8px;
}

.search{
    display:flex;
    gap:12px;
    margin-bottom:30px;
}

.search input{
    flex:1;
    padding:14px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    font-size:16px;
}

.search button{
    padding:14px 22px;
    background:var(--secondary);
    border:none;
    color:#fff;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}

.search button:hover{
    background:var(--primary);
}

.result{
    display:none;
    border-top:1px solid #e5e7eb;
    padding-top:25px;
}

.item{
    display:flex;
    justify-content:space-between;
    padding:10px 0;
    border-bottom:1px dashed #e5e7eb;
}

.item:last-child{border-bottom:none;}

.label{
    color:#475569;
    font-weight:500;
}

.value{
    font-weight:600;
    color:#0f172a;
}

.badge{
    padding:6px 16px;
    border-radius:20px;
    font-size:14px;
    color:#fff;
}

.wait{background:var(--warning); color:#000;}
.process{background:var(--secondary);}
.done{background:var(--success);}
.problem{background:var(--danger);}

.notfound{
    display:none;
    text-align:center;
    color:var(--danger);
    font-weight:600;
    margin-top:20px;
}

.footer{
    text-align:center;
    margin-top:30px;
    font-size:14px;
    color:#94a3b8;
}
</style>
</head>

<body>

<div class="wrapper">
    <div class="card">

        <div class="header">
            <h1>ตรวจสอบสถานะเอกสาร</h1>
            <p>ระบบติดตามการขอหลักฐานทางการศึกษา</p>
        </div>

        <div class="search">
            <input id="tracking" placeholder="กรอกรหัสแทรกกิ้ง เช่น REQ001">
            <button onclick="search()">ค้นหา</button>
        </div>

        <div class="result" id="result">
            <div class="item"><span class="label">เลขคำร้อง</span><span class="value" id="rid"></span></div>
            <div class="item"><span class="label">รหัสนักเรียน</span><span class="value" id="student"></span></div>
            <div class="item"><span class="label">ชื่อ - สกุล</span><span class="value" id="name"></span></div>
            <div class="item"><span class="label">ประเภทเอกสาร</span><span class="value" id="doc"></span></div>
            <div class="item"><span class="label">วันที่ยื่นคำร้อง</span><span class="value" id="date"></span></div>
            <div class="item"><span class="label">สถานะ</span><span id="status"></span></div>
            <div class="item"><span class="label">หมายเหตุ</span><span class="value" id="note"></span></div>
        </div>

        <div class="notfound" id="notfound">
            ❌ ไม่พบข้อมูลจากรหัสแทรกกิ้งนี้
        </div>

        <div class="footer">
            © งานทะเบียนวัดผล
        </div>

    </div>
</div>

<script>
const data=[
 {id:"REQ001",student:"65123",name:"นายสมชาย ใจดี",doc:"ใบรับรองผลการเรียน",date:"01/01/2568",status:"รอตรวจสอบ",cls:"wait",note:"-"},
 {id:"REQ002",student:"65124",name:"นางสาวสุดา แสงทอง",doc:"ปพ.1",date:"02/01/2568",status:"กำลังดำเนินการ",cls:"process",note:"อยู่ระหว่างจัดทำ"},
 {id:"REQ003",student:"64111",name:"นายกิตติพงศ์ ดีมาก",doc:"ใบรับรองจบการศึกษา",date:"30/12/2567",status:"เรียบร้อย",cls:"done",note:"สามารถรับเอกสารได้"}
];

function search(){
 const val=document.getElementById("tracking").value.trim().toUpperCase();
 const found=data.find(d=>d.id===val);

 if(found){
  document.getElementById("rid").innerText=found.id;
  document.getElementById("student").innerText=found.student;
  document.getElementById("name").innerText=found.name;
  document.getElementById("doc").innerText=found.doc;
  document.getElementById("date").innerText=found.date;
  document.getElementById("status").innerHTML=`<span class="badge ${found.cls}">${found.status}</span>`;
  document.getElementById("note").innerText=found.note;

  document.getElementById("result").style.display="block";
  document.getElementById("notfound").style.display="none";
 }else{
  document.getElementById("result").style.display="none";
  document.getElementById("notfound").style.display="block";
 }
}
</script>

</body>
</html>
