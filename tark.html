<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Student Request Tracking</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0b0f1a;
    --card:#12182b;
    --accent:#4fd1ff;
    --accent2:#7cffc4;
    --text:#e6e9f0;
    --muted:#9aa4bf;
}

*{
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,#16213e,#050816);
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--text);
}

.app{
    width:520px;
    background:var(--card);
    border-radius:20px;
    padding:32px;
    box-shadow:0 40px 80px rgba(0,0,0,.6);
    animation:fadeUp .8s ease;
}

.header{
    text-align:center;
    margin-bottom:28px;
}

.header h1{
    font-size:22px;
    margin:0;
    font-weight:600;
}

.header p{
    color:var(--muted);
    font-size:14px;
    margin-top:6px;
}

.search{
    display:flex;
    gap:10px;
}

.search input{
    flex:1;
    padding:14px 16px;
    border-radius:14px;
    border:none;
    outline:none;
    background:#0e1430;
    color:var(--text);
    font-size:15px;
}

.search button{
    padding:14px 20px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

.search button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(79,209,255,.4);
}

.card{
    margin-top:26px;
    padding:20px;
    border-radius:18px;
    background:#0e1430;
    animation:fade .6s ease;
}

.info{
    display:grid;
    gap:6px;
    margin-bottom:20px;
}

.label{
    font-size:13px;
    color:var(--muted);
}

.value{
    font-size:15px;
    font-weight:500;
}

.timeline{
    display:grid;
    gap:14px;
}

.step{
    display:flex;
    align-items:center;
    gap:14px;
    opacity:.35;
    transition:.4s;
}

.dot{
    width:14px;
    height:14px;
    border-radius:50%;
    background:#555;
    box-shadow:0 0 0 6px rgba(255,255,255,.05);
}

.step.active{
    opacity:1;
}

.step.active .dot{
    background:var(--accent);
    box-shadow:0 0 0 6px rgba(79,209,255,.25);
}

.step span{
    font-size:14px;
}

.error{
    margin-top:20px;
    text-align:center;
    color:#ff9a9a;
}

@keyframes fade{
    from{opacity:0}
    to{opacity:1}
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(25px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <h1>Student Request Tracking</h1>
        <p>ระบบติดตามสถานะคำร้องนักเรียน</p>
    </div>

    <div class="search">
        <input id="code" placeholder="กรอกรหัสติดตาม เช่น STD001">
        <button onclick="check()">ค้นหา</button>
    </div>

    <div id="result"></div>
</div>

<script>
const data = {
    "STD001":{
        name:"ธนภัทร กลิ่นศรีทอง",
        request:"ขอใบรับรองการเป็นนักเรียน",
        status:1
    },
    "STD002":{
        name:"ณัฐวุฒิ ใจดี",
        request:"ขอแก้ไขข้อมูลส่วนตัว",
        status:2
    },
    "STD003":{
        name:"ศิริพร แสงทอง",
        request:"ขอพักการเรียนชั่วคราว",
        status:3
    },
    "STD004":{
        name:"กิตติ พงศ์สวัสดิ์",
        request:"ขอเอกสารแสดงผลการเรียน",
        status:4
    }
};

const steps=[
    "รับคำร้องแล้ว",
    "ตรวจสอบเอกสาร",
    "อยู่ระหว่างดำเนินการ",
    "ดำเนินการเสร็จสิ้น"
];

function check(){
    const code=document.getElementById("code").value.trim();
    const result=document.getElementById("result");
    result.innerHTML="";

    if(!data[code]){
        result.innerHTML=`<div class="error">ไม่พบข้อมูลคำร้อง</div>`;
        return;
    }

    const d=data[code];

    let html=`
    <div class="card">
        <div class="info">
            <div class="label">ชื่อผู้ยื่นคำร้อง</div>
            <div class="value">${d.name}</div>
            <div class="label">ประเภทคำร้อง</div>
            <div class="value">${d.request}</div>
        </div>
        <div class="timeline">
    `;

    steps.forEach((s,i)=>{
        html+=`
        <div class="step ${i<d.status?"active":""}">
            <div class="dot"></div>
            <span>${s}</span>
        </div>
        `;
    });

    html+=`</div></div>`;
    result.innerHTML=html;
}
</script>

</body>
</html>
