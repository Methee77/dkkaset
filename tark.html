<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Student Request Tracking</title>

<style>
:root{
    --primary:#2563eb;
    --bg:#f4f6f8;
    --card:#ffffff;
    --text:#1f2937;
    --muted:#9ca3af;
    --line:#e5e7eb;
}

*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    background:var(--bg);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:520px;
    background:var(--card);
    border-radius:16px;
    padding:32px;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
}

h1{
    margin:0 0 24px;
    font-size:22px;
    text-align:center;
    color:var(--text);
}

.search{
    display:flex;
    gap:10px;
}

input{
    flex:1;
    padding:14px;
    border-radius:12px;
    border:1px solid var(--line);
    font-size:15px;
}

button{
    padding:14px 22px;
    border:none;
    border-radius:12px;
    background:var(--primary);
    color:white;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    opacity:.9;
}

.card{
    background:#fafafa;
    border-radius:14px;
    padding:18px;
    margin-top:24px;
    border:1px solid var(--line);
}

.name{
    font-size:18px;
    font-weight:600;
    color:var(--text);
}

.request{
    margin-top:6px;
    color:var(--muted);
}

.status{
    margin-top:24px;
}

.step{
    display:flex;
    align-items:center;
    position:relative;
}

.step:not(:last-child)::after{
    content:"";
    position:absolute;
    left:10px;
    top:22px;
    width:2px;
    height:26px;
    background:var(--line);
}

.circle{
    width:22px;
    height:22px;
    border-radius:50%;
    background:var(--line);
    margin-right:12px;
}

.step.active .circle{
    background:var(--primary);
}

.step span{
    font-size:15px;
    color:var(--muted);
}

.step.active span{
    color:var(--text);
    font-weight:500;
}

.error{
    margin-top:20px;
    text-align:center;
    color:#dc2626;
}
</style>
</head>

<body>

<div class="container">
    <h1>ติดตามสถานะคำร้องนักเรียน</h1>

    <div class="search">
        <input id="code" placeholder="รหัสติดตาม เช่น STD001">
        <button onclick="check()">ค้นหา</button>
    </div>

    <div id="output"></div>
</div>

<script>
const data={
    "STD001":{
        name:"ธนภัทร กลิ่นศรีทอง",
        request:"ขอใบรับรองผลการเรียน",
        status:1
    },
    "STD002":{
        name:"ณัฐวุฒิ แก้วมณี",
        request:"ขอย้ายสถานศึกษา",
        status:2
    },
    "STD003":{
        name:"ศิริพร สุขใจ",
        request:"ขอเอกสารจบการศึกษา",
        status:3
    },
    "STD004":{
        name:"กิตติพงษ์ แสงทอง",
        request:"ขอแก้ไขข้อมูลส่วนตัว",
        status:4
    }
};

const steps=[
    "รับคำร้อง",
    "ตรวจสอบเอกสาร",
    "อยู่ระหว่างดำเนินการ",
    "ดำเนินการเสร็จสิ้น"
];

function check(){
    const code=document.getElementById("code").value.trim();
    const out=document.getElementById("output");
    out.innerHTML="";

    if(!data[code]){
        out.innerHTML=`<div class="error">ไม่พบข้อมูลรหัสติดตาม</div>`;
        return;
    }

    const d=data[code];

    let html=`
        <div class="card">
            <div class="name">${d.name}</div>
            <div class="request">${d.request}</div>

            <div class="status">
    `;

    steps.forEach((s,i)=>{
        html+=`
            <div class="step ${i<d.status?'active':''}">
                <div class="circle"></div>
                <span>${s}</span>
            </div>
        `;
    });

    html+=`
            </div>
        </div>
    `;

    out.innerHTML=html;
}
</script>

</body>
</html>
