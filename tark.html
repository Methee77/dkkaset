<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Smart Tracking Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-glow: rgba(37, 99, 235, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success-color: #2dd4bf;
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* ตกแต่งพื้นหลังด้วยวงกลมเรืองแสง */
        body::before {
            content: "";
            position: absolute;
            width: 300px; height: 300px;
            background: var(--accent-glow);
            filter: blur(120px);
            top: 10%; left: 10%;
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search Bar ใหม่: ดูคล้าย Spotlight Search */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 50px;
        }

        .search-container input {
            width: 100%;
            padding: 20px 30px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: #fff;
            font-size: 18px;
            outline: none;
            text-align: center;
        }

        .search-container input:focus {
            background: rgba(255,255,255,0.08);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .btn-search {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .btn-search:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.5);
        }

        /* Result Layout */
        .data-display {
            display: none;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
            animation: slideUp 0.6s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .data-card {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .data-card label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .data-card div {
            font-size: 16px;
            font-weight: 400;
        }

        /* Stepper แบบใหม่ (Vertical บนมือถือ / Horizontal บนคอม) */
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 30px;
            background: rgba(0,0,0,0.2);
            border-radius: 24px;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step-icon {
            width: 40px; height: 40px;
            background: #1e293b;
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            margin: 0 auto 10px;
            line-height: 38px;
            font-weight: 600;
            color: var(--text-dim);
            z-index: 2;
            position: relative;
        }

        .step.active .step-icon {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .step.done .step-icon {
            background: var(--success-color);
            border-color: var(--success-color);
            color: #0f172a;
        }

        .step-text { font-size: 12px; color: var(--text-dim); }
        .step.active .step-text { color: #fff; font-weight: 600; }

        .notfound-msg {
            display: none;
            color: #f87171;
            text-align: center;
            padding: 20px;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .data-display { grid-template-columns: 1fr; }
            .container { padding: 30px 20px; }
            .stepper { flex-direction: column; gap: 30px; align-items: flex-start; }
            .step { display: flex; align-items: center; gap: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1>Tracking Dashboard</h1>
        <p style="color: var(--text-dim); font-size: 14px;">ระบบตรวจสอบสถานะคำร้องอัตโนมัติ</p>
    </div>

    <div class="search-container">
        <input type="text" id="reqInput" placeholder="กรอกรหัสคำร้องของคุณ..." autocomplete="off">
        <button class="btn-search" onclick="doSearch()">ค้นหาข้อมูล</button>
    </div>

    <div id="notFound" class="notfound-msg">ไม่พบรหัสคำร้องที่คุณต้องการตรวจสอบ</div>

    <div class="data-display" id="dataDisplay">
        <div class="info-panel">
            <div class="data-card" style="grid-column: span 2;">
                <label>ผู้ยื่นคำร้อง</label>
                <div id="o-name">-</div>
            </div>
            <div class="data-card">
                <label>รหัสอ้างอิง</label>
                <div id="o-id">-</div>
            </div>
            <div class="data-card">
                <label>วันที่ยื่น</label>
                <div id="o-date">-</div>
            </div>
            <div class="data-card" style="grid-column: span 2;">
                <label>ประเภทเอกสาร</label>
                <div id="o-doc">-</div>
            </div>
        </div>

        <div class="info-panel" style="grid-template-columns: 1fr;">
            <div class="data-card" style="border-left: 4px solid #3b82f6;">
                <label>เจ้าหน้าที่รับผิดชอบ</label>
                <div id="o-officer">-</div>
            </div>
            <div class="data-card" style="border-left: 4px solid #3b82f6;">
                <label>หน่วยงาน</label>
                <div id="o-dept">-</div>
            </div>
        </div>

        <div class="stepper" id="stepperComp" style="grid-column: span 2;">
            </div>
    </div>
</div>

<script>
const db = [
    {
        id: "GOV001",
        name: "คุณสมชาย ใจดี",
        doc: "Official Academic Transcript",
        date: "01/01/2025",
        officer: "น.ส. ศิริพร แสงทอง",
        dept: "Education Service Division",
        currentStep: 3
    }
];

const labels = ["ยืนยันคำร้อง", "ตรวจรับเอกสาร", "กำลังวิเคราะห์", "ออกเอกสารเรียบร้อย"];

function doSearch() {
    const val = document.getElementById('reqInput').value.trim().toUpperCase();
    const data = db.find(x => x.id === val);
    const display = document.getElementById('dataDisplay');
    const err = document.getElementById('notFound');

    if(!data) {
        display.style.display = 'none';
        err.style.display = 'block';
        return;
    }

    err.style.display = 'none';
    display.style.display = 'grid';

    // Set Values
    document.getElementById('o-name').innerText = data.name;
    document.getElementById('o-id').innerText = data.id;
    document.getElementById('o-date').innerText = data.date;
    document.getElementById('o-doc').innerText = data.doc;
    document.getElementById('o-officer').innerText = data.officer;
    document.getElementById('o-dept').innerText = data.dept;

    // Generate Steps
    const stepper = document.getElementById('stepperComp');
    stepper.innerHTML = '';
    
    labels.forEach((text, i) => {
        const stepNum = i + 1;
        const statusClass = stepNum < data.currentStep ? 'done' : (stepNum === data.currentStep ? 'active' : '');
        const stepHtml = `
            <div class="step ${statusClass}">
                <div class="step-icon">${stepNum < data.currentStep ? '✓' : '0'+stepNum}</div>
                <div class="step-text">${text}</div>
            </div>
        `;
        stepper.innerHTML += stepHtml;
    });
}
</script>
</body>
</html>
