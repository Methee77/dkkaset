<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ติดตามสถานะเอกสาร</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
 --primary:#2563eb;
 --success:#16a34a;
 --muted:#cbd5e1;
 --bg:#f1f5f9;
}

body{
 font-family:'Kanit',sans-serif;
 background:var(--bg);
 margin:0;
}

.container{
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 padding:20px;
}

.card{
 background:#fff;
 max-width:760px;
 width:100%;
 border-radius:18px;
 padding:35px;
 box-shadow:0 20px 45px rgba(0,0,0,.1);
}

h1{
 text-align:center;
 color:#1e3a8a;
 margin-bottom:10px;
}

p{
 text-align:center;
 color:#64748b;
 margin-bottom:30px;
}

.search{
 display:flex;
 gap:10px;
 margin-bottom:30px;
}

.search input{
 flex:1;
 padding:14px;
 border-radius:10px;
 border:1px solid #cbd5e1;
 font-size:16px;
}

.search button{
 padding:14px 22px;
 border:none;
 background:var(--primary);
 color:#fff;
 border-radius:10px;
 font-size:16px;
 cursor:pointer;
}

.result{display:none;}

.info{
 margin-bottom:25px;
}

.info div{
 display:flex;
 justify-content:space-between;
 padding:8px 0;
 border-bottom:1px dashed #e5e7eb;
}

.label{color:#475569;}
.value{font-weight:600;color:#0f172a;}

/* ===== STATUS LINE ===== */
.stepper{
 display:flex;
 justify-content:space-between;
 position:relative;
 margin-top:30px;
}

.stepper::before{
 content:"";
 position:absolute;
 top:50%;
 left:0;
 right:0;
 height:4px;
 background:var(--muted);
 transform:translateY(-50%);
 z-index:1;
}

.step{
 position:relative;
 z-index:2;
 text-align:center;
 width:25%;
}

.circle{
 width:32px;
 height:32px;
 border-radius:50%;
 background:var(--muted);
 margin:0 auto;
 display:flex;
 align-items:center;
 justify-content:center;
 color:#fff;
 font-weight:600;
}

.step.active .circle{
 background:var(--primary);
}

.step.done .circle{
 background:var(--success);
}

.step span{
 display:block;
 margin-top:8px;
 font-size:14px;
 color:#475569;
}

.notfound{
 display:none;
 text-align:center;
 color:#dc2626;
 font-weight:600;
 margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
 <div class="card">

  <h1>ติดตามสถานะเอกสาร</h1>
  <p>ระบบแสดงความคืบหน้าการขอหลักฐานทางการศึกษา</p>

  <div class="search">
   <input id="track" placeholder="กรอกรหัสแทรกกิ้ง เช่น REQ001">
   <button onclick="search()">ค้นหา</button>
  </div>

  <div class="result" id="result">

   <div class="info">
    <div><span class="label">เลขคำร้อง</span><span class="value" id="rid"></span></div>
    <div><span class="label">ชื่อผู้ขอ</span><span class="value" id="name"></span></div>
    <div><span class="label">เอกสาร</span><span class="value" id="doc"></span></div>
    <div><span class="label">วันที่ยื่น</span><span class="value" id="date"></span></div>
   </div>

   <!-- STATUS LINE -->
   <div class="stepper" id="stepper">
    <div class="step"><div class="circle">1</div><span>รับคำร้อง</span></div>
    <div class="step"><div class="circle">2</div><span>ตรวจสอบ</span></div>
    <div class="step"><div class="circle">3</div><span>ดำเนินการ</span></div>
    <div class="step"><div class="circle">4</div><span>เสร็จสิ้น</span></div>
   </div>

  </div>

  <div class="notfound" id="notfound">❌ ไม่พบข้อมูล</div>

 </div>
</div>

<script>
const data=[
 {id:"REQ001",name:"นายสมชาย ใจดี",doc:"ใบรับรองผลการเรียน",date:"01/01/2568",step:1},
 {id:"REQ002",name:"นางสาวสุดา แสงทอง",doc:"ปพ.1",date:"02/01/2568",step:2},
 {id:"REQ003",name:"นายกิตติพงศ์ ดีมาก",doc:"ใบรับรองจบการศึกษา",date:"30/12/2567",step:4}
];

function search(){
 const val=document.getElementById("track").value.trim().toUpperCase();
 const found=data.find(d=>d.id===val);

 const steps=document.querySelectorAll(".step");

 if(found){
  document.getElementById("rid").innerText=found.id;
  document.getElementById("name").innerText=found.name;
  document.getElementById("doc").innerText=found.doc;
  document.getElementById("date").innerText=found.date;

  steps.forEach((s,i)=>{
    s.classList.remove("active","done");
    if(i+1 < found.step) s.classList.add("done");
    if(i+1 === found.step) s.classList.add("active");
  });

  document.getElementById("result").style.display="block";
  document.getElementById("notfound").style.display="none";
 }else{
  document.getElementById("result").style.display="none";
  document.getElementById("notfound").style.display="block";
 }
}
</script>

</body>
</html>
