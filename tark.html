<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Student Request Tracking</title>

<style>
:root{
  --bg:#0b0d10;
  --card:#12151a;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#3b82f6;
  --success:#22c55e;
}

*{
  box-sizing:border-box;
  font-family: Inter, system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text);
}

.app{ width:580px; }

.header h1{
  margin:0;
  font-size:26px;
}

.header span{
  font-size:12px;
  color:var(--muted);
}

.search{
  display:flex;
  gap:12px;
  margin:24px 0;
}

input{
  flex:1;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0f1217;
  color:var(--text);
}

button{
  padding:14px 24px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
}

.name{ font-size:18px; font-weight:600; }
.request{ color:var(--muted); margin-top:4px; }

.meta{
  display:flex;
  gap:24px;
  margin-top:18px;
  font-size:13px;
  flex-wrap:wrap;
}

.meta span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

/* ===== STATUS TIMELINE ===== */
.current{
  margin-top:28px;
}

.current .title{
  font-size:12px;
  color:var(--muted);
}

.current .value{
  font-size:22px;
  font-weight:600;
  color:var(--success);
  margin-top:4px;
}

.timeline{
  display:flex;
  align-items:center;
  margin-top:22px;
}

.step{
  flex:1;
  position:relative;
  text-align:center;
}

.step::after{
  content:"";
  position:absolute;
  top:14px;
  right:-50%;
  width:100%;
  height:2px;
  background:#1f2937;
}

.step:last-child::after{ display:none; }

.circle{
  width:28px;
  height:28px;
  border-radius:50%;
  margin:auto;
  background:#0f1217;
  border:2px solid #1f2937;
  position:relative;
  z-index:1;
}

.step.done .circle{
  background:var(--primary);
  border-color:var(--primary);
}

.step.active .circle{
  border-color:var(--primary);
  box-shadow:0 0 0 8px rgba(59,130,246,.18);
}

.label{
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

.step.done .label,
.step.active .label{
  color:var(--text);
}

.error{ color:#f87171; }
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>Request Tracking</h1>
    <span>version 1.0</span>
  </div>

  <div class="search">
    <input id="code" placeholder="Tracking ID เช่น STD001">
    <button onclick="check()">Search</button>
  </div>

  <div id="out"></div>
</div>

<script>
const steps=["รับคำร้อง","ตรวจสอบ","ดำเนินการ","เสร็จสิ้น"];

const db={
  STD001:{
    name:"ธนภัทร กลิ่นศรีทอง",
    request:"ขอใบรับรองผลการเรียน",
    status:2,
    submitted:"12/06/2025",
    received:null,
    officer:"นางสาวสุภาวดี ศรีสุข"
  },
  STD002:{
    name:"ศิริพร สุขใจ",
    request:"ขอเอกสารจบการศึกษา",
    status:4,
    submitted:"05/06/2025",
    received:"18/06/2025",
    officer:"นายปิยะพงษ์ วัฒนชัย"
  }
};

function check(){
  const d=db[code.value.trim()];
  if(!d){
    out.innerHTML='<div class="error">ไม่พบ Tracking ID</div>';
    return;
  }

  out.innerHTML=`
  <div class="card">
    <div class="name">${d.name}</div>
    <div class="request">${d.request}</div>

    <div class="meta">
      <div><span>วันที่ยื่นคำร้อง</span>${d.submitted}</div>
      <div><span>วันรับเอกสาร</span>${d.received ?? "–"}</div>
      <div><span>เจ้าหน้าที่ผู้ดำเนินการ</span>${d.officer}</div>
    </div>

    <div class="current">
      <div class="title">สถานะปัจจุบัน</div>
      <div class="value">${steps[d.status-1]}</div>
    </div>

    <div class="timeline">
      ${steps.map((s,i)=>`
        <div class="step ${i < d.status-1 ? 'done' : i===d.status-1 ? 'active' : ''}">
          <div class="circle"></div>
          <div class="label">${s}</div>
        </div>
      `).join("")}
    </div>
  </div>`;
}
</script>

</body>
</html>
