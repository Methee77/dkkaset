<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Request Tracking</title>

<style>
:root{
  --bg:#0b0d10;
  --line:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --primary:#3b82f6;
}

*{
  box-sizing:border-box;
  font-family: Inter, system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.app{
  width:760px;
  padding:32px 0;
}

/* ===== BIG LOGO HEADER ===== */
.brand{
  border-bottom:1px solid var(--line);
  padding-bottom:20px;
  margin-bottom:28px;
}

.brand-top{
  display:flex;
  align-items:center;
  gap:24px;
}

.logo-box{
  width:180px;
  height:80px;
  border:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.school-info{
  line-height:1.4;
}

.school-info strong{
  font-size:18px;
  font-weight:500;
}

.school-info span{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-top:2px;
}

/* ===== TITLE ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-top:16px;
}

.header h1{
  margin:0;
  font-size:26px;
  font-weight:500;
}

.header span{
  font-size:12px;
  color:var(--muted);
}

/* ===== SEARCH ===== */
.search{
  display:flex;
  gap:16px;
  margin:32px 0;
}

input{
  flex:1;
  padding:14px 16px;
  background:none;
  border:none;
  border-bottom:1px solid var(--line);
  color:var(--text);
  outline:none;
}

button{
  padding:12px 22px;
  background:none;
  border:1px solid var(--line);
  color:var(--text);
  cursor:pointer;
}

/* ===== CONTENT ===== */
.panel{
  border-top:1px solid var(--line);
  padding-top:28px;
}

.name{
  font-size:20px;
  font-weight:500;
}

.request{
  color:var(--muted);
  margin-top:6px;
}

/* ===== META ===== */
.meta{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  margin:28px 0;
  font-size:13px;
}

.meta span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

/* ===== STATUS LINE ===== */
.status{
  margin-top:30px;
}

.status-title{
  font-size:12px;
  color:var(--muted);
  margin-bottom:14px;
}

.line{
  position:relative;
  height:2px;
  background:var(--line);
}

.progress{
  position:absolute;
  top:0;
  left:0;
  height:2px;
  background:var(--primary);
}

.points{
  display:flex;
  justify-content:space-between;
  margin-top:-7px;
}

.point{
  width:14px;
  height:14px;
  background:var(--bg);
  border:1px solid var(--line);
}

.point.active{
  background:var(--primary);
  border-color:var(--primary);
}

.labels{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px;
  color:var(--muted);
}

.labels .active{
  color:var(--text);
}

.error{
  color:#f87171;
  margin-top:16px;
}
</style>
</head>

<body>
<div class="app">

  <!-- BRAND / SCHOOL -->
  <div class="brand">
    <div class="brand-top">
      <div class="logo-box">
        <!-- ใส่โลโก้โรงเรียน -->
        <img src="school-logo.png" alt="School Logo"
             onerror="this.parentElement.innerHTML='SCHOOL LOGO';">
      </div>

      <div class="school-info">
        <strong>โรงเรียนตัวอย่างวิทยา</strong>
        <span>Student Request Tracking System</span>
      </div>
    </div>

    <div class="header">
      <h1>Request Tracking</h1>
      <span>version 1.0</span>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="search">
    <input id="code" placeholder="Tracking ID เช่น STD001">
    <button onclick="check()">Search</button>
  </div>

  <div id="out"></div>
</div>

<script>
const steps=["รับคำร้อง","ตรวจสอบ","ดำเนินการ","เสร็จสิ้น"];

const db={
  STD001:{
    name:"ธนภัทร กลิ่นศรีทอง",
    request:"ขอใบรับรองผลการเรียน",
    status:3,
    submitted:"12/06/2025",
    received:null,
    officer:"นางสาวสุภาวดี ศรีสุข"
  }
};

function check(){
  const d=db[code.value.trim()];
  if(!d){
    out.innerHTML='<div class="error">ไม่พบ Tracking ID</div>';
    return;
  }

  const percent=(d.status-1)/(steps.length-1)*100;

  out.innerHTML=`
  <div class="panel">
    <div class="name">${d.name}</div>
    <div class="request">${d.request}</div>

    <div class="meta">
      <div><span>วันที่ยื่นคำร้อง</span>${d.submitted}</div>
      <div><span>วันรับเอกสาร</span>${d.received ?? "–"}</div>
      <div><span>เจ้าหน้าที่ผู้ดำเนินการ</span>${d.officer}</div>
    </div>

    <div class="status">
      <div class="status-title">สถานะการดำเนินการ</div>

      <div class="line">
        <div class="progress" style="width:${percent}%"></div>
      </div>

      <div class="points">
        ${steps.map((_,i)=>`
          <div class="point ${i<d.status?'active':''}"></div>
        `).join("")}
      </div>

      <div class="labels">
        ${steps.map((s,i)=>`
          <div class="${i===d.status-1?'active':''}">${s}</div>
        `).join("")}
      </div>
    </div>
  </div>`;
}
</script>

</body>
</html>
