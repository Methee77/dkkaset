<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Request Tracking</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#050816;
    --glass:rgba(255,255,255,.08);
    --border:rgba(255,255,255,.12);
    --neon1:#5efcff;
    --neon2:#8b5cf6;
    --text:#eef1ff;
    --muted:#a1a8c6;
}

*{box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
    margin:0;
    min-height:100vh;
    background:
        radial-gradient(circle at top,#11162a,#050816),
        linear-gradient(120deg,#0b0f2a,#050816);
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--text);
}

.app{
    width:560px;
    padding:34px;
    border-radius:26px;
    background:linear-gradient(180deg,var(--glass),rgba(255,255,255,.03));
    backdrop-filter:blur(22px);
    border:1px solid var(--border);
    box-shadow:0 40px 90px rgba(0,0,0,.7);
    animation:appIn .9s ease;
}

/* ---------- Header ---------- */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:28px;
}

.title{
    display:flex;
    flex-direction:column;
}

.title h1{
    font-size:22px;
    margin:0;
    font-weight:700;
    letter-spacing:.3px;
}

.title span{
    font-size:13px;
    color:var(--muted);
}

.badge{
    padding:8px 14px;
    border-radius:999px;
    font-size:12px;
    font-weight:600;
    background:linear-gradient(135deg,var(--neon1),var(--neon2));
    color:#000;
}

/* ---------- Search ---------- */
.search{
    display:flex;
    gap:12px;
}

.search input{
    flex:1;
    padding:15px 18px;
    border-radius:16px;
    background:#070c20;
    border:1px solid var(--border);
    color:var(--text);
    font-size:15px;
    outline:none;
}

.search button{
    padding:15px 24px;
    border-radius:16px;
    border:none;
    background:linear-gradient(135deg,var(--neon1),var(--neon2));
    color:#000;
    font-weight:700;
    cursor:pointer;
    transition:.3s;
}

.search button:hover{
    transform:translateY(-2px) scale(1.03);
    box-shadow:0 15px 35px rgba(139,92,246,.45);
}

/* ---------- Result Card ---------- */
.card{
    margin-top:30px;
    padding:26px;
    border-radius:22px;
    background:#070c20;
    border:1px solid var(--border);
    animation:fade .6s ease;
}

.info{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
    margin-bottom:26px;
}

.block{
    background:rgba(255,255,255,.04);
    padding:14px 16px;
    border-radius:14px;
}

.block small{
    display:block;
    font-size:12px;
    color:var(--muted);
}

.block strong{
    font-size:15px;
    font-weight:600;
}

/* ---------- Timeline ---------- */
.timeline{
    display:flex;
    justify-content:space-between;
    position:relative;
    margin-top:10px;
}

.timeline::before{
    content:"";
    position:absolute;
    top:18px;
    left:0;
    right:0;
    height:3px;
    background:rgba(255,255,255,.12);
}

.step{
    position:relative;
    text-align:center;
    width:100%;
    z-index:2;
    opacity:.35;
    transition:.4s;
}

.step .dot{
    width:18px;
    height:18px;
    margin:0 auto 8px;
    border-radius:50%;
    background:#444;
}

.step span{
    font-size:12px;
}

.step.active{
    opacity:1;
}

.step.active .dot{
    background:linear-gradient(135deg,var(--neon1),var(--neon2));
    box-shadow:0 0 0 6px rgba(139,92,246,.25);
}

/* ---------- Error ---------- */
.error{
    margin-top:22px;
    text-align:center;
    color:#ff9aa2;
}

/* ---------- Animations ---------- */
@keyframes fade{
    from{opacity:0}
    to{opacity:1}
}
@keyframes appIn{
    from{opacity:0;transform:translateY(30px) scale(.95)}
    to{opacity:1;transform:translateY(0) scale(1)}
}
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <div class="title">
            <h1>Request Tracking</h1>
            <span>ระบบติดตามคำร้องนักเรียน</span>
        </div>
        <div class="badge">LIVE STATUS</div>
    </div>

    <div class="search">
        <input id="code" placeholder="Tracking ID เช่น STD001">
        <button onclick="check()">ค้นหา</button>
    </div>

    <div id="result"></div>
</div>

<script>
const data={
    "STD001":{
        name:"ธนภัทร กลิ่นศรีทอง",
        request:"ขอใบรับรองการเป็นนักเรียน",
        status:1
    },
    "STD002":{
        name:"ณัฐวุฒิ ใจดี",
        request:"ขอแก้ไขข้อมูลส่วนตัว",
        status:2
    },
    "STD003":{
        name:"ศิริพร แสงทอง",
        request:"ขอพักการเรียนชั่วคราว",
        status:3
    },
    "STD004":{
        name:"กิตติ พงศ์สวัสดิ์",
        request:"ขอเอกสารแสดงผลการเรียน",
        status:4
    }
};

const steps=[
    "รับคำร้อง",
    "ตรวจสอบ",
    "ดำเนินการ",
    "เสร็จสิ้น"
];

function check(){
    const code=document.getElementById("code").value.trim();
    const result=document.getElementById("result");
    result.innerHTML="";

    if(!data[code]){
        result.innerHTML=`<div class="error">ไม่พบข้อมูลคำร้อง</div>`;
        return;
    }

    const d=data[code];
    let html=`
    <div class="card">
        <div class="info">
            <div class="block">
                <small>ชื่อผู้ยื่นคำร้อง</small>
                <strong>${d.name}</strong>
            </div>
            <div class="block">
                <small>ประเภทคำร้อง</small>
                <strong>${d.request}</strong>
            </div>
        </div>
        <div class="timeline">
    `;

    steps.forEach((s,i)=>{
        html+=`
        <div class="step ${i<d.status?"active":""}">
            <div class="dot"></div>
            <span>${s}</span>
        </div>`;
    });

    html+=`</div></div>`;
    result.innerHTML=html;
}
</script>

</body>
</html>
