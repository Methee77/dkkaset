<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Modern Request Tracking</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#050816;
    --card:#0b1026;
    --border:rgba(255,255,255,.12);
    --text:#eef1ff;
    --muted:#9aa4bf;

    --c1:#22d3ee;
    --c2:#6366f1;
    --done:#22c55e;
    --wait:#facc15;
}

*{box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
    margin:0;
    min-height:100vh;
    background:radial-gradient(circle at top,#11162a,#050816);
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--text);
}

.app{
    width:580px;
    padding:34px;
    border-radius:26px;
    background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
    backdrop-filter:blur(22px);
    border:1px solid var(--border);
    box-shadow:0 40px 90px rgba(0,0,0,.7);
}

/* ---------- Header ---------- */
.header{
    margin-bottom:28px;
}
.header h1{
    margin:0;
    font-size:22px;
    font-weight:700;
}
.header span{
    font-size:13px;
    color:var(--muted);
}

/* ---------- Search ---------- */
.search{
    display:flex;
    gap:12px;
}
.search input{
    flex:1;
    padding:15px 18px;
    border-radius:16px;
    background:#070c20;
    border:1px solid var(--border);
    color:var(--text);
    outline:none;
}
.search button{
    padding:15px 24px;
    border-radius:16px;
    border:none;
    background:linear-gradient(135deg,var(--c1),var(--c2));
    font-weight:700;
    cursor:pointer;
}

/* ---------- Card ---------- */
.card{
    margin-top:30px;
    padding:26px;
    border-radius:22px;
    background:var(--card);
    border:1px solid var(--border);
}

/* ---------- Info ---------- */
.info{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
}
.block small{
    display:block;
    font-size:12px;
    color:var(--muted);
}
.block strong{
    font-size:15px;
}

/* ---------- Status ---------- */
.status-box{
    margin:24px 0;
}
.status-pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:8px 16px;
    border-radius:999px;
    font-size:13px;
    font-weight:600;
}
.pulse{
    width:8px;
    height:8px;
    border-radius:50%;
    background:currentColor;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 currentColor}
    70%{box-shadow:0 0 0 10px transparent}
    100%{box-shadow:0 0 0 0 transparent}
}

/* ---------- Progress ---------- */
.progress{
    height:8px;
    background:#1c2244;
    border-radius:999px;
    overflow:hidden;
}
.progress-bar{
    height:100%;
    width:0;
    background:linear-gradient(135deg,var(--c1),var(--c2));
    transition:.6s;
}

/* ---------- Steps ---------- */
.steps{
    display:flex;
    justify-content:space-between;
    margin-top:18px;
}
.step{
    font-size:12px;
    color:var(--muted);
}
.step.active{
    color:var(--text);
    font-weight:600;
}

/* ---------- Error ---------- */
.error{
    margin-top:20px;
    text-align:center;
    color:#ff9aa2;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">
        <h1>Request Tracking</h1>
        <span>ระบบติดตามสถานะคำร้อง</span>
    </div>

    <div class="search">
        <input id="code" placeholder="Tracking ID เช่น STD001">
        <button onclick="check()">ค้นหา</button>
    </div>

    <div id="result"></div>
</div>

<script>
const data={
    "STD001":{
        name:"ธนภัทร กลิ่นศรีทอง",
        request:"ขอใบรับรองการเป็นนักเรียน",
        status:1
    },
    "STD002":{
        name:"ณัฐวุฒิ ใจดี",
        request:"ขอแก้ไขข้อมูลส่วนตัว",
        status:2
    },
    "STD003":{
        name:"ศิริพร แสงทอง",
        request:"ขอพักการเรียนชั่วคราว",
        status:3
    },
    "STD004":{
        name:"กิตติ พงศ์สวัสดิ์",
        request:"ขอเอกสารแสดงผลการเรียน",
        status:4
    }
};

const steps=["รับคำร้อง","ตรวจสอบ","ดำเนินการ","เสร็จสิ้น"];
const statusText=[
    {text:"รับคำร้องแล้ว",color:"#22d3ee"},
    {text:"กำลังตรวจสอบเอกสาร",color:"#facc15"},
    {text:"อยู่ระหว่างดำเนินการ",color:"#6366f1"},
    {text:"ดำเนินการเสร็จสิ้น",color:"#22c55e"}
];

function check(){
    const code=document.getElementById("code").value.trim();
    const result=document.getElementById("result");
    result.innerHTML="";

    if(!data[code]){
        result.innerHTML=`<div class="error">ไม่พบข้อมูลคำร้อง</div>`;
        return;
    }

    const d=data[code];
    const s=statusText[d.status-1];
    const progress=(d.status/steps.length)*100;

    let html=`
    <div class="card">
        <div class="info">
            <div class="block">
                <small>ชื่อผู้ยื่นคำร้อง</small>
                <strong>${d.name}</strong>
            </div>
            <div class="block">
                <small>ประเภทคำร้อง</small>
                <strong>${d.request}</strong>
            </div>
        </div>

        <div class="status-box">
            <div class="status-pill" style="color:${s.color};background:${s.color}22">
                <span class="pulse"></span>${s.text}
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" style="width:${progress}%"></div>
        </div>

        <div class="steps">
            ${steps.map((st,i)=>`<div class="step ${i<d.status?"active":""}">${st}</div>`).join("")}
        </div>
    </div>`;
    result.innerHTML=html;
}
</script>

</body>
</html>
