<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบติดตามสถานะคำร้อง - Digital Government</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gov-navy: #1a237e;
            --gov-blue: #0d47a1;
            --gov-accent: #2979ff;
            --bg-light: #f4f7f9;
            --white: #ffffff;
            --border: #cbd5e1;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --success: #15803d;
            --highlight: #fff7ed;
            --highlight-border: #fed7aa;
        }

        /* บังคับไม่มีขอบมน */
        * { 
            box-sizing: border-box; 
            border-radius: 0 !important;
            transition: all 0.2s ease;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: var(--white);
            border-top: 6px solid var(--gov-navy);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* ส่วนหัว */
        .header-bar {
            padding: 35px 50px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--gov-navy);
            margin: 0;
            text-transform: uppercase;
        }

        .header-title p {
            margin: 5px 0 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ส่วนค้นหา */
        .search-section {
            padding: 40px 50px;
            background: #fafafa;
            border-bottom: 1px solid var(--border);
        }

        .search-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: var(--gov-navy);
        }

        .search-group {
            display: flex;
        }

        .search-group input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-right: none;
            outline: none;
        }

        .search-group input:focus {
            border-color: var(--gov-accent);
            background: #fff;
        }

        .search-group button {
            padding: 0 35px;
            background: var(--gov-navy);
            color: #fff;
            border: 1px solid var(--gov-navy);
            font-weight: 500;
            cursor: pointer;
        }

        .search-group button:hover {
            background: var(--gov-blue);
        }

        /* พื้นที่แสดงผล */
        .result-area {
            display: none;
            padding: 40px 50px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        /* แถบแจ้งสถานะอัปเดตและวันที่รับ */
        .status-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .update-info {
            font-size: 12px;
            color: var(--text-muted);
        }

        .pickup-box {
            background: var(--highlight);
            border: 1px solid var(--highlight-border);
            padding: 10px 20px;
            text-align: right;
        }

        .pickup-box label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #9a3412;
            text-transform: uppercase;
        }

        .pickup-box span {
            font-size: 16px;
            font-weight: 700;
            color: #ea580c;
        }

        /* ตารางข้อมูล */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .data-cell {
            padding: 20px;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .data-cell:nth-child(4n) { border-right: none; }

        .data-cell label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .data-cell span {
            font-size: 14px;
            font-weight: 600;
        }

        /* ส่วนขั้นตอน (Stepper) */
        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid var(--gov-navy);
        }

        .stepper {
            display: flex;
            border: 1px solid var(--border);
        }

        .step {
            flex: 1;
            padding: 20px;
            background: #fff;
            border-right: 1px solid var(--border);
            position: relative;
        }

        .step:last-child { border-right: none; }

        .step.done { background: #f0fdf4; }
        .step.active { background: #eff6ff; border-bottom: 4px solid var(--gov-accent); }

        .step-no { font-size: 10px; font-weight: 700; color: var(--text-muted); display: block; margin-bottom: 5px; }
        .step-text { font-size: 14px; font-weight: 600; }
        .done .step-text { color: var(--success); }
        .active .step-text { color: var(--gov-blue); }

        .error-msg {
            display: none;
            padding: 20px;
            margin: 20px 50px;
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: #b91c1c;
            text-align: center;
        }

        @media (max-width: 900px) {
            .info-grid { grid-template-columns: 1fr 1fr; }
            .stepper { flex-direction: column; }
            .step { border-right: none; border-bottom: 1px solid var(--border); }
            .status-meta { flex-direction: column; align-items: flex-start; gap: 15px; }
            .pickup-box { width: 100%; text-align: left; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-bar">
        <div class="header-title">
            <h1>ระบบติดตามสถานะคำร้องอิเล็กทรอนิกส์</h1>
            <p>ศูนย์บริการข้อมูลภาครัฐแบบเบ็ดเสร็จ (Government Smart Service)</p>
        </div>
    </div>

    <div class="search-section">
        <label class="search-label">ตรวจสอบสถานะการดำเนินงาน</label>
        <div class="search-group">
            <input type="text" id="inputID" placeholder="ระบุรหัสคำร้องของคุณที่นี่..." autocomplete="off">
            <button onclick="searchData()">ค้นหาข้อมูล</button>
        </div>
    </div>

    <div id="error" class="error-msg">ไม่พบรหัสคำร้องที่ท่านระบุในฐานข้อมูล</div>

    <div class="result-area" id="resultArea">
        
        <div class="status-meta">
            <div class="update-info">
                อัปเดตข้อมูลล่าสุดเมื่อ: <span id="u-time" style="font-weight: 600;"></span>
            </div>
            <div class="pickup-box">
                <label>วันที่คาดว่าจะได้รับเอกสาร</label>
                <span id="u-pickup"></span>
            </div>
        </div>

        <div class="info-grid">
            <div class="data-cell"><label>รหัสคำร้อง</label><span id="r-id"></span></div>
            <div class="data-cell" style="grid-column: span 2;"><label>ชื่อ-นามสกุล ผู้ยื่นคำร้อง</label><span id="r-name"></span></div>
            <div class="data-cell"><label>วันที่ยื่นคำร้อง</label><span id="r-date"></span></div>
            <div class="data-cell" style="grid-column: span 2;"><label>ประเภทการขอรับบริการ</label><span id="r-doc"></span></div>
            <div class="data-cell"><label>หน่วยงาน</label><span id="r-dept"></span></div>
            <div class="data-cell"><label>ผู้ดูแลรายการ</label><span id="r-off"></span></div>
        </div>

        <div class="section-title">ลำดับความคืบหน้า</div>
        <div class="stepper" id="stepper"></div>
    </div>
</div>

<script>
const db = [
    {
        id: "GOV001",
        name: "นายสมชาย ใจดี",
        doc: "ขอหนังสือรับรองความประพฤติ",
        date: "01/01/2568",
        updateTime: "31/12/2568 | 14:13 น.",
        pickupDate: "05 มกราคม 2569",
        officer: "น.ส. ศิริพร แสงทอง",
        dept: "กองบริการประชาชน",
        currentStep: 3
    }
];

const stepsLabels = ["รับคำร้องเข้าระบบ", "ตรวจสอบความถูกต้อง", "อยู่ระหว่างดำเนินการ", "พร้อมรับเอกสาร"];

function searchData() {
    const query = document.getElementById('inputID').value.trim().toUpperCase();
    const data = db.find(x => x.id === query);
    const area = document.getElementById('resultArea');
    const err = document.getElementById('error');

    if(!data) {
        area.style.display = 'none';
        err.style.display = 'block';
        return;
    }

    err.style.display = 'none';
    area.style.display = 'block';

    // ใส่ข้อมูลพื้นฐาน
    document.getElementById('r-id').innerText = data.id;
    document.getElementById('r-name').innerText = data.name;
    document.getElementById('r-date').innerText = data.date;
    document.getElementById('r-doc').innerText = data.doc;
    document.getElementById('r-dept').innerText = data.dept;
    document.getElementById('r-off').innerText = data.officer;
    
    // ใส่ข้อมูลเวลา
    document.getElementById('u-time').innerText = data.updateTime;
    document.getElementById('u-pickup').innerText = data.pickupDate;

    // สร้าง Stepper
    const stepper = document.getElementById('stepper');
    stepper.innerHTML = '';
    
    stepsLabels.forEach((label, i) => {
        const stepNum = i + 1;
        let statusClass = '';
        if (stepNum < data.currentStep) statusClass = 'done';
        else if (stepNum === data.currentStep) statusClass = 'active';

        stepper.innerHTML += `
            <div class="step ${statusClass}">
                <span class="step-no">ขั้นตอนที่ 0${stepNum}</span>
                <span class="step-text">${label}</span>
            </div>
        `;
    });
}
</script>

</body>
</html>
