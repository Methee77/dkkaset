<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบติดตามสถานะ - Sharp Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #141414;
            --accent: #0066ff;
            --accent-light: #00f2ff;
            --border: #262626;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        /* บังคับไม่มีขอบมนทุกจุด */
        * { 
            box-sizing: border-box; 
            border-radius: 0 !important; 
            transition: all 0.2s ease;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1100px;
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 60px;
            position: relative;
        }

        /* ตกแต่งเส้นขอบด้านข้าง */
        .main-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--accent);
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header p {
            color: var(--text-dim);
            font-size: 14px;
            margin-top: 5px;
        }

        /* Search Section */
        .search-wrapper {
            display: flex;
            border: 1px solid var(--border);
            margin-bottom: 60px;
        }

        .search-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 20px 25px;
            color: var(--accent-light);
            font-size: 18px;
            outline: none;
        }

        .search-wrapper button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 45px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }

        .search-wrapper button:hover {
            background: white;
            color: black;
        }

        /* Data Display */
        .result-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid var(--border);
            border-left: 1px solid var(--border);
        }

        .grid-item {
            padding: 25px;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .grid-item:hover {
            background: rgba(255,255,255,0.02);
        }

        .grid-item label {
            display: block;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .grid-item div {
            font-size: 16px;
            font-weight: 500;
        }

        /* Timeline / Stepper */
        .timeline {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background: var(--border);
            border: 1px solid var(--border);
        }

        .step {
            background: var(--panel);
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .step.done { background: #002244; }
        .step.active { background: var(--accent); }

        .step-num {
            display: block;
            font-size: 11px;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        .active .step-num, .active .step-title { color: white; }
        .done .step-title { color: var(--accent-light); }

        .step-title {
            font-size: 14px;
            font-weight: 700;
        }

        .notfound {
            display: none;
            padding: 20px;
            border: 1px solid #ff0000;
            color: #ff0000;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 800px) {
            .info-grid { grid-template-columns: 1fr 1fr; }
            .timeline { grid-template-columns: 1fr; }
            .main-container { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1>ระบบติดตามสถานะคำร้อง</h1>
        <p>ศูนย์ตรวจสอบข้อมูลกลาง (CENTRAL DATA TERMINAL)</p>
    </div>

    <div class="search-wrapper">
        <input type="text" id="reqInput" placeholder="กรอกรหัสคำร้องเพื่อตรวจสอบ..." autocomplete="off">
        <button onclick="startSearch()">ตรวจสอบข้อมูล</button>
    </div>

    <div id="errorMsg" class="notfound">ระบุรหัสไม่ถูกต้อง หรือไม่พบข้อมูลในระบบ</div>

    <div class="result-section" id="resultArea">
        <div class="info-grid">
            <div class="grid-item"><label>รหัสอ้างอิง</label><div id="r-id"></div></div>
            <div class="grid-item" style="grid-column: span 2;"><label>ชื่อ-นามสกุล ผู้ยื่นคำร้อง</label><div id="r-name"></div></div>
            <div class="grid-item"><label>วันที่ลงระบบ</label><div id="r-date"></div></div>
            <div class="grid-item" style="grid-column: span 2;"><label>ประเภทรายการ</label><div id="r-doc"></div></div>
            <div class="grid-item"><label>หน่วยงาน</label><div id="r-dept"></div></div>
            <div class="grid-item"><label>เจ้าหน้าที่</label><div id="r-off"></div></div>
        </div>

        <div class="timeline" id="timelineArea">
            </div>
    </div>
</div>

<script>
const database = [
    {
        id: "GOV001",
        name: "นายสมชาย ใจดี",
        doc: "ขอใบรับรองผลการเรียน (ภาษาไทย)",
        date: "01 มกราคม 2568",
        officer: "ศิริพร แสงทอง",
        dept: "ฝ่ายทะเบียนคดี",
        step: 3
    }
];

const stepLabels = ["ยื่นคำร้อง", "ตรวจสอบ", "กำลังผลิต", "เสร็จสมบูรณ์"];

function startSearch() {
    const query = document.getElementById('reqInput').value.trim().toUpperCase();
    const data = database.find(item => item.id === query);
    const resultArea = document.getElementById('resultArea');
    const errorMsg = document.getElementById('errorMsg');

    if(!data) {
        resultArea.style.display = 'none';
        errorMsg.style.display = 'block';
        return;
    }

    errorMsg.style.display = 'none';
    resultArea.style.display = 'block';

    document.getElementById('r-id').innerText = data.id;
    document.getElementById('r-name').innerText = data.name;
    document.getElementById('r-date').innerText = data.date;
    document.getElementById('r-doc').innerText = data.doc;
    document.getElementById('r-dept').innerText = data.dept;
    document.getElementById('r-off').innerText = data.officer;

    const timeline = document.getElementById('timelineArea');
    timeline.innerHTML = '';
    
    stepLabels.forEach((text, i) => {
        const currentNum = i + 1;
        const status = currentNum < data.step ? 'done' : (currentNum === data.step ? 'active' : '');
        timeline.innerHTML += `
            <div class="step ${status}">
                <span class="step-num">STEP 0${currentNum}</span>
                <span class="step-title">${text}</span>
            </div>
        `;
    });
}
</script>

</body>
</html>
