<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Tracking System – version 1.0</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0e14;
  font-family:Inter,system-ui,sans-serif;
  color:#e5e7eb;
}

/* container */
.tracking-box{
  width:90%;
  max-width:900px;
  background:#111827;
  padding:40px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* header */
.header{
  text-align:center;
  margin-bottom:40px;
}

.header h1{
  font-size:26px;
  font-weight:600;
}

.header span{
  font-size:13px;
  color:#9ca3af;
}

/* line status */
.status-line{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  margin-bottom:35px;
}

.segment{
  flex:1;
  height:6px;
  border-radius:6px;
  background:#1f2937;
  position:relative;
  overflow:hidden;
}

.segment.done{
  background:#3b82f6;
}

.segment.active{
  background:linear-gradient(
    90deg,
    #2563eb,
    #60a5fa,
    #2563eb
  );
  box-shadow:0 0 18px rgba(59,130,246,.8);
  animation:flow 2.5s linear infinite;
}

@keyframes flow{
  0%{background-position:0%}
  100%{background-position:200%}
}

/* labels */
.labels{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#9ca3af;
  margin-bottom:30px;
}

.labels .active{
  color:#bfdbfe;
  font-weight:500;
}

/* detail */
.detail{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  font-size:14px;
}

.card{
  background:#0b1220;
  padding:18px;
  border-radius:12px;
  border:1px solid #1f2937;
}

.card b{
  display:block;
  margin-bottom:6px;
  color:#93c5fd;
}
</style>
</head>

<body>

<div class="tracking-box">

  <div class="header">
    <h1>ระบบติดตามคำร้อง</h1>
    <span>version 1.0</span>
  </div>

  <!-- status line -->
  <div class="status-line">
    <div class="segment done"></div>
    <div class="segment done"></div>
    <div class="segment active"></div>
    <div class="segment"></div>
  </div>

  <!-- labels -->
  <div class="labels">
    <div>ยื่นคำร้อง</div>
    <div>ตรวจสอบ</div>
    <div class="active">กำลังดำเนินการ</div>
    <div>เสร็จสิ้น</div>
  </div>

  <!-- detail -->
  <div class="detail">
    <div class="card">
      <b>ชื่อผู้ยื่นคำร้อง</b>
      นายธนภัทร กลิ่นศรีทอง
    </div>
    <div class="card">
      <b>ประเภทคำร้อง</b>
      ขอแก้ไขข้อมูลทะเบียน
    </div>
    <div class="card">
      <b>วันที่ยื่นคำร้อง</b>
      12 ธันวาคม 2568
    </div>
    <div class="card">
      <b>เจ้าหน้าที่ผู้ดำเนินการ</b>
      น.ส.กมลชนก ศรีสุข
    </div>
  </div>

</div>

</body>
</html>
