<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Request Tracking</title>

<style>
:root{
    --bg:#f9fafb;
    --card:#ffffff;
    --text:#111827;
    --muted:#6b7280;
    --border:#e5e7eb;
    --primary:#2563eb;
}

*{
    box-sizing:border-box;
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
    margin:0;
    background:var(--bg);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.wrapper{
    width:560px;
}

.header{
    margin-bottom:24px;
}

.header h1{
    margin:0;
    font-size:24px;
    font-weight:600;
    color:var(--text);
}

.header p{
    margin-top:6px;
    color:var(--muted);
    font-size:14px;
}

.version{
    display:block;
    margin-top:6px;
    font-size:12px;
    color:#9ca3af;
}

.search{
    display:flex;
    gap:12px;
}

input{
    flex:1;
    padding:14px 16px;
    border-radius:10px;
    border:1px solid var(--border);
    font-size:15px;
}

button{
    padding:14px 20px;
    border-radius:10px;
    border:1px solid var(--border);
    background:var(--text);
    color:white;
    font-size:14px;
    cursor:pointer;
}

button:hover{
    opacity:.9;
}

.card{
    margin-top:28px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:16px;
    padding:24px;
}

.name{
    font-size:18px;
    font-weight:600;
    color:var(--text);
}

.request{
    margin-top:4px;
    font-size:14px;
    color:var(--muted);
}

.steps{
    display:flex;
    justify-content:space-between;
    margin-top:32px;
}

.step{
    flex:1;
    text-align:center;
    position:relative;
    color:var(--muted);
    font-size:13px;
}

.step:not(:last-child)::after{
    content:"";
    position:absolute;
    top:10px;
    right:-50%;
    width:100%;
    height:1px;
    background:var(--border);
}

.dot{
    width:10px;
    height:10px;
    border-radius:50%;
    background:var(--border);
    margin:0 auto 10px;
}

.step.active{
    color:var(--text);
    font-weight:500;
}

.step.active .dot{
    background:var(--primary);
}

.error{
    margin-top:20px;
    color:#dc2626;
    font-size:14px;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="header">
        <h1>ติดตามคำร้อง</h1>
        <p>กรอกรหัสเพื่อตรวจสอบสถานะการดำเนินการ</p>
        <span class="version">version 1.0</span>
    </div>

    <div class="search">
        <input id="code" placeholder="Tracking ID เช่น STD001">
        <button onclick="check()">Search</button>
    </div>

    <div id="output"></div>

</div>

<script>
const data={
    "STD001":{
        name:"ธนภัทร กลิ่นศรีทอง",
        request:"ขอใบรับรองผลการเรียน",
        status:1
    },
    "STD002":{
        name:"ณัฐวุฒิ แก้วมณี",
        request:"ขอย้ายสถานศึกษา",
        status:2
    },
    "STD003":{
        name:"ศิริพร สุขใจ",
        request:"ขอเอกสารจบการศึกษา",
        status:3
    },
    "STD004":{
        name:"กิตติพงษ์ แสงทอง",
        request:"ขอแก้ไขข้อมูลส่วนตัว",
        status:4
    }
};

const steps=[
    "Received",
    "Review",
    "Processing",
    "Completed"
];

function check(){
    const code=document.getElementById("code").value.trim();
    const out=document.getElementById("output");
    out.innerHTML="";

    if(!data[code]){
        out.innerHTML=`<div class="error">ไม่พบข้อมูล</div>`;
        return;
    }

    const d=data[code];

    let html=`
        <div class="card">
            <div class="name">${d.name}</div>
            <div class="request">${d.request}</div>

            <div class="steps">
    `;

    steps.forEach((s,i)=>{
        html+=`
            <div class="step ${i<d.status?'active':''}">
                <div class="dot"></div>
                ${s}
            </div>
        `;
    });

    html+=`
            </div>
        </div>
    `;

    out.innerHTML=html;
}
</script>

</body>
</html>
