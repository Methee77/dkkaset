<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบผลการเรียนดีเด่น 4.00</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styling และ Full-Page Layout */
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f4f8; /* สีพื้นหลังอ่อนและเย็นตา */
            color: #343a40;
            margin: 0;
            padding: 0;
            /* ทำให้เนื้อหาอยู่กึ่งกลางหน้าจอทั้งหมด */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: left; /* ตั้งค่า Text-align ให้กลับเป็นซ้าย */
        }

        /* Container - Card หลัก */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* เงาที่ดูมีมิติ */
            width: 100%;
            max-width: 500px;
            border-top: 5px solid #007bff; /* สีน้ำเงินสดใสสำหรับเน้น */
        }

        /* Header Styling */
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 2em;
        }
        p.subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1em;
        }

        /* Search Form Styling (Flexbox) */
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        button {
            padding: 14px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #1e7e34;
        }

        /* Result Display */
        h2 {
            font-size: 1.2em;
            color: #343a40;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #result {
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            min-height: 50px;
        }

        /* Feedback Styles */
        .result-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .result-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result-info {
            background-color: #e9ecef;
            color: #6c757d;
            border: 1px solid #ced4da;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h1>ระบบตรวจสอบนักเรียนดีเด่น</h1>
    <p class="subtitle">ตรวจสอบสถานะผลการเรียนเฉลี่ย 4.00 อย่างเป็นทางการ</p>

    <div class="search-form">
        <input type="text" id="studentId" placeholder="ป้อนรหัสนักเรียน (ตัวอย่าง: 12345)" maxlength="5" />
        <button onclick="searchStudent()">ค้นหา</button>
    </div>
    
    <h2>ผลการตรวจสอบ</h2>
    <div id="result" class="result-info">
        <p>กรุณาป้อนรหัสนักเรียนเพื่อเริ่มการค้นหา</p>
    </div>
</div>

<script>
    // ข้อมูลนักเรียนจำลอง
    const studentData = [
        { id: '12345', name: 'นายสมชาย ใจดี', gpa: '4.00', is400: true },
        { id: '67890', name: 'นางสาวสุดา งามยิ่ง', gpa: '3.95', is400: false },
        { id: '11223', name: 'เด็กชายมานะ เพียรเรียน', gpa: '4.00', is400: true },
        { id: '44556', name: 'เด็กหญิงปรีดา มั่นคง', gpa: '3.80', is400: false }
    ];

    /**
     * ฟังก์ชันสำหรับค้นหานักเรียนและแสดงผลลัพธ์
     */
    function searchStudent() {
        const inputId = document.getElementById('studentId').value.trim();
        const resultDiv = document.getElementById('result');
        
        // ล้าง Class เก่าทั้งหมด
        resultDiv.className = ''; 

        if (inputId === '') {
            resultDiv.innerHTML = '<p>⚠️ กรุณาป้อนรหัสนักเรียนเพื่อค้นหา</p>';
            resultDiv.classList.add('result-warning');
            return;
        }

        // ค้นหาข้อมูล
        const student = studentData.find(s => s.id === inputId);

        // แสดงผลลัพธ์
        if (student) {
            if (student.is400) {
                // เกรด 4.00 (Success)
                resultDiv.innerHTML = `
                    <p style="font-weight: 600; font-size: 1.1em; color: #155724;">✅ ยืนยัน: มีผลการเรียน 4.00</p>
                    <p>รหัส: <strong>${student.id}</strong></p>
                    <p>ชื่อ-สกุล: <strong>${student.name}</strong></p>
                    <p style="font-size: 1.3em; font-weight: 600;">GPA: ${student.gpa}</p>
                `;
                resultDiv.classList.add('result-success');
            } else {
                // ไม่ใช่ 4.00 (Warning)
                resultDiv.innerHTML = `
                    <p style="font-weight: 600; font-size: 1.1em; color: #856404;">❌ สถานะ: ผลการเรียนไม่ถึง 4.00</p>
                    <p>รหัส: <strong>${student.id}</strong></p>
                    <p>ชื่อ-สกุล: <strong>${student.name}</strong></p>
                    <p>GPA: <strong>${student.gpa}</strong></p>
                `;
                resultDiv.classList.add('result-warning');
            }
        } else {
            // ไม่พบข้อมูล (Error)
            resultDiv.innerHTML = '<p style="font-weight: 600;">ข้อมูลไม่พบ</p><p>ไม่พบรหัสนักเรียนนี้ในฐานข้อมูล</p>';
            resultDiv.classList.add('result-error');
        }
    }
</script>

</body>
</html>
