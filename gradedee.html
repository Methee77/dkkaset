<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบผลการเรียนดีเด่น 4.00 (Minimalist)</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base and Layout */
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #ffffff; /* พื้นหลังสีขาวสะอาด */
            color: #1f2937; /* ข้อความสีเทาเข้ม */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: grid; 
            place-items: center;
        }

        /* Container - Card หลักที่ดูเบาบาง */
        .container {
            background-color: #f9fafb; /* พื้นหลัง Card สีขาวเทาอ่อน */
            padding: 48px;
            border-radius: 16px; /* ขอบโค้งมนมากขึ้น */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* เงาที่ดูเบาและนุ่มนวล */
            width: 90%; 
            max-width: 550px; /* จำกัดความกว้างให้ดูสมาร์ทขึ้น */
        }

        /* Header Styling */
        h1 {
            color: #10b981; /* สีเขียวสดใสเน้น */
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700; /* ตัวหนามาก */
            font-size: 2.25rem;
        }
        p.subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Search Form Styling */
        .search-form {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2); /* Focus ring สีเขียว */
        }
        button {
            padding: 14px 24px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #059669;
        }

        /* Result Display */
        h2 {
            font-size: 1.125rem;
            color: #1f2937;
            padding-bottom: 12px;
            margin-bottom: 16px;
            font-weight: 600;
            border-bottom: 1px solid #e5e7eb; /* เส้นแบ่งที่เบาบาง */
            text-align: center;
        }
        #result {
            padding: 24px;
            border-radius: 12px;
            line-height: 1.6;
            min-height: 100px;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
        }

        /* ---------------------------------------------------- */
        /* การปรับปรุงส่วนแสดงผลลัพธ์แบบ Minimalist/Modern */
        /* ---------------------------------------------------- */

        /* Grid Layout สำหรับแสดงรายละเอียด */
        .result-details {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 8px 16px;
            margin-top: 15px;
        }
        .result-details strong {
            font-weight: 500; /* หัวข้อไม่หนาเกินไป */
            color: #4b5563; 
        }

        /* Feedback Status */
        .status-message {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
        }
        .gpa-display {
            font-size: 2.5rem; /* ตัวเลข GPA ใหญ่และชัดเจน */
            font-weight: 700;
            margin-top: 10px;
            text-align: center;
        }

        /* Feedback Styles (สีที่ดู Professional) */
        .result-success { background-color: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .result-warning { background-color: #fffbeb; color: #92400e; border: 1px solid #fcd34d; }
        .result-error { background-color: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .result-info { background-color: #f3f4f6; color: #6b7280; border: 1px solid #e5e7eb; text-align: center; }

        /* Media Queries */
        @media (max-width: 600px) {
            .container { padding: 32px; width: 95%; }
            h1 { font-size: 1.8rem; }
            .search-form { flex-direction: column; gap: 10px; }
            .gpa-display { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ระบบตรวจสอบนักเรียนดีเด่น</h1>
    <p class="subtitle">กรุณาป้อนรหัสนักเรียนเพื่อตรวจสอบผลการเรียน 4.00</p>

    <div class="search-form">
        <input type="text" id="studentId" placeholder="รหัสนักเรียน (เช่น 12345)" maxlength="5" />
        <button onclick="searchStudent()">ตรวจสอบ</button>
    </div>
    
    <h2>ผลการค้นหา</h2>
    <div id="result" class="result-info">
        <p>รอการป้อนรหัสเพื่อตรวจสอบข้อมูล...</p>
    </div>
</div>

<script>
    // ข้อมูลนักเรียนจำลอง
    const studentData = [
        { id: '12345', name: 'นายสมชาย ใจดี', gpa: '4.00', is400: true },
        { id: '67890', name: 'นางสาวสุดา งามยิ่ง', gpa: '3.95', is400: false },
        { id: '11223', name: 'เด็กชายมานะ เพียรเรียน', gpa: '4.00', is400: true },
        { id: '44556', name: 'เด็กหญิงปรีดา มั่นคง', gpa: '3.80', is400: false }
    ];

    /**
     * ฟังก์ชันสำหรับค้นหานักเรียนและแสดงผลลัพธ์
     */
    function searchStudent() {
        const inputId = document.getElementById('studentId').value.trim();
        const resultDiv = document.getElementById('result');
        
        resultDiv.className = ''; 

        if (inputId === '') {
            resultDiv.innerHTML = '<p class="status-message" style="color:#d97706;">⚠️ กรุณาป้อนรหัสนักเรียน</p>';
            resultDiv.classList.add('result-warning');
            return;
        }

        const student = studentData.find(s => s.id === inputId);

        if (student) {
            // โครงสร้าง Grid สำหรับรายละเอียด
            const detailsHtml = `
                <div class="result-details">
                    <strong>รหัสนักเรียน:</strong> <span>${student.id}</span>
                    <strong>ชื่อ-สกุล:</strong> <span>${student.name}</span>
                </div>
            `;

            if (student.is400) {
                // เกรด 4.00 (Success)
                resultDiv.innerHTML = `
                    <p class="status-message" style="color: #065f46;">✨ ยอดเยี่ยม! คุณคือ นักเรียน 4.00</p>
                    ${detailsHtml}
                    <div class="gpa-display" style="color: #10b981;">GPA: ${student.gpa}</div>
                `;
                resultDiv.classList.add('result-success');
            } else {
                // ไม่ใช่ 4.00 (Warning)
                resultDiv.innerHTML = `
                    <p class="status-message" style="color: #92400e;">⚠️ ผลการเรียนยังไม่ถึงเกณฑ์ (4.00)</p>
                    ${detailsHtml}
                    <div class="gpa-display" style="color: #f59e0b;">GPA: ${student.gpa}</div>
                `;
                resultDiv.classList.add('result-warning');
            }
        } else {
            // ไม่พบข้อมูล (Error)
            resultDiv.innerHTML = `
                <p class="status-message" style="color: #991b1b;">❌ ไม่พบข้อมูลนักเรียน</p>
                <p style="text-align: center; font-weight: 400;">รหัสที่คุณป้อนไม่ตรงกับข้อมูลในระบบ</p>
            `;
            resultDiv.classList.add('result-error');
        }
    }
</script>

</body>
</html>
