<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบผลการเรียนดีเด่น</title>
    <style>
        /* CSS Reset และ Base Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc; /* สีพื้นหลังอ่อน */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* เงาที่ดูทันสมัย */
            width: 100%;
            max-width: 500px;
            border-top: 5px solid #007bff; /* แถบสีเน้นหัวข้อ */
        }
        h1 {
            color: #007bff; /* สีน้ำเงินหลัก */
            text-align: center;
            margin-bottom: 5px;
            font-weight: 600;
        }
        p.subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        /* Search Form Styling */
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            padding: 12px 20px;
            background-color: #28a745; /* สีเขียวสำหรับปุ่มค้นหา */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #1e7e34;
        }
        button:active {
            transform: scale(0.98);
        }

        /* Result Display Styling */
        h2 {
            font-size: 1.2em;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        #result {
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
            line-height: 1.6;
        }

        /* Specific Result Styles (Feedback) */
        .result-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .result-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result-default {
            background-color: #f0f0f0;
            color: #6c757d;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>ระบบตรวจสอบผลการเรียนดีเด่น</h1>
    <p class="subtitle">ตรวจสอบรายชื่อนักเรียนที่มีผลการเรียนเฉลี่ย 4.00</p>

    <div class="search-form">
        <input type="text" id="studentId" placeholder="ป้อนรหัสนักเรียนที่ต้องการค้นหา" maxlength="10" />
        <button onclick="searchStudent()">ตรวจสอบ</button>
    </div>
    
    <h2>สถานะผลการเรียน</h2>
    <div id="result" class="result-default">
        <p>กรุณาป้อนรหัสนักเรียนและกดปุ่ม 'ตรวจสอบ'</p>
    </div>
</div>

<script>
    // ข้อมูลนักเรียนจำลอง (ใช้ในการสาธิต)
    const studentData = [
        { id: '12345', name: 'นายสมชาย ใจดี', gpa: '4.00', is400: true },
        { id: '67890', name: 'นางสาวสุดา งามยิ่ง', gpa: '3.95', is400: false },
        { id: '11223', name: 'เด็กชายมานะ เพียรเรียน', gpa: '4.00', is400: true },
        { id: '44556', name: 'เด็กหญิงปรีดา มั่นคง', gpa: '3.80', is400: false }
    ];

    /**
     * ฟังก์ชันสำหรับค้นหานักเรียนและแสดงผลลัพธ์
     */
    function searchStudent() {
        // 1. รับค่าจากช่องป้อนข้อมูล
        const inputId = document.getElementById('studentId').value.trim();
        const resultDiv = document.getElementById('result');
        
        // ล้าง Class เก่าทั้งหมด
        resultDiv.className = ''; 

        if (inputId === '') {
            resultDiv.innerHTML = '<p>กรุณาป้อนรหัสนักเรียนเพื่อดำเนินการค้นหา</p>';
            resultDiv.classList.add('result-error');
            return;
        }

        // 2. ค้นหาข้อมูลใน array จำลอง
        const student = studentData.find(s => s.id === inputId);

        // 3. แสดงผลลัพธ์
        if (student) {
            if (student.is400) {
                // เกรด 4.00
                resultDiv.innerHTML = `
                    <p style="font-weight: 600; font-size: 1.1em;">✓ ยินดีด้วย! คุณมีผลการเรียนดีเด่น</p>
                    <hr style="border: 0; border-top: 1px solid #c3e6cb; margin: 10px 0;">
                    <p>รหัสนักเรียน: <strong>${student.id}</strong></p>
                    <p>ชื่อ: <strong>${student.name}</strong></p>
                    <p>เกรดเฉลี่ย: <strong>${student.gpa}</strong></p>
                `;
                resultDiv.classList.add('result-success');
            } else {
                // ไม่ใช่ 4.00
                resultDiv.innerHTML = `
                    <p style="font-weight: 600; font-size: 1.1em;">- ผลการเรียนยังไม่ถึงเกณฑ์</p>
                    <hr style="border: 0; border-top: 1px solid #ffeeba; margin: 10px 0;">
                    <p>รหัสนักเรียน: <strong>${student.id}</strong></p>
                    <p>ชื่อ: <strong>${student.name}</strong></p>
                    <p>เกรดเฉลี่ย: <strong>${student.gpa}</strong></p>
                    <p style="font-size: 0.9em; margin-top: 10px;">(เกณฑ์ที่กำหนดคือ 4.00)</p>
                `;
                resultDiv.classList.add('result-warning');
            }
        } else {
            // ไม่พบข้อมูล
            resultDiv.innerHTML = '<p style="font-weight: 600;">× ไม่พบรหัสนักเรียนในระบบ</p><p>กรุณาตรวจสอบรหัสอีกครั้ง</p>';
            resultDiv.classList.add('result-error');
        }
    }
</script>

</body>
</html>
