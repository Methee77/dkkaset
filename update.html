<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ขณะนี้เว็บไซต์ปิดปรับปรุง</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      padding: 32px 40px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.18);
      max-width: 460px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.28);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 600;
    }
    p { margin: 8px 0; font-size: 16px; }

    .icon {
      font-size: 54px;
      margin-bottom: 10px;
      animation: spin 6s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .cd-box {
      background: rgba(255,255,255,0.2);
      padding: 10px 14px;
      border-radius: 12px;
      min-width: 70px;
      backdrop-filter: blur(6px);
    }

    .cd-num {
      font-size: 22px;
      font-weight: 700;
    }

    .cd-label {
      font-size: 12px;
      margin-top: 2px;
      opacity: .9;
    }

    .small { font-size: 13px; margin-top: 16px; opacity: .9; }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">⚙️</div>
    <h1>เว็บไซต์ปิดปรับปรุงชั่วคราว</h1>
    <p>ปิดปรับปรุงระบบเพื่อเพิ่มประสิทธิภาพฐานข้อมูล</p>
    <p>และอัปเดตข้อมูลให้เป็นปัจจุบัน</p>

    <h3 style="margin-top: 20px; font-weight: 600;">จะเปิดให้ใช้งานอีกครั้งในวันที่<br>22 พฤศจิกายน 2568 เวลา 10:00 น.</h3>

    <div class="countdown" id="countdown">
      <div class="cd-box"><div class="cd-num" id="d">--</div><div class="cd-label">วัน</div></div>
      <div class="cd-box"><div class="cd-num" id="h">--</div><div class="cd-label">ชั่วโมง</div></div>
      <div class="cd-box"><div class="cd-num" id="m">--</div><div class="cd-label">นาที</div></div>
      <div class="cd-box"><div class="cd-num" id="s">--</div><div class="cd-label">วินาที</div></div>
    </div>

    <div class="small">© เว็บไซต์ของคุณ</div>
  </div>

  <script>
    const targetDate = new Date("2025-11-22T10:00:00+07:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "พร้อมให้บริการแล้ว";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("d").textContent = days;
      document.getElementById("h").textContent = hours;
      document.getElementById("m").textContent = minutes;
      document.getElementById("s").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
