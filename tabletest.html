<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ค้นหาตารางสอบ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen py-10 px-4">

  <div class="max-w-xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-2">ประกาศตารางสอบ</h1>
    <p class="text-base text-gray-600 font-medium">Updated 31 กรกฎาคม 2568</p>
  </div>

  <!-- Form -->
  <div class="max-w-xl mx-auto mt-6 bg-white border border-gray-200 rounded-xl shadow-sm p-6">
    <form id="searchForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">ชั้น</label>
        <input type="text" value="F39-2" disabled class="w-full bg-gray-100 text-gray-700 border rounded-md px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">ภาคการศึกษา</label>
        <input type="text" value="ภาคต้น 2568" disabled class="w-full bg-gray-100 text-gray-700 border rounded-md px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">ประเภทการสอบ</label>
        <input type="text" value="กลางภาค" disabled class="w-full bg-gray-100 text-gray-700 border rounded-md px-4 py-2" />
      </div>

  <div class="max-w-xl mx-auto mt-4 flex justify-center gap-4">
    <a href="https://example.com/midterm" target="_blank" class="border-2 border-green-500 text-green-700 px-5 py-2 rounded font-semibold hover:bg-green-100 transition">
      ตารางสอบกลาง "กลางภาค"
    </a>
    <a href="https://example.com/final" target="_blank" class="border-2 border-red-600 text-red-700 px-5 py-2 rounded font-semibold hover:bg-red-100 transition">
      ตารางสอบกลาง "ปลายภาค"
    </a>
  </div>

  <!-- Result -->
  <div id="resultBox" class="max-w-3xl mx-auto mt-10 hidden">
    <div class="bg-white border rounded-xl shadow-sm p-6">
      <div class="text-lg font-semibold mb-2 text-blue-700">ข้อมูลตารางสอบของนิสิต</div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700 mb-4">
        <div><strong>รหัสนิสิต:</strong> <span id="showSid"></span></div>
        <div><strong>ชื่อ - สกุล:</strong> <span id="showName"></span></div>
        <div><strong>ภาคการศึกษา:</strong> ภาคต้น 2568</div>
        <div><strong>ประเภทการสอบ:</strong> กลางภาค</div>
      </div>

  </script>

</body>
</html>
