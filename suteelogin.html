<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบe</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Sans Thai', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .left-section {
      flex: 1;
      background-color: #f0f4f7;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #003366;
    }

    .left-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .left-section p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .right-section {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-left: 1px solid #ccc;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #003366;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0055aa;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 15px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-section, .right-section {
        flex: unset;
        width: 100%;
        height: auto;
      }

      .left-section {
        border-bottom: 1px solid #ccc;
      }

      .right-section {
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>ข่าวประชาสัมพันธ์</h1>
      <p></p>
      <p style="margin-top: 20px;"></p>
    </div>

    <div class="right-section">
      <div class="login-box">
        <h2>สุธีเข้าระบบ Admin</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <div class="error-message" id="error-msg">ไม่สามารถเข้าสู่ระบบได้</div>
        <button onclick="handleLogin()">เข้าสู่ระบบ</button>
      </div>
      <div class="footer">© 2025 สุธี</div>
    </div>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "206494" && password === "206494") {
        window.location.href = "https://github.com/Methee77/dkkaset";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
