<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ</title>

  <style>
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .login-wrapper {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 6px #0070f3aa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0070f3;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1.5px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1.5px solid #f5c6cb;
    }

    .success a {
      color: #155724;
      text-decoration: underline;
      font-weight: 700;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h2>เข้าสู่ระบบ</h2>
    <form id="login-form" autocomplete="off">
      <label for="username">ชื่อผู้ใช้</label>
      <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required />

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required />

      <button type="submit">เข้าสู่ระบบ</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e){
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageBox = document.getElementById('message');

      // เช็ค username และ password
      if(username === 'sutee206494' && password === '206494') {
        messageBox.textContent = '';
        messageBox.className = 'message success';
        messageBox.style.display = 'block';
        messageBox.innerHTML = 'เข้าระบบสำเร็จ! <a href="https://github.com/Methee77/dkkaset" target="_blank" rel="noopener noreferrer">ไปยังระบบ</a>';
      } else {
        messageBox.textContent = 'เข้าระบบไม่สำเร็จ กรุณาตรวจสอบชื่อผู้ใช้และรหัสผ่าน';
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
