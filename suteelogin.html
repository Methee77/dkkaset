<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ KU</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      flex-wrap: wrap;
    }

    .left {
      background-color: #004d40;
      color: white;
      flex: 1 1 300px;
      padding: 40px 30px;
    }

    .left h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .left ul {
      padding-left: 20px;
    }

    .right {
      flex: 1 1 300px;
      padding: 40px 30px;
    }

    .right h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0055aa;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>ข่าวประชาสัมพันธ์</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="right">
      <h2>เข้าสู่ระบบนิสิต</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
        <input type="password" id="password" placeholder="รหัสผ่าน" required />
        <button type="submit">เข้าสู่ระบบ</button>
        <div class="error" id="error-msg"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '206494' && password === '206494') {
        window.location.href = 'home.html'; // เปลี่ยนไปหน้าอื่นตามต้องการ
      } else {
        errorMsg.textContent = 'ไม่สามารถเข้าสู่ระบบได้';
      }
    });
  </script>
</body>
</html>
