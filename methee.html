<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex">
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">รายงานผลการประเมินประจำปี</h1>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">ส่งออกรายงาน</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-gray-500 text-sm">คะแนนเฉลี่ยรวม</p>
                    <p class="text-3xl font-bold text-gray-800">4.85 / 5.00</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-gray-500 text-sm">จำนวนผู้ผ่านเกณฑ์</p>
                    <p class="text-3xl font-bold text-gray-800">92%</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
                    <p class="text-gray-500 text-sm">รอการประเมิน</p>
                    <p class="text-3xl font-bold text-gray-800">5 รายการ</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                <h2 class="text-lg font-semibold mb-4 text-gray-700">แนวโน้มผลการประเมินตามหัวข้อ</h2>
                <canvas id="evalChart" height="100"></canvas>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-4 font-semibold text-gray-700">ชื่อ-นามสกุล</th>
                            <th class="p-4 font-semibold text-gray-700">หัวข้อการประเมิน</th>
                            <th class="p-4 font-semibold text-gray-700">คะแนน</th>
                            <th class="p-4 font-semibold text-gray-700">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            <td class="p-4">สมชาย ใจดี</td>
                            <td class="p-4">ทักษะการสื่อสาร</td>
                            <td class="p-4">4.5</td>
                            <td class="p-4"><span class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs">ดีเยี่ยม</span></td>
                        </tr>
                        <tr>
                            <td class="p-4">สมหญิง รักเรียน</td>
                            <td class="p-4">ความคิดสร้างสรรค์</td>
                            <td class="p-4">4.0</td>
                            <td class="p-4"><span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-full text-xs">ดีมาก</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('evalChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['ด้านความรู้', 'ด้านทักษะ', 'ด้านพฤติกรรม', 'ด้านการทำงานทีม', 'ด้านวินัย'],
                datasets: [{
                    label: 'คะแนนเฉลี่ย',
                    data: [4.2, 3.8, 4.5, 4.0, 4.9],
                    backgroundColor: '#3b82f6'
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
