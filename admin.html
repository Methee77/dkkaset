<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ดูแล - [ชื่อโรงเรียน]</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            /* พื้นหลังไล่เฉดสีดำ/เทาเข้มเพื่อให้องค์ประกอบสีเหลืองโดดเด่น */
            background: linear-gradient(135deg, #1c1c1c 0%, #333333 100%); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Login Card/Container (สีขาวเพื่อให้ตัดกับพื้นหลัง) --- */
        .login-container {
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px; 
            text-align: center;
        }

        /* --- Logo & Title --- */
        .logo-section {
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .logo-section h2 {
            font-size: 1.8em;
            color: #1c1c1c; /* สีดำ */
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .logo-section span {
            color: #FFC300; /* สีเหลืองทอง/เหลืองสว่าง */
            font-weight: 500;
        }

        .logo-section p {
             color: #6c757d;
             font-size: 0.9em;
             margin-top: 5px;
        }

        /* --- Floating Label Input Group --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px 5px 10px;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
            transition: border-bottom 0.3s;
            font-family: 'Kanit', sans-serif;
            font-weight: 400;
        }

        .input-group label {
            position: absolute;
            top: 10px; 
            left: 10px;
            color: #6c757d;
            font-size: 16px;
            pointer-events: none; 
            transition: 0.3s ease-out;
        }

        /* Floating effect: Active Colors */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -5px; 
            font-size: 12px;
            color: #FFC300; /* สีเหลืองเมื่อ Active */
        }

        .input-group input:focus {
            border-bottom-color: #FFC300; /* เส้นใต้ Input เปลี่ยนเป็นสีเหลืองเมื่อ Focus */
        }
        
        /* --- Submit Button --- */
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #FFC300; /* ปุ่มสีเหลือง */
            color: #1c1c1c; /* ข้อความในปุ่มสีดำ */
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            font-family: 'Kanit', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            background-color: #ffda66; /* สีเหลืองอ่อนลงเมื่อ Hover */
            color: #1c1c1c;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="logo-section">
            <img src="20613895_1396847330350433_1746720751_n.png"ตราโรงเรียน">
            <h2>[ชื่อย่อโรงเรียน] <br> Admin <span>Login</span></h2>
            <p>กรุณาใช้บัญชีผู้ดูแลระบบในการเข้าถึง</p>
        </div>

        <form action="/admin-dashboard" method="POST">
            
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">ชื่อผู้ใช้งาน</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">รหัสผ่าน</label>
            </div>

            <button type="submit" class="login-button">
                เข้าสู่ระบบ
            </button>
        </form>
    </div>

</body>
</html>
