<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ดูแล - [ชื่อระบบ]</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #0056b3 0%, #0099ff 100%); /* พื้นหลังไล่เฉดสีฟ้า */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Login Card/Container --- */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* จำกัดความกว้างเพื่อความสวยงาม */
            text-align: center;
        }

        .login-container h2 {
            font-size: 2em;
            color: #0056b3;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-container p {
            color: #6c757d;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* --- Floating Label Input Group --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 15px 10px 5px 10px; /* เพิ่มพื้นที่ด้านบนสำหรับ Label */
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            background: transparent;
            transition: border-bottom 0.3s;
            font-family: 'Kanit', sans-serif;
            font-weight: 400;
        }

        .input-group label {
            position: absolute;
            top: 10px; /* ตำแหน่งเริ่มต้นของ Label */
            left: 10px;
            color: #6c757d;
            font-size: 16px;
            pointer-events: none; /* ทำให้คลิกผ่าน Label ไปที่ Input ได้ */
            transition: 0.3s ease-out;
        }

        /* Floating effect: Label เลื่อนขึ้นเมื่อมีข้อความหรือเมื่อ Input ถูก Focus */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -5px; /* เลื่อน Label ขึ้นด้านบน */
            font-size: 12px;
            color: #0056b3; /* เปลี่ยนสีเมื่อ Active */
        }

        .input-group input:focus {
            border-bottom-color: #0056b3; /* เส้นใต้ Input เปลี่ยนสีเมื่อ Focus */
        }
        
        /* --- Submit Button --- */
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 15px;
            font-family: 'Kanit', sans-serif;
        }

        .login-button:hover {
            background-color: #004085;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-button:active {
            transform: scale(0.99);
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            .login-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <p>เข้าสู่ระบบผู้ดูแลระบบ</p>

        <form action="/admin-dashboard" method="POST">
            
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">ชื่อผู้ใช้งาน</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">รหัสผ่าน</label>
            </div>

            <button type="submit" class="login-button">
                เข้าสู่ระบบ
            </button>
        </form>
    </div>

</body>
</html>
