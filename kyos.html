<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบข้อมูล DSL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h5 class="text-white text-center mb-4"><i class="fa-solid fa-database"></i> DSL System</h5>
      <a href="#"><i class="fa-solid fa-chart-line me-2"></i>Dashboard</a>
      <a href="#"><i class="fa-solid fa-table me-2"></i>ข้อมูล</a>
      <a href="#"><i class="fa-solid fa-file-export me-2"></i>รายงาน</a>
    </div>

    <!-- Content -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">DSL Dashboard</a>
        <div class="ms-auto">
          <button class="btn btn-outline-secondary">ออกจากระบบ</button>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container mt-4">
        <h3 class="mb-3">ข้อมูลรายงาน</h3>
        <table id="dataTable" class="table table-striped">
          <thead>
            <tr>
              <th>ลำดับ</th>
              <th>ชื่อ</th>
              <th>แผนก</th>
              <th>วันที่</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>สมชาย ใจดี</td><td>IT</td><td>2025-06-01</td></tr>
            <tr><td>2</td><td>สมหญิง กล้าหาญ</td><td>HR</td><td>2025-06-02</td></tr>
            <tr><td>3</td><td>อนันต์ สายตรง</td><td>บัญชี</td><td>2025-06-03</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#dataTable').DataTable();
    });
  </script>
</body>
</html>
