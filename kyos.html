<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>กยศ NPRU - Navbar ตัวอย่าง</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style> body { font-family: 'Prompt', sans-serif; }</style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-red-700 text-white">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="text-xl font-bold">NPRU กยศ.</a>
        </div>

        <!-- Menu Links -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="hover:underline">หน้าแรก</a>
          <a href="#" class="hover:underline">ยื่นคำขอกู้</a>
          <a href="#" class="hover:underline">เตรียมเอกสาร</a>
          <a href="#" class="hover:underline">ตรวจสอบยอดหนี้</a>
          <a href="#" class="hover:underline">ติดต่อ</a>
        </div>

        <!-- Mobile menu icon -->
        <div class="md:hidden">
          <button id="menuBtn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" strokeLinecap="round" strokeLinejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="md:hidden hidden bg-red-600">
      <a href="#" class="block px-4 py-2 hover:bg-red-500">หน้าแรก</a>
      <a href="#" class="block px-4 py-2 hover:bg-red-500">ยื่นคำขอกู้</a>
      <a href="#" class="block px-4 py-2 hover:bg-red-500">เตรียมเอกสาร</a>
      <a href="#" class="block px-4 py-2 hover:bg-red-500">ตรวจสอบยอดหนี้</a>
      <a href="#" class="block px-4 py-2 hover:bg-red-500">ติดต่อ</a>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
