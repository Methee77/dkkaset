<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบกยศ./กรอ. มก.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Prompt', sans-serif; }
    .sidebar { width: 240px; background-color: #2c3e50; color: white; height: 100vh; }
    .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
    .sidebar a:hover { background-color: #34495e; }
    .sidebar .submenu { padding-left: 20px; }
    .content { flex-grow: 1; padding: 20px; }
  </style>
</head>
<body class="flex">

  <aside class="sidebar">
    <h2 class="text-xl font-semibold px-4 py-4">ระบบกยศ./กรอ.</h2>
    <a href="#"><i class="fas fa-home mr-2"></i>หน้าหลัก</a>
    <a href="#"><i class="fas fa-bullhorn mr-2"></i>ข่าวประชาสัมพันธ์</a>
    <button id="toggleManuals" class="w-full text-left flex items-center px-4 py-2">
      <i class="fas fa-file-alt mr-2"></i>วิธีการเข้าใช้งานระบบ
      <i id="iconToggle" class="fas fa-chevron-down ml-auto"></i>
    </button>
    <div id="manualsSubmenu" class="submenu hidden">
      <a href="#" class="py-1">• คู่มือ PDF</a>
      <a href="#" class="py-1">• คู่มือ e‑book</a>
    </div>
    <a href="#"><i class="fas fa-list-alt mr-2"></i>ขั้นตอนการขอกู้ยืม</a>
    <a href="#"><i class="fas fa-download mr-2"></i>เอกสารดาวน์โหลด</a>
    <a href="#"><i class="fas fa-envelope mr-2"></i>ติดต่อสอบถาม</a>
  </aside>

  <div class="content">
    <h1 class="text-2xl font-bold mb-4">ยินดีต้อนรับสู่ระบบกยศ./กรอ. มก.</h1>
    <p>เนื้อหาหลักของระบบ จัดวางไว้ตรงนี้...</p>
  </div>

  <script>
    const btn = document.getElementById('toggleManuals');
    const submenu = document.getElementById('manualsSubmenu');
    const icon = document.getElementById('iconToggle');
    btn.addEventListener('click', () => {
      submenu.classList.toggle('hidden');
      icon.classList.toggle('fa-chevron-up');
      icon.classList.toggle('fa-chevron-down');
    });
  </script>
</body>
</html>
