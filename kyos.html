<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เมนูด้านข้าง กยศ.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #b71c1c;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      transition: width 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 1.4em;
    }

    .sidebar a {
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #d32f2f;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f5f5f5;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -250px;
        top: 0;
        height: 100%;
        z-index: 10;
      }

      .sidebar.active {
        left: 0;
      }

      .toggle-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #b71c1c;
        color: white;
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        z-index: 20;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h2>ระบบกยศ.</h2>
    <a href="#"><i class="fas fa-home"></i>หน้าหลัก</a>
    <a href="#"><i class="fas fa-user"></i>ข้อมูลนักศึกษา</a>
    <a href="#"><i class="fas fa-file-alt"></i>ใบคำขอกู้</a>
    <a href="#"><i class="fas fa-upload"></i>อัปโหลดเอกสาร</a>
    <a href="#"><i class="fas fa-info-circle"></i>คู่มือ/ประกาศ</a>
    <a href="#"><i class="fas fa-envelope"></i>ติดต่อ</a>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <div class="content">
    <h1>ยินดีต้อนรับสู่ระบบกยศ.</h1>
    <p>นี่คือหน้าหลักของระบบกู้ยืมเงินเพื่อการศึกษา กยศ. ประจำปีการศึกษา 2566</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
