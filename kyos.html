<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประกาศ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    .announcement-box {
      border: 3px solid #007BFF;
      padding: 30px 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    .announcement-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="announcement-box">
    <div class="announcement-text">
      ถามผ่านทางกลุ่ม<br>หรือติดตามข้อมูลผ่านเพจ กยศ.มอ.
    </div>
  </div>
</body>
</html>
