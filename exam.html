<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ค้นหาตารางสอบ</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ฟอนต์ IBM Plex Sans Thai Looped -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'IBM Plex Sans Thai Looped', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl">

    <!-- หัวข้อ -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">ค้นหาตารางสอบ</h1>
      <p class="text-sm text-gray-600 mt-1">Updated 7 มิถุนายน 2568</p>
      <p class="text-sm text-gray-500 mt-1">
        เริ่มใช้ตั้งแต่ตารางสอบกลางภาค ภาคต้น 2568 ในช่วงเดือนสิงหาคม เป็นต้นไป
      </p>
    </div>

    <!-- กล่องฟอร์ม -->
    <div class="bg-gray-50 border border-gray-300 rounded-xl p-6 space-y-4">
      
      <!-- ช่อง: รหัสนิสิต -->
      <div>
        <label class="block text-gray-800 font-semibold mb-1">รหัสนิสิต 3 ตัวท้าย</label>
        <input type="text" placeholder="กรอกรหัสนิสิต 3 ตัวท้าย" class="w-full border border-gray-300 rounded px-3 py-2">
      </div>

      <!-- ช่อง: ชั้น -->
      <div>
        <label class="block text-gray-800 font-semibold mb-1">ชั้น</label>
        <select class="w-full border border-gray-300 rounded px-3 py-2">
          <option>F39-1</option>
          <option>F39-2</option>
          <option>F39-3</option>
        </select>
      </div>

      <!-- ช่อง: ภาคการศึกษา -->
      <div>
        <label class="block text-gray-800 font-semibold mb-1">ภาคการศึกษา</label>
        <select class="w-full border border-gray-300 rounded px-3 py-2">
          <option>ภาคปลาย 2567</option>
          <option>ภาคต้น 2568</option>
        </select>
      </div>

      <!-- ช่อง: ประเภทการสอบ -->
      <div>
        <label class="block text-gray-800 font-semibold mb-1">ประเภทการสอบ</label>
        <select class="w-full border border-gray-300 rounded px-3 py-2">
          <option>ปลายภาค</option>
          <option>กลางภาค</option>
        </select>
      </div>

      <!-- ปุ่ม -->
      <div class="pt-2">
        <button class="w-full bg-blue-900 hover:bg-blue-800 text-white font-medium py-2 rounded">
          ค้นหา
        </button>
      </div>

    </div>
  </div>
</body>
</html>
