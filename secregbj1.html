<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* กำหนดฟอนต์ TH Sarabun PSK */
        @font-face {
            font-family: 'THSarabunPSK';
            src: local('TH Sarabun PSK'), local('THSarabunPSK');
        }

        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --pending-bg: #fee2e2;
            --pending-text: #991b1b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'THSarabunPSK', 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
            font-size: 18px; /* ปรับขนาดฟอนต์ให้เหมาะกับ SarabunPSK */
        }

        /* ส่วนตัวนับถอยหลัง */
        .countdown-container {
            background: linear-gradient(135deg, #be123c 0%, #9f1239 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(190, 18, 60, 0.2);
        }
        .countdown-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .countdown-timer { font-size: 1.8rem; font-weight: bold; letter-spacing: 2px; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header { text-align: center; margin-bottom: 25px; }
        h2 { color: var(--primary); margin: 0; font-size: 2.2rem; }
        p.subtitle { color: #64748b; margin-top: 5px; font-size: 1.3rem; }

        .dept-group-header {
            background: #1e3a8a;
            padding: 10px 18px;
            margin-top: 30px;
            border-radius: 8px 8px 0 0;
            color: white;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .level-sub-header {
            background: #eff6ff;
            padding: 8px 18px;
            border-left: 6px solid var(--secondary);
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.3rem;
            margin-top: 10px;
        }

        .table-wrapper { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 800px; }
        th { background-color: #f8fafc; color: #475569; padding: 12px 15px; text-align: left; font-size: 1.1rem; border-bottom: 2px solid var(--border-color); }
        td { padding: 10px 15px; border-bottom: 1px solid #f1f5f9; font-size: 1.1rem; }

        /* เส้นแบ่งรายวิชา */
        .course-divider {
            border-top: 2px solid #cbd5e1 !important;
        }

        .course-code { font-family: monospace; font-weight: bold; color: #475569; }
        .course-name { color: #1e3a8a; font-weight: 600; }
        .room-text { color: #3b82f6; font-weight: 600; }
        .confirm-date { font-size: 1rem; color: #64748b; }
        
        .status-pill {
            padding: 2px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }
        .complete { background: var(--success-bg); color: var(--success-text); }
        .pending { background: var(--pending-bg); color: var(--pending-text); }
    </style>
</head>
<body>

<div class="countdown-container">
    <div class="countdown-title">
        กำหนดการส่งเกรด (ก่อนกลางภาค/สอบกลางภาค) หลักสูตรมัธยมศึกษา<br>
        ไม่เกินเที่ยงคืนวันอังคารที่ 13 ก.พ. 2569
    </div>
    <div class="countdown-timer" id="timer">กำลังคำนวณเวลา...</div>
</div>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-file-check"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
    </div>

    <div id="contentArea"></div>
</div>

<script>
    const departments = { "1": "ภาษาไทย" };
    const teachers = {
        "118": "นางวิไลพักตร์ กลิ่นกาหลง",
        "125": "นายธีรภัทร แก้วสมนึก",
        "113": "นางสาวจินตนา บำรุงเพ็ชร",
        "123": "นางสาวภัคปภัสร์ กาญจน์นันทรักษ์",
        "124": "นางสาวอุษา สายทอง"
    };

    // ระบบตัวนับถอยหลัง
    function updateTimer() {
        const deadline = new Date("February 13, 2026 23:59:59").getTime();
        const now = new Date().getTime();
        const diff = deadline - now;

        if (diff < 0) {
            document.getElementById("timer").innerHTML = "สิ้นสุดกำหนดการส่ง";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = 
            `${days} วัน ${hours} ชั่วโมง ${mins} นาที ${secs} วินาที`;
    }
    setInterval(updateTimer, 1000);

    function initDisplay() {
        let academicData = [];
        // ม.1
        for (let i = 1; i <= 11; i++) {
            let tId = [1, 2, 5, 7, 9, 10].includes(i) ? "118" : "125";
            academicData.push({ id: tId, teacher: teachers[tId], code: "ท21102", course: "ภาษาไทย 2", level: "ม.1", room: i, status: 0, date: null });
        }
        for (let i = 2; i <= 11; i++) {
            academicData.push({ id: "113", teacher: teachers["113"], code: "ท20202", course: "สารสนเทศห้องสมุด 2", level: "ม.1", room: i, status: 0, date: null });
        }
        // ม.2
        for (let i = 1; i <= 10; i++) {
            let tId = [1, 2, 4, 6, 8, 10].includes(i) ? "123" : "124";
            academicData.push({ id: tId, teacher: teachers[tId], code: "ท22102", course: "ภาษาไทย 4", level: "ม.2", room: i, status: 0, date: null });
        }
        renderTable(academicData);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        contentArea.innerHTML = "";

        const groupedDept = {};
        data.forEach(item => {
            const deptId = item.id.charAt(0);
            if (!groupedDept[deptId]) groupedDept[deptId] = [];
            groupedDept[deptId].push(item);
        });

        Object.keys(groupedDept).sort().forEach(deptId => {
            const deptName = departments[deptId] || "อื่นๆ";
            let sectionHTML = `<div class="dept-group-header">กลุ่มสาระฯ ${deptName}</div>`;

            const groupedLevel = {};
            groupedDept[deptId].forEach(item => {
                if (!groupedLevel[item.level]) groupedLevel[item.level] = [];
                groupedLevel[item.level].push(item);
            });

            Object.keys(groupedLevel).sort().forEach(level => {
                sectionHTML += `
                    <div class="level-sub-header">ระดับชั้น ${level}</div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th width="12%">รหัสวิชา</th>
                                    <th width="23%">รายวิชา</th>
                                    <th width="10%" style="text-align:center;">ห้อง</th>
                                    <th width="20%">ครูผู้สอน</th>
                                    <th width="15%">สถานะ</th>
                                    <th width="20%">วันที่ยืนยันข้อมูล</th>
                                </tr>
                            </thead>
                            <tbody>`;
                
                let lastCourseCode = "";
                groupedLevel[level].forEach((item, index) => {
                    // ตรวจสอบเพื่อใส่เส้นแบ่งรายวิชา
                    const isNewCourse = lastCourseCode !== "" && lastCourseCode !== item.code;
                    const rowClass = isNewCourse ? 'course-divider' : '';
                    lastCourseCode = item.code;

                    sectionHTML += `
                        <tr class="${rowClass}">
                            <td><span class="course-code">${item.code}</span></td>
                            <td class="course-name">${item.course}</td>
                            <td style="text-align:center;"><span class="room-text">${level}/${item.room}</span></td>
                            <td>${item.teacher}</td>
                            <td>
                                <span class="status-pill ${item.status === 1 ? 'complete' : 'pending'}">
                                    ${item.status === 1 ? 'ยืนยันแล้ว' : 'ยังไม่ดำเนินการ'}
                                </span>
                            </td>
                            <td class="confirm-date">${item.date ? item.date : '-'}</td>
                        </tr>`;
                });

                sectionHTML += `</tbody></table></div>`;
            });

            const div = document.createElement('div');
            div.innerHTML = sectionHTML;
            contentArea.appendChild(div);
        });
    }

    document.addEventListener('DOMContentLoaded', initDisplay);
</script>

</body>
</html>
