<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --pending-bg: #fee2e2;
            --pending-text: #991b1b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header { text-align: center; margin-bottom: 25px; }
        h2 { color: var(--primary); margin: 0; font-size: 1.6rem; }
        p.subtitle { color: #64748b; margin-top: 5px; }

        .dept-group-header {
            background: #1e3a8a;
            padding: 12px 18px;
            margin-top: 30px;
            border-radius: 8px 8px 0 0;
            color: white;
        }

        .level-sub-header {
            background: #eff6ff;
            padding: 8px 18px;
            border-left: 6px solid var(--secondary);
            font-weight: 600;
            color: var(--secondary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-wrapper { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background-color: #f8fafc; color: #64748b; padding: 12px 15px; text-align: left; font-size: 0.9rem; border-bottom: 2px solid var(--border-color); }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }

        .course-code { font-family: monospace; color: #64748b; font-weight: bold; }
        .course-name { color: #1e3a8a; font-weight: 600; }
        .room-tag { color: #3b82f6; font-weight: 600; font-size: 0.9rem; }
        .step-tag { color: #94a3b8; font-size: 0.8rem; margin-right: 5px; font-weight: 600; }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        .complete { background: var(--success-bg); color: var(--success-text); }
        .pending { background: var(--pending-bg); color: var(--pending-text); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-file-check"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
    </div>

    <div id="contentArea"></div>
</div>

<script>
    const departments = {
        "1": "ภาษาไทย", "2": "คณิตศาสตร์", "3": "วิทยาศาสตร์และเทคโนโลยี",
        "4": "สังคมศึกษาฯ", "5": "สุขศึกษาและพลศึกษา", "6": "ศิลปะ",
        "7": "การงานอาชีพ", "8": "ภาษาต่างประเทศ", "9": "กิจกรรมพัฒนาผู้เรียน"
    };

    // เพิ่มข้อมูลวิชาที่นี่
    const rawData = [
        { id: "118", teacher: "นางวิไลพักตร์ กลิ่นกาหลง", code: "ท21102", course: "ภาษาไทย 2", level: "ม.1" },
        { id: "113", teacher: "นางสาวจินตนา บำรุงเพ็ชร", code: "ท20202", course: "สารสนเทศห้องสมุด 2", level: "ม.1" }
    ];

    function initDisplay() {
        const academicData = [];
        // สร้างข้อมูลห้อง 1-11 สำหรับทุกวิชาใน rawData
        rawData.forEach(base => {
            for (let i = 1; i <= 11; i++) {
                academicData.push({
                    ...base,
                    room: `${base.level}/${i}`,
                    status: 0 // 0=ยังไม่ส่ง, 1=ส่งแล้ว
                });
            }
        });

        renderTable(academicData);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        contentArea.innerHTML = "";

        const groupedData = {};
        data.forEach(item => {
            const deptId = item.id.charAt(0);
            if (!groupedData[deptId]) groupedData[deptId] = [];
            groupedData[deptId].push(item);
        });

        Object.keys(groupedData).sort().forEach(deptId => {
            const deptName = departments[deptId] || "อื่นๆ";
            const items = groupedData[deptId];

            const deptSection = document.createElement('div');
            deptSection.innerHTML = `
                <div class="dept-group-header">
                    <i class="fas fa-bookmark"></i> กลุ่มสาระฯ ${deptName}
                </div>
                <div class="level-sub-header">
                    <i class="fas fa-graduation-cap"></i> ระดับชั้น ม.1
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 15%">รหัสวิชา</th>
                                <th style="width: 35%">รายวิชา / ห้อง</th>
                                <th style="width: 25%">ครูผู้สอน</th>
                                <th style="width: 25%">สถานะ</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items.map(item => `
                                <tr>
                                    <td><span class="course-code">${item.code}</span></td>
                                    <td>
                                        <div class="course-name">${item.course}</div>
                                        <div class="room-tag">ห้อง ${item.room}</div>
                                    </td>
                                    <td>${item.teacher}</td>
                                    <td>
                                        <span class="step-tag">${item.status === 1 ? '[7/7]' : '[1/7]'}</span>
                                        <span class="status-pill ${item.status === 1 ? 'complete' : 'pending'}">
                                            ${item.status === 1 ? 'ยืนยันข้อมูลแล้ว' : 'ยังไม่ดำเนินการ'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            contentArea.appendChild(deptSection);
        });
    }

    document.addEventListener('DOMContentLoaded', initDisplay);
</script>

</body>
</html>
