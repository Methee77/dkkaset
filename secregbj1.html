<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียน 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #eff6ff;
            --secondary: #3b82f6;
            --success-bg: #e2f9eb;
            --success-text: #2d6a4f;
            --pending-bg: #fce8e8;
            --pending-text: #9b2226;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* --- Header & Countdown Section --- */
        .header-card {
            background: white;
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        h2 { color: var(--primary); margin: 0; font-size: 2.2rem; font-weight: 600; }
        .subtitle { color: var(--text-muted); margin-top: 8px; font-size: 1.2rem; margin-bottom: 25px; }

        .countdown-wrapper { display: inline-flex; gap: 15px; background: var(--primary-light); padding: 20px 30px; border-radius: 20px; border: 1px solid #dbeafe; }
        .time-box { display: flex; flex-direction: column; align-items: center; min-width: 70px; }
        .time-value { background: white; width: 100%; padding: 10px 0; border-radius: 12px; font-size: 1.8rem; font-weight: 600; color: var(--primary); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); margin-bottom: 5px; }
        .time-label { font-size: 0.9rem; color: var(--secondary); font-weight: 600; }
        .deadline-text { display: block; margin-top: 15px; color: #be123c; font-weight: 600; font-size: 1.1rem; }

        /* --- Content Table --- */
        .content-card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); border: 1px solid var(--border-color); }
        .dept-group-header { background: var(--primary); padding: 18px 25px; border-radius: 15px; color: white; font-weight: 600; font-size: 1.4rem; display: flex; align-items: center; gap: 12px; }
        .level-sub-header { background: #f1f5f9; padding: 12px 20px; border-radius: 12px; font-weight: 600; color: var(--primary); font-size: 1.2rem; margin-top: 25px; margin-bottom: 15px; }

        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 950px; }
        th { padding: 18px 15px; text-align: left; color: var(--text-muted); font-weight: 600; border-bottom: 2px solid var(--border-color); }
        td { padding: 18px 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }

        .course-divider { border-top: 2px solid #e2e8f0 !important; }

        /* --- Status UI ตามตัวอย่างบรรทัดเดียว --- */
        .status-cell { display: flex; align-items: center; gap: 10px; white-space: nowrap; }
        .step-num { color: #94a3b8; font-weight: 600; font-size: 1.1rem; min-width: 45px; }
        .status-pill { padding: 6px 18px; border-radius: 50px; font-size: 1rem; font-weight: 600; display: inline-block; }
        .complete { background: var(--success-bg); color: var(--success-text); }
        .pending { background: var(--pending-bg); color: var(--pending-text); }

        .course-code { font-family: monospace; font-weight: 600; color: var(--text-muted); background: #f8fafc; padding: 4px 8px; border-radius: 6px; }
        .course-name { color: var(--primary); font-weight: 600; }
        .room-text { color: var(--secondary); font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-card">
        <h2><i class="fas fa-university"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
        
        <div class="countdown-wrapper">
            <div class="time-box"><div class="time-value" id="days">00</div><div class="time-label">วัน</div></div>
            <div class="time-box"><div class="time-value" id="hours">00</div><div class="time-label">ชม.</div></div>
            <div class="time-box"><div class="time-value" id="mins">00</div><div class="time-label">นาที</div></div>
            <div class="time-box"><div class="time-value" id="secs">00</div><div class="time-label">วินาที</div></div>
        </div>
        <span class="deadline-text"><i class="far fa-calendar-alt"></i> ไม่เกินเที่ยงคืนวันอังคารที่ 13 ก.พ. 2569</span>
    </div>

    <div class="content-card">
        <div id="contentArea"></div>
    </div>
</div>

<script>
    // Timer Logic
    function updateTimer() {
        const deadline = new Date("February 13, 2026 23:59:59").getTime();
        const diff = deadline - new Date().getTime();
        if (diff < 0) return;
        document.getElementById("days").innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
        document.getElementById("hours").innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById("mins").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById("secs").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateTimer, 1000);

    function initDisplay() {
        let data = [];
        // ม.1 ตัวอย่าง ท21102
        for(let i=1; i<=11; i++) {
            let t = [1,2,5,7,9,10].includes(i) ? "นางวิไลพักตร์ กลิ่นกาหลง" : "นายธีรภัทร แก้วสมนึก";
            // ตั้งค่าห้อง 1 ให้ยืนยันแล้ว
            let isConfirm = (i === 1); 
            data.push({ 
                code:"ท21102", 
                course:"ภาษาไทย 2", 
                level:"ม.1", 
                room:i, 
                teacher:t, 
                status: isConfirm ? 1 : 0, 
                date: isConfirm ? "7 ม.ค. 69 (09:15)" : "-" 
            });
        }
        // เพิ่มวิชาอื่นๆ ตามโครงสร้างเดิม...
        for(let i=2; i<=11; i++) data.push({ code:"ท20202", course:"สารสนเทศห้องสมุด 2", level:"ม.1", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" });
        // ม.2 - ม.6 (ใส่โค้ดวิชาตามที่คุณระบุไว้ก่อนหน้าได้เลย)
        // ...
        renderTable(data);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        const groupedLevel = {};
        data.forEach(item => {
            if (!groupedLevel[item.level]) groupedLevel[item.level] = [];
            groupedLevel[item.level].push(item);
        });

        let html = `<div class="dept-group-header"><i class="fas fa-book"></i> กลุ่มสาระการเรียนรู้ภาษาไทย</div>`;

        Object.keys(groupedLevel).sort().forEach(level => {
            html += `<div class="level-sub-header"><i class="fas fa-graduation-cap"></i> ระดับชั้น ${level}</div>
                     <div class="table-wrapper"><table>
                        <thead><tr>
                            <th width="12%">รหัสวิชา</th><th width="28%">รายวิชา</th><th width="10%">ห้อง</th>
                            <th width="22%">ครูผู้สอน</th><th width="20%">สถานะ</th><th width="13%">วันที่ยืนยัน</th>
                        </tr></thead><tbody>`;
            
            let lastCode = "";
            groupedLevel[level].forEach(item => {
                const isNew = lastCode !== "" && lastCode !== item.code;
                const statusHTML = item.status === 1 
                    ? `<div class="status-cell"><span class="step-num">[7/7]</span><span class="status-pill complete">ยืนยันข้อมูลแล้ว</span></div>` 
                    : `<div class="status-cell"><span class="step-num">[1/7]</span><span class="status-pill pending">ยังไม่ดำเนินการ</span></div>`;

                html += `<tr class="${isNew ? 'course-divider' : ''}">
                    <td><span class="course-code">${item.code}</span></td>
                    <td class="course-name">${item.course}</td>
                    <td class="room-text">${level}/${item.room}</td>
                    <td>${item.teacher}</td>
                    <td>${statusHTML}</td>
                    <td style="color:#64748b; font-size:0.9rem;">${item.date}</td>
                </tr>`;
                lastCode = item.code;
            });
            html += `</tbody></table></div>`;
        });
        contentArea.innerHTML = html;
    }
    window.onload = initDisplay;
</script>
</body>
</html>
