<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --pending-bg: #fee2e2;
            --pending-text: #991b1b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }

        .countdown-container {
            background: linear-gradient(135deg, #be123c 0%, #9f1239 100%);
            color: white;
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 15px -3px rgba(190, 18, 60, 0.3);
        }
        .countdown-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 10px; line-height: 1.4; }
        .countdown-timer { font-size: 2rem; font-weight: 600; letter-spacing: 1px; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header { text-align: center; margin-bottom: 30px; }
        h2 { color: var(--primary); margin: 0; font-size: 2rem; font-weight: 600; }
        p.subtitle { color: #64748b; margin-top: 8px; font-size: 1.1rem; }

        .dept-group-header {
            background: var(--primary);
            padding: 15px 20px;
            margin-top: 40px;
            border-radius: 10px 10px 0 0;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-sub-header {
            background: #eff6ff;
            padding: 10px 20px;
            border-left: 6px solid var(--secondary);
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .table-wrapper { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background-color: #f8fafc; color: #475569; padding: 15px; text-align: left; font-size: 1rem; border-bottom: 2px solid var(--border-color); }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 1rem; }

        /* เส้นแบ่งรายวิชา */
        .course-divider { border-top: 3px double #cbd5e1 !important; }

        .course-code { font-family: monospace; font-weight: 600; color: #475569; }
        .course-name { color: var(--primary); font-weight: 600; }
        .room-text { color: var(--secondary); font-weight: 600; }
        .confirm-date { font-size: 0.9rem; color: #64748b; }
        
        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
        }
        .complete { background: var(--success-bg); color: var(--success-text); }
        .pending { background: var(--pending-bg); color: var(--pending-text); }
        .step-count { font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>

<div class="countdown-container">
    <div class="countdown-title">
        กำหนดการส่งเกรด (ก่อนกลางภาค/สอบกลางภาค) หลักสูตรมัธยมศึกษา<br>
        ไม่เกินเที่ยงคืนวันอังคารที่ 13 ก.พ. 2569
    </div>
    <div class="countdown-timer" id="timer">กำลังคำนวณเวลา...</div>
</div>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-university"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
    </div>

    <div id="contentArea"></div>
</div>

<script>
    function initDisplay() {
        let data = [];

        // ม.1
        for(let i=1; i<=11; i++) {
            let t = [1,2,5,7,9,10].includes(i) ? "นางวิไลพักตร์ กลิ่นกาหลง" : "นายธีรภัทร แก้วสมนึก";
            data.push({ code:"ท21102", course:"ภาษาไทย 2", level:"ม.1", room:i, teacher:t, status:0, date:"-" });
        }
        for(let i=2; i<=11; i++) {
            data.push({ code:"ท20202", course:"สารสนเทศห้องสมุด 2", level:"ม.1", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" });
        }

        // ม.2
        for(let i=1; i<=10; i++) {
            let t = [1,2,4,6,8,10].includes(i) ? "นางสาวภัคปภัสร์ กาญจน์นันทรักษ์" : "นางสาวอุษา สายทอง";
            data.push({ code:"ท22102", course:"ภาษาไทย 4", level:"ม.2", room:i, teacher:t, status:0, date:"-" });
        }

        // ม.3
        for(let i=1; i<=4; i++) {
            data.push({ code:"ท23102", course:"ภาษาไทย 6", level:"ม.3", room:i, teacher:"นางนาตยา พิทักษ์วงศ์", status:0, date:"-" });
        }

        // ม.4
        for(let i=1; i<=9; i++) {
            data.push({ code:"ท31102", course:"ภาษาไทย 2", level:"ม.4", room:i, teacher:"นายวีระยุทธ โพธิ์สุวรรณ", status:0, date:"-" });
        }
        [6,7,9].forEach(i => data.push({ code:"ท30202", course:"การจัดการห้องสมุดฯ", level:"ม.4", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" }));
        for(let i=5; i<=9; i++) {
            data.push({ code:"ท31202", course:"การเขียนเพื่ออาชีพ", level:"ม.4", room:i, teacher:"นางสาววาสนา ด่วนดี", status:0, date:"-" });
        }

        // ม.5
        for(let i=1; i<=9; i++) {
            data.push({ code:"ท32102", course:"ภาษาไทย 4", level:"ม.5", room:i, teacher:"นายจิรวัฒน์ โสภาพันธุ์", status:0, date:"-" });
        }
        [6,7,9].forEach(i => data.push({ code:"ท30208", course:"การเขียนบันทึกฯ", level:"ม.5", room:i, teacher:"นางสาวจินตนา บำรุงเพ็ชร", status:0, date:"-" }));
        for(let i=5; i<=8; i++) {
            data.push({ code:"ท32202", course:"การอ่านและพิจารณาวรรณกรรม", level:"ม.5", room:i, teacher:"นางสาววาสนา ด่วนดี", status:0, date:"-" });
        }

        // ม.6
        for(let i=1; i<=9; i++) {
            data.push({ code:"ท33102", course:"ภาษาไทย 6", level:"ม.6", room:i, teacher:"นายกรณ์พงศ์ พัฒนปกรณ์พงษ์", status:0, date:"-" });
        }
        [6,7,9].forEach(i => data.push({ code:"ท30224", course:"การพัฒนาทักษะภาษาไทย 2", level:"ม.6", room:i, teacher:"นายธีรภัทร แก้วสมนึก", status:0, date:"-" }));
        for(let i=5; i<=9; i++) {
            let t = [5,6].includes(i) ? "นางสาวอุษา สายทอง" : "นางสาววชิราภรณ์ ศรป้อม";
            data.push({ code:"ท33202", course:"หลักภาษาไทย", level:"ม.6", room:i, teacher:t, status:0, date:"-" });
        }

        renderTable(data);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        const groupedLevel = {};
        data.forEach(item => {
            if (!groupedLevel[item.level]) groupedLevel[item.level] = [];
            groupedLevel[item.level].push(item);
        });

        let html = `<div class="dept-group-header"><i class="fas fa-book"></i> กลุ่มสาระการเรียนรู้ภาษาไทย</div>`;

        Object.keys(groupedLevel).sort().forEach(level => {
            html += `<div class="level-sub-header">ระดับชั้น ${level}</div>
                     <div class="table-wrapper"><table>
                        <thead><tr>
                            <th width="12%">รหัสวิชา</th><th width="28%">รายวิชา</th><th width="10%">ห้อง</th>
                            <th width="25%">ครูผู้สอน</th><th width="20%">สถานะ</th><th width="15%">วันที่ยืนยัน</th>
                        </tr></thead><tbody>`;
            
            let lastCode = "";
            groupedLevel[level].forEach(item => {
                const isNew = lastCode !== "" && lastCode !== item.code;
                const statusHTML = item.status === 1 
                    ? `<span class="status-pill complete"><span class="step-count">[7/7]</span> ยืนยันข้อมูลแล้ว</span>` 
                    : `<span class="status-pill pending"><span class="step-count">[1/7]</span> ยังไม่ดำเนินการ</span>`;

                html += `<tr class="${isNew ? 'course-divider' : ''}">
                    <td><span class="course-code">${item.code}</span></td>
                    <td class="course-name">${item.course}</td>
                    <td class="room-text">${level}/${item.room}</td>
                    <td>${item.teacher}</td>
                    <td>${statusHTML}</td>
                    <td class="confirm-date">${item.date}</td>
                </tr>`;
                lastCode = item.code;
            });
            html += `</tbody></table></div>`;
        });
        contentArea.innerHTML = html;
    }

    function updateTimer() {
        const deadline = new Date("February 13, 2026 23:59:59").getTime();
        const diff = deadline - new Date().getTime();
        if (diff < 0) { document.getElementById("timer").innerText = "สิ้นสุดกำหนดการ"; return; }
        const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000),
              m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
        document.getElementById("timer").innerText = `${d} วัน ${h} ชม. ${m} น. ${s} ว.`;
    }
    
    setInterval(updateTimer, 1000);
    window.onload = initDisplay;
</script>
</body>
</html>
