<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --pending-bg: #fff7ed;
            --pending-text: #9a3412;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px double #eee;
            padding-bottom: 20px;
        }

        h2 { color: var(--primary); margin: 0; font-size: 1.8rem; }
        p.subtitle { color: #64748b; margin-top: 8px; font-size: 1.1rem; }

        /* Dashboard สรุปยอด */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }
        .card.total { background: var(--primary); }
        .card.done { background: #10b981; }
        .card.wait { background: #f59e0b; }
        .card-num { font-size: 1.5rem; font-weight: 600; display: block; }

        /* ส่วนหัวกลุ่มสาระ */
        .dept-group-header {
            background: #eff6ff;
            padding: 12px 20px;
            margin-top: 30px;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dept-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.15rem;
        }

        /* ตาราง */
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
            font-size: 0.95rem;
        }

        tr:hover { background-color: #fafafa; }

        /* สถานะ */
        .status-pill {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .status-pill.complete { background: var(--success-bg); color: var(--success-text); }
        .status-pill.pending { background: var(--pending-bg); color: var(--pending-text); }

        .course-code { color: #64748b; font-size: 0.85rem; font-weight: normal; }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            td, th { padding: 10px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-check-circle"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
    </div>

    <div class="summary-cards">
        <div class="card total">
            <span class="card-num" id="totalCount">0</span>
            <span>รายวิชาทั้งหมด</span>
        </div>
        <div class="card done">
            <span class="card-num" id="doneCount">0</span>
            <span>ส่งผลการเรียนแล้ว</span>
        </div>
        <div class="card wait">
            <span class="card-num" id="waitCount">0</span>
            <span>ยังไม่ส่งผลการเรียน</span>
        </div>
    </div>

    <div id="contentArea"></div>
</div>

<script>
    const departments = {
        "1": "ภาษาไทย", "2": "คณิตศาสตร์", "3": "วิทยาศาสตร์และเทคโนโลยี",
        "4": "สังคมศึกษา ศาสนา และวัฒนธรรม", "5": "สุขศึกษาและพลศึกษา", 
        "6": "ศิลปะ", "7": "การงานอาชีพ", "8": "ภาษาต่างประเทศ", "9": "กิจกรรมพัฒนาผู้เรียน"
    };

    // ข้อมูลจำลอง: เพิ่มชื่อวิชาและรหัสวิชา
    const academicData = [
        { id: "111", name: "นางสาววาสนา ด่วนดี", code: "ท21102", course: "ภาษาไทย 2", status: 1 },
        { id: "113", name: "นางสาวจินตนา บำรุงเพ็ชร", code: "ท32205", course: "การอ่านพิจารณาวรรณกรรม", status: 1 },
        { id: "216", name: "นางสาวภัสรา เพ็งใย", code: "ค22102", course: "คณิตศาสตร์ 4", status: 0 },
        { id: "217", name: "นางสาวรจนา ดาวเรือง", code: "ค33202", course: "คณิตศาสตร์เพิ่มเติม 6", status: 1 },
        { id: "311", name: "นางสาวเนตรราตรี ท้าวโสม", code: "ว30202", course: "ฟิสิกส์เพิ่มเติม", status: 1 },
        { id: "314", name: "นางศิริพร เถาว์โท", code: "ว23102", course: "วิทยาศาสตร์ 6", status: 0 },
        { id: "407", name: "นายไชยพร แย้มมี", code: "ส21104", course: "ประวัติศาสตร์ 2", status: 1 },
        { id: "816", name: "นางสาวพัชรินทร์ ศรีทาคง", code: "อ31102", course: "ภาษาอังกฤษพื้นฐาน", status: 1 },
        { id: "830", name: "นายณัฏฐกิตติ์ โพธิ์พุ่ม", code: "อ20202", course: "ภาษาอังกฤษเพื่อการสื่อสาร", status: 0 }
    ];

    const contentArea = document.getElementById('contentArea');
    
    // คำนวณยอดสรุป
    const total = academicData.length;
    const done = academicData.filter(d => d.status === 1).length;
    document.getElementById('totalCount').innerText = total;
    document.getElementById('doneCount').innerText = done;
    document.getElementById('waitCount').innerText = total - done;

    // จัดกลุ่มตามกลุ่มสาระ
    const groupedData = {};
    academicData.forEach(item => {
        const deptId = item.id.charAt(0);
        if (!groupedData[deptId]) groupedData[deptId] = [];
        groupedData[deptId].push(item);
    });

    // สร้างตาราง
    Object.keys(groupedData).sort().forEach(deptId => {
        const deptName = departments[deptId] || "กลุ่มงานอื่นๆ";
        const items = groupedData[deptId];

        const section = document.createElement('div');
        section.innerHTML = `
            <div class="dept-group-header">
                <span class="dept-title"><i class="fas fa-book"></i> กลุ่มสาระฯ ${deptName}</span>
                <small>รวม ${items.length} รายวิชา</small>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 15%">รหัสวิชา</th>
                            <th style="width: 35%">ชื่อรายวิชา</th>
                            <th style="width: 30%">ครูผู้สอน</th>
                            <th style="width: 20%; text-align: center;">การส่งผลการเรียน</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td><span class="course-code">${item.code}</span></td>
                                <td><strong>${item.course}</strong></td>
                                <td>${item.name}</td>
                                <td style="text-align: center;">
                                    ${item.status === 1 
                                        ? `<span class="status-pill complete"><i class="fas fa-check-double"></i> ส่งเรียบร้อย</span>` 
                                        : `<span class="status-pill pending"><i class="fas fa-clock"></i> ยังไม่ส่ง</span>`
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
        contentArea.appendChild(section);
    });
</script>

</body>
</html>
