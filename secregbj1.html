<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --pending-bg: #fff7ed;
            --pending-text: #9a3412;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        h2 { color: var(--primary); margin: 0; font-size: 1.6rem; }
        p.subtitle { color: #64748b; margin-top: 5px; }

        .dept-group-header {
            background: #f8fafc;
            padding: 12px 18px;
            margin-top: 25px;
            border-radius: 8px 8px 0 0;
            border-left: 6px solid var(--primary);
            border-bottom: 1px solid var(--border-color);
        }

        .dept-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #ffffff;
            color: #64748b;
            font-weight: 600;
            text-align: left;
            padding: 12px 15px;
            font-size: 0.9rem;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            color: #1e293b;
            font-size: 0.95rem;
        }

        .course-code { font-family: monospace; color: #64748b; font-weight: bold; }
        .course-name { color: #1e3a8a; font-weight: 600; }

        .status-pill {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        .complete { background: var(--success-bg); color: var(--success-text); }
        .pending { background: var(--pending-bg); color: var(--pending-text); }

        @media (max-width: 768px) {
            td, th { padding: 10px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-file-check"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568 (จำแนกตามกลุ่มสาระการเรียนรู้)</p>
    </div>

    <div id="contentArea"></div>
</div>

<script>
    const departments = {
        "1": "ภาษาไทย", "2": "คณิตศาสตร์", "3": "วิทยาศาสตร์และเทคโนโลยี",
        "4": "สังคมศึกษาฯ", "5": "สุขศึกษาและพลศึกษา", "6": "ศิลปะ",
        "7": "การงานอาชีพ", "8": "ภาษาต่างประเทศ", "9": "กิจกรรมพัฒนาผู้เรียน"
    };

    const academicData = [
        { id: "111", name: "นางสาววาสนา ด่วนดี", code: "ท21102", course: "ภาษาไทย 2", status: 1 },
        { id: "113", name: "นางสาวจินตนา บำรุงเพ็ชร", code: "ท32205", course: "การอ่านพิจารณาวรรณกรรม", status: 1 },
        { id: "216", name: "นางสาวภัสรา เพ็งใย", code: "ค22102", course: "คณิตศาสตร์ 4", status: 0 },
        { id: "311", name: "นางสาวเนตรราตรี ท้าวโสม", code: "ว30202", course: "ฟิสิกส์เพิ่มเติม", status: 1 },
        { id: "314", name: "นางศิริพร เถาว์โท", code: "ว23102", course: "วิทยาศาสตร์ 6", status: 0 },
        { id: "816", name: "นางสาวพัชรินทร์ ศรีทาคง", code: "อ31102", course: "ภาษาอังกฤษพื้นฐาน", status: 1 }
    ];

    const contentArea = document.getElementById('contentArea');

    // จัดกลุ่ม
    const groupedData = {};
    academicData.forEach(item => {
        const deptId = item.id.charAt(0);
        if (!groupedData[deptId]) groupedData[deptId] = [];
        groupedData[deptId].push(item);
    });

    // วนลูปสร้างตาราง
    Object.keys(groupedData).sort().forEach(deptId => {
        const deptName = departments[deptId] || "อื่นๆ";
        const items = groupedData[deptId];

        const section = document.createElement('div');
        section.innerHTML = `
            <div class="dept-group-header">
                <span class="dept-title">กลุ่มสาระฯ ${deptName}</span>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 15%">รหัสวิชา</th>
                            <th style="width: 40%">ชื่อรายวิชา</th>
                            <th style="width: 30%">ครูผู้สอน</th>
                            <th style="width: 15%">การส่งผล</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td><span class="course-code">${item.code}</span></td>
                                <td class="course-name">${item.course}</td>
                                <td>${item.name}</td>
                                <td>
                                    <span class="status-pill ${item.status === 1 ? 'complete' : 'pending'}">
                                        ${item.status === 1 ? 'ส่งแล้ว' : 'ยังไม่ส่ง'}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
        contentArea.appendChild(section);
    });
</script>

</body>
</html>
