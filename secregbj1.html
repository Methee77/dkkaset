<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ 2/2568</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success-bg: #d1fae5;
            --success-text: #065f46;
            --pending-bg: #fee2e2;
            --pending-text: #991b1b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header { text-align: center; margin-bottom: 25px; }
        h2 { color: var(--primary); margin: 0; font-size: 1.6rem; }
        p.subtitle { color: #64748b; margin-top: 5px; }

        .dept-group-header {
            background: #1e3a8a;
            padding: 12px 18px;
            margin-top: 30px;
            border-radius: 8px 8px 0 0;
            color: white;
            font-weight: 600;
        }

        .level-sub-header {
            background: #eff6ff;
            padding: 8px 18px;
            border-left: 6px solid var(--secondary);
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .table-wrapper { overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; min-width: 800px; }
        th { background-color: #f8fafc; color: #64748b; padding: 12px 15px; text-align: left; font-size: 0.9rem; border-bottom: 2px solid var(--border-color); }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }

        .course-code { font-family: monospace; color: #64748b; font-weight: bold; }
        .course-name { color: #1e3a8a; font-weight: 600; }
        .room-text { color: #3b82f6; font-weight: 600; }
        .confirm-date { font-size: 0.85rem; color: #64748b; }
        .step-tag { color: #94a3b8; font-size: 0.8rem; margin-right: 5px; font-weight: 600; }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
        }
        .complete { background: var(--success-bg); color: var(--success-text); }
        .pending { background: var(--pending-bg); color: var(--pending-text); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-file-check"></i> แบบสรุปยืนยันการส่งผลการเรียนเข้าระบบ</h2>
        <p class="subtitle">ภาคเรียนที่ 2 ปีการศึกษา 2568</p>
    </div>

    <div id="contentArea"></div>
</div>

<script>
    const departments = { "1": "ภาษาไทย" };

    const teachers = {
        "118": "นางวิไลพักตร์ กลิ่นกาหลง",
        "125": "นายธีรภัทร แก้วสมนึก",
        "113": "นางสาวจินตนา บำรุงเพ็ชร",
        "123": "นางสาวภัคปภัสร์ กาญจน์นันทรักษ์",
        "124": "นางสาวอุษา สายทอง"
    };

    function initDisplay() {
        let academicData = [];

        // --- ข้อมูล ม.1 ---
        for (let i = 1; i <= 11; i++) {
            let tId = [1, 2, 5, 7, 9, 10].includes(i) ? "118" : "125";
            academicData.push({ id: tId, teacher: teachers[tId], code: "ท21102", course: "ภาษาไทย 2", level: "ม.1", room: i, status: 0, date: null });
        }
        for (let i = 2; i <= 11; i++) {
            academicData.push({ id: "113", teacher: teachers["113"], code: "ท20202", course: "สารสนเทศห้องสมุด 2", level: "ม.1", room: i, status: 0, date: null });
        }

        // --- ข้อมูล ม.2 ---
        for (let i = 1; i <= 10; i++) {
            let tId = [1, 2, 4, 6, 8, 10].includes(i) ? "123" : "124";
            academicData.push({ id: tId, teacher: teachers[tId], code: "ท22102", course: "ภาษาไทย 4", level: "ม.2", room: i, status: 0, date: null });
        }

        // ตัวอย่างข้อมูลที่ยืนยันแล้วเพื่อทดสอบการแสดงผลวันที่
        academicData[0].status = 1; academicData[0].date = "14 ก.พ. 69 (10:30)";

        renderTable(academicData);
    }

    function renderTable(data) {
        const contentArea = document.getElementById('contentArea');
        contentArea.innerHTML = "";

        const groupedDept = {};
        data.forEach(item => {
            const deptId = item.id.charAt(0);
            if (!groupedDept[deptId]) groupedDept[deptId] = [];
            groupedDept[deptId].push(item);
        });

        Object.keys(groupedDept).sort().forEach(deptId => {
            const deptName = departments[deptId] || "อื่นๆ";
            const deptItems = groupedDept[deptId];
            let sectionHTML = `<div class="dept-group-header"><i class="fas fa-bookmark"></i> กลุ่มสาระฯ ${deptName}</div>`;

            const groupedLevel = {};
            deptItems.forEach(item => {
                if (!groupedLevel[item.level]) groupedLevel[item.level] = [];
                groupedLevel[item.level].push(item);
            });

            Object.keys(groupedLevel).sort().forEach(level => {
                sectionHTML += `
                    <div class="level-sub-header"><i class="fas fa-graduation-cap"></i> ระดับชั้น ${level}</div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th width="10%">รหัสวิชา</th>
                                    <th width="25%">รายวิชา</th>
                                    <th width="10%" style="text-align:center;">ห้อง</th>
                                    <th width="20%">ครูผู้สอน</th>
                                    <th width="15%">สถานะ</th>
                                    <th width="20%">วันที่ยืนยันข้อมูล</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${groupedLevel[level].map(item => `
                                    <tr>
                                        <td><span class="course-code">${item.code}</span></td>
                                        <td class="course-name">${item.course}</td>
                                        <td style="text-align:center;"><span class="room-text">${level}/${item.room}</span></td>
                                        <td>${item.teacher}</td>
                                        <td>
                                            <span class="step-tag">${item.status === 1 ? '[7/7]' : '[1/7]'}</span>
                                            <span class="status-pill ${item.status === 1 ? 'complete' : 'pending'}">
                                                ${item.status === 1 ? 'ยืนยันแล้ว' : 'ยังไม่ดำเนินการ'}
                                            </span>
                                        </td>
                                        <td class="confirm-date">${item.date ? '<i class="far fa-clock"></i> ' + item.date : '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });

            const div = document.createElement('div');
            div.innerHTML = sectionHTML;
            contentArea.appendChild(div);
        });
    }

    document.addEventListener('DOMContentLoaded', initDisplay);
</script>

</body>
</html>
