<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบตารางสอบรายบุคคล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* บังคับขอบตัดตรงทุกจุด 100% */
        * { border-radius: 0 !important; font-family: 'Kanit', sans-serif; }
        
        body { background-color: #ffffff; color: #000000; }
        
        /* สไตล์ช่องกรอกแบบ Modern Industrial */
        .input-sharp {
            border: 2px solid #000;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            width: 100%;
            transition: all 0.2s ease;
        }
        .input-sharp:focus {
            background-color: #f8fafc;
            border-color: #1e40af;
            outline: none;
        }

        /* ปุ่มแบบคมชัด */
        .btn-gov {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-gov:hover {
            background-color: #1e40af;
        }

        /* ตารางแบบไม่มีขอบมน */
        .gov-table th {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            font-weight: 700;
            text-align: left;
            font-size: 0.85rem;
        }
        .gov-table td {
            border: 1px solid #000;
            padding: 1.25rem 1rem;
        }
    </style>
</head>
<body class="p-6 md:p-16">

<div class="max-w-6xl mx-auto">
    <header class="border-b-[12px] border-black pb-8 mb-16 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
        <div>
            <div class="bg-black text-white px-3 py-1 text-xs font-bold tracking-[0.3em] inline-block mb-4">บริการดิจิทัลภาครัฐ</div>
            <h1 class="text-6xl md:text-8xl font-[900] tracking-tighter leading-none uppercase">
                EXAM<br><span class="text-blue-700">PORTAL</span>
            </h1>
            <p class="mt-4 font-bold text-gray-400 uppercase tracking-[0.3em] text-sm">
                ตรวจสอบตารางสอบรายบุคคล
            </p>
        </div>
        <div class="text-left md:text-right border-l-4 md:border-l-0 md:border-r-4 border-black pl-4 md:pr-4">
            <p class="text-xs font-bold uppercase">ปีการศึกษา 2569</p>
            <p class="text-lg font-black">ระบบฐานข้อมูลกลาง</p>
        </div>
    </header>

    <section id="searchSection" class="max-w-xl">
        <div class="mb-8">
            <label class="block font-bold text-xs uppercase tracking-widest mb-3 text-gray-400">
                ยืนยันรหัสประจำตัวเพื่อเข้าสู่ระบบ
            </label>
            <input type="text" id="studentId" class="input-sharp font-bold" placeholder="ระบุรหัสประจำตัวนิสิต">
        </div>
        <button onclick="handleSearch()" class="btn-gov w-full md:w-auto">
            เข้าใช้งานระบบ →
        </button>
        <p id="errorMsg" class="mt-4 text-red-600 font-bold hidden border-l-4 border-red-600 pl-3">
            ! ไม่พบข้อมูลในฐานข้อมูล
        </p>
    </section>

    <section id="resultSection" class="hidden">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div class="border-l-[10px] border-black pl-6">
                <p class="text-xs font-black text-gray-400 uppercase">ข้อมูลนิสิต</p>
                <h2 id="displayName" class="text-4xl font-black uppercase">-</h2>
            </div>
            <button onclick="location.reload()" class="text-xs font-bold border-2 border-black px-4 py-2 hover:bg-black hover:text-white transition">
                ค้นหารหัสอื่น
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full gov-table">
                <thead>
                    <tr>
                        <th class="border-r border-gray-700">วัน / เวลาสอบ</th>
                        <th class="border-r border-gray-700">รายชื่อวิชา</th>
                        <th class="border-r border-gray-700">สถานที่ / ห้องสอบ</th>
                        <th class="text-right">เลขที่นั่งสอบ</th>
                    </tr>
                </thead>
                <tbody id="examTableBody">
                    </tbody>
            </table>
        </div>

        <div class="mt-12 flex justify-between items-end text-[10px] font-bold text-gray-400 uppercase tracking-widest">
            <p>อ้างอิงเอกสาร: #GOV-EXAM-2026-IDX</p>
            <p class="text-right italic">ข้อมูลนี้เป็นความลับทางราชการ<br>เข้าถึงข้อมูลล่าสุดเมื่อ: 02/01/2026</p>
        </div>
    </section>
</div>

<script>
    // ฐานข้อมูลแบบจำลอง (แก้ไขข้อมูลที่นี่)
    const db = {
        "6601": {
            name: "นายสมชาย เรียนดี",
            exams: [
                { date: "15 มี.ค. 69", time: "09:00 - 12:00", subject: "CT101 พื้นฐานวิศวกรรม", room: "ห้องประชุมใหญ่ 01", seat: "A-12" },
                { date: "18 มี.ค. 69", time: "13:30 - 16:30", subject: "EN202 ภาษาอังกฤษธุรกิจ", room: "อาคารวิทยบริการ", seat: "S-08" }
            ]
        },
        "6602": {
            name: "นางสาวสมหญิง มุ่งมั่น",
            exams: [
                { date: "16 มี.ค. 69", time: "09:00 - 12:00", subject: "LAW301 กฎหมายมหาชน", room: "อาคารทะเบียน ชั้น 2", seat: "L-22" }
            ]
        }
    };

    function handleSearch() {
        const id = document.getElementById('studentId').value.trim();
        const student = db[id];
        const error = document.getElementById('errorMsg');

        if (student) {
            error.classList.add('hidden');
            document.getElementById('searchSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            
            document.getElementById('displayName').innerText = student.name;

            const tbody = document.getElementById('examTableBody');
            tbody.innerHTML = student.exams.map(ex => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="font-bold border-r border-black">
                        <span class="block text-lg">${ex.date}</span>
                        <span class="text-blue-700 text-sm font-black">${ex.time} น.</span>
                    </td>
                    <td class="border-r border-black">
                        <span class="font-black text-xl leading-tight">${ex.subject}</span>
                    </td>
                    <td class="border-r border-black font-bold text-gray-600">${ex.room}</td>
                    <td class="text-right font-[900] text-4xl tracking-tighter">${ex.seat}</td>
                </tr>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
