<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คตารางสอบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f9fafb; }
        .modern-card { transition: all 0.3s ease; }
        .modern-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-2xl">
    <div id="searchBox" class="bg-white p-8 rounded-3xl shadow-xl modern-card animate-fade-in">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ตารางสอบออนไลน์</h1>
            <p class="text-gray-500">กรุณากรอกรหัสนิสิตเพื่อดูข้อมูล</p>
        </div>
        
        <div class="space-y-4">
            <input type="text" id="idInput" 
                   class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 text-xl text-center outline-none transition-all"
                   placeholder="รหัสนิสิต (เช่น 6601)">
            <button onclick="search()" 
                    class="w-full py-4 bg-blue-600 text-white rounded-2xl font-semibold text-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                เข้าสู่ระบบ
            </button>
        </div>
        <p id="error" class="text-red-500 text-center mt-4 hidden">ไม่พบรหัสนิสิตนี้ในระบบ</p>
    </div>

    <div id="resultBox" class="hidden space-y-4 animate-fade-in">
        <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-100 flex justify-between items-center">
            <div>
                <p class="text-sm text-gray-400">นิสิต:</p>
                <h2 id="stdName" class="text-xl font-bold text-gray-800">-</h2>
            </div>
            <button onclick="location.reload()" class="text-blue-600 font-medium hover:underline">เปลี่ยนรหัส</button>
        </div>

        <div id="examCards" class="grid gap-4">
            </div>
    </div>
</div>

<script>
    const db = {
        "6601": {
            name: "สมชาย ใจดี",
            exams: [
                { subject: "TH101 ภาษาไทย", date: "15 มี.ค. 69", time: "09:00 - 12:00", room: "A402", seat: "15" },
                { subject: "EN102 ภาษาอังกฤษ", date: "17 มี.ค. 69", time: "13:30 - 16:30", room: "Hall 1", seat: "42" }
            ]
        },
        "6602": {
            name: "สมหญิง มุ่งมั่น",
            exams: [
                { subject: "MA105 แคลคูลัส", date: "16 มี.ค. 69", time: "09:00 - 12:00", room: "B101", seat: "05" }
            ]
        }
    };

    function search() {
        const id = document.getElementById('idInput').value;
        const data = db[id];
        const error = document.getElementById('error');

        if (data) {
            error.classList.add('hidden');
            document.getElementById('searchBox').classList.add('hidden');
            document.getElementById('resultBox').classList.remove('hidden');
            document.getElementById('stdName').innerText = data.name;

            const container = document.getElementById('examCards');
            container.innerHTML = data.exams.map(ex => `
                <div class="bg-white p-6 rounded-3xl shadow-md border-l-8 border-blue-500 flex justify-between items-center">
                    <div class="space-y-1">
                        <p class="font-bold text-lg text-gray-800">${ex.subject}</p>
                        <p class="text-sm text-gray-500">${ex.date} | ${ex.time}</p>
                        <p class="text-sm text-gray-500 font-medium">ห้องสอบ: <span class="text-blue-600">${ex.room}</span></p>
                    </div>
                    <div class="text-center bg-gray-50 p-3 rounded-2xl min-w-[70px]">
                        <p class="text-xs text-gray-400 uppercase">ที่นั่ง</p>
                        <p class="text-2xl font-bold text-gray-800">${ex.seat}</p>
                    </div>
                </div>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
