<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบตารางสอบ | Exam Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #1f2937;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            padding: 2.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .search-container {
            max-width: 500px;
            margin: auto;
        }

        .result-container {
            max-width: 900px;
            margin: auto;
            display: none;
        }

        /* Input Styling */
        .form-control-modern {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 14px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control-modern:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .btn-modern {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px 28px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        /* Table Design */
        .table-modern {
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .table-modern tr {
            background: white;
            border-radius: 16px;
            transition: transform 0.2s ease;
        }

        .table-modern tr:hover {
            transform: scale(1.01);
        }

        .table-modern td, .table-modern th {
            padding: 20px;
            border: none;
        }

        .table-modern td:first-child { border-radius: 16px 0 0 16px; }
        .table-modern td:last-child { border-radius: 0 16px 16px 0; }

        .status-badge {
            background: #dcfce7;
            color: #166534;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .id-label {
            letter-spacing: 2px;
            font-family: 'Inter', sans-serif;
            color: var(--primary);
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container py-5">
    
    <div id="search-box" class="search-container glass-card text-center animate__animated animate__fadeIn">
        <h2 class="fw-bold mb-1">ตารางสอบรายบุคคล</h2>
        <p class="text-muted mb-4">เข้าสู่ระบบด้วยรหัสนิสิตเพื่อดูข้อมูล</p>
        
        <div class="mb-4">
            <input type="text" id="studentId" class="form-control-modern w-100 text-center" placeholder="รหัสนิสิต (เช่น 66001)">
        </div>
        
        <button onclick="handleSearch()" class="btn-modern w-100">ค้นหาตารางสอบ</button>
        <p id="error-txt" class="text-danger mt-3 d-none">! ไม่พบข้อมูลในระบบ</p>
    </div>

    <div id="result-box" class="result-container animate__animated animate__fadeIn">
        <div class="glass-card mb-4 d-flex justify-content-between align-items-center py-3">
            <div>
                <span class="text-muted small">ชื่อ-นามสกุล</span>
                <h4 id="display-name" class="fw-bold mb-0">-</h4>
            </div>
            <div class="text-end">
                <span class="text-muted small">รหัสนิสิต</span>
                <div id="display-id" class="id-label fs-5">-</div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-modern">
                <thead>
                    <tr class="bg-transparent">
                        <th class="text-muted">วิชา</th>
                        <th class="text-muted">วัน-เวลา</th>
                        <th class="text-muted">ห้องสอบ</th>
                        <th class="text-muted text-center">สถานะ</th>
                    </tr>
                </thead>
                <tbody id="exam-list">
                    </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <button onclick="location.reload()" class="btn btn-link text-muted text-decoration-none">← ค้นหารหัสอื่น</button>
        </div>
    </div>

</div>

<script>
    // ฐานข้อมูลจำลอง (คุณสามารถเพิ่มข้อมูลตรงนี้ได้เลย)
    const db = {
        "66001": {
            name: "ธนกฤต มุ่งมั่น",
            exams: [
                { subject: "TH101 ภาษาไทย", time: "12 ม.ค. 69 | 09:00", room: "A402", status: "ปกติ" },
                { subject: "EN202 English II", time: "14 ม.ค. 69 | 13:00", room: "Hall 1", status: "ปกติ" }
            ]
        },
        "66002": {
            name: "กัญญารัตน์ เรียนดี",
            exams: [
                { subject: "MA105 Calculus I", time: "13 ม.ค. 69 | 09:00", room: "B101", status: "ปกติ" }
            ]
        }
    };

    function handleSearch() {
        const id = document.getElementById('studentId').value;
        const data = db[id];
        const errorTxt = document.getElementById('error-txt');

        if (data) {
            errorTxt.classList.add('d-none');
            showResult(id, data);
        } else {
            errorTxt.classList.remove('d-none');
        }
    }

    function showResult(id, data) {
        document.getElementById('search-box').style.display = 'none';
        document.getElementById('result-box').style.display = 'block';
        
        document.getElementById('display-name').innerText = data.name;
        document.getElementById('display-id').innerText = id;

        const list = document.getElementById('exam-list');
        list.innerHTML = data.exams.map(ex => `
            <tr>
                <td class="fw-bold">${ex.subject}</td>
                <td>${ex.time} น.</td>
                <td><span class="text-primary fw-bold">${ex.room}</span></td>
                <td class="text-center"><span class="status-badge">${ex.status}</span></td>
            </tr>
        `).join('');
    }
</script>

</body>
</html>
