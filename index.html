<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAM SYSTEM 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #0a0a0a; color: #ffffff; }
        .sharp-border { border: 1px solid #333; }
        .focus-neon:focus { outline: none; border-color: #00f2ff; box-shadow: 0 0 10px #00f2ff; }
        .btn-neon { background: white; color: black; transition: 0.3s; }
        .btn-neon:hover { background: #00f2ff; color: black; box-shadow: 0 0 20px #00f2ff; }
        /* ลบขอบมนออกทั้งหมด */
        * { border-radius: 0 !important; }
    </style>
</head>
<body class="p-6">

<div class="max-w-6xl mx-auto">
    <header class="border-b-4 border-white pb-4 mb-12 flex justify-between items-end">
        <div>
            <h1 class="text-6xl font-black tracking-tighter">EXAM.FINDER <span class="text-cyan-400">4.0</span></h1>
            <p class="text-gray-400 uppercase tracking-widest mt-2">Personal Schedule Verification System</p>
        </div>
        <div class="text-right hidden md:block">
            <p class="text-xs text-gray-500">SYSTEM STATUS: ONLINE</p>
            <p class="text-xs text-gray-500">DATE: 02/01/2026</p>
        </div>
    </header>

    <div id="searchBox" class="max-w-md mx-auto py-20 animate-pulse">
        <label class="block text-sm uppercase tracking-widest mb-4">Input Student Identification</label>
        <input type="text" id="idInput" 
               class="w-full bg-transparent border-2 border-gray-700 p-4 text-2xl font-light focus-neon transition-all"
               placeholder="ENTER ID NUMBER">
        <button onclick="search()" class="w-full mt-6 p-4 btn-neon font-bold uppercase tracking-widest">
            AUTHENTICATE & SEARCH
        </button>
        <p id="error" class="text-red-500 mt-4 hidden text-center text-sm">NOT FOUND: INVALID IDENTIFICATION</p>
    </div>

    <div id="resultBox" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="border-l-4 border-cyan-400 pl-4">
                <p class="text-xs text-gray-500 uppercase">Student Name</p>
                <h2 id="stdName" class="text-2xl font-bold">-</h2>
            </div>
            <div class="border-l-4 border-cyan-400 pl-4">
                <p class="text-xs text-gray-500 uppercase">Student ID</p>
                <h2 id="stdId" class="text-2xl font-bold">-</h2>
            </div>
            <div class="text-right">
                <button onclick="location.reload()" class="text-xs border border-gray-600 px-4 py-2 hover:bg-white hover:text-black transition">EXIT SYSTEM</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b-2 border-white text-gray-400 text-xs uppercase tracking-widest">
                        <th class="p-4">Subject Code</th>
                        <th class="p-4">Description</th>
                        <th class="p-4">Date & Time</th>
                        <th class="p-4">Location</th>
                        <th class="p-4 text-right">Seat</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ฐานข้อมูลแบบรหัสเฉพาะตัว (Database)
    const db = {
        "66001": {
            name: "THANAKRIT MUNGMAN",
            exams: [
                { code: "CT401", title: "CYBER SECURITY", date: "JAN 15, 2026", time: "09:00", room: "LAB-X1", seat: "S-10" },
                { code: "AI202", title: "NEURAL NETWORKS", date: "JAN 17, 2026", time: "13:00", room: "HALL-4", seat: "R-05" }
            ]
        },
        "66002": {
            name: "KANYARAT REANDEE",
            exams: [
                { code: "UX101", title: "INTERFACE DESIGN", date: "JAN 16, 2026", time: "09:00", room: "ROOM-202", seat: "B-22" }
            ]
        }
    };

    function search() {
        const id = document.getElementById('idInput').value;
        const data = db[id];
        const error = document.getElementById('error');

        if (data) {
            error.classList.add('hidden');
            document.getElementById('searchBox').classList.add('hidden');
            document.getElementById('resultBox').classList.remove('hidden');
            
            document.getElementById('stdName').innerText = data.name;
            document.getElementById('stdId').innerText = id;

            const tbody = document.getElementById('tableContent');
            tbody.innerHTML = data.exams.map(ex => `
                <tr class="border-b border-gray-800 hover:bg-gray-900 transition">
                    <td class="p-4 font-bold text-cyan-400">${ex.code}</td>
                    <td class="p-4 text-sm">${ex.title}</td>
                    <td class="p-4 text-sm">${ex.date} | ${ex.time}</td>
                    <td class="p-4 text-sm">${ex.room}</td>
                    <td class="p-4 text-right font-black text-xl">${ex.seat}</td>
                </tr>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
