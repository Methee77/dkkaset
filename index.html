<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คตารางสอบ | SHARP DESIGN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* บังคับขอบตัดตรง 100% */
        * { border-radius: 0 !important; font-family: 'Kanit', sans-serif; }
        
        /* สไตล์ Neo-Brutalism: เงาต้องคมและหนา */
        .neo-shadow { box-shadow: 8px 8px 0px #000000; }
        .neo-shadow-sm { box-shadow: 4px 4px 0px #000000; }
        
        .neo-input:focus { outline: none; background: #fff1f2; border-color: #2563eb; }
        
        @keyframes slideIn {
            from { transform: translate(-10px, -10px); opacity: 0; }
            to { transform: translate(0, 0); opacity: 1; }
        }
        .animate-sharp { animation: slideIn 0.3s font-weight; }
    </style>
</head>
<body class="bg-[#f0f0f0] p-4 md:p-10">

<div class="max-w-5xl mx-auto">
    <header class="border-[6px] border-black p-8 bg-[#ffff00] neo-shadow mb-12">
        <h1 class="text-5xl md:text-7xl font-[900] uppercase tracking-tighter italic">
            EXAM<br>CHECKER
        </h1>
        <div class="mt-4 flex justify-between items-end">
            <p class="font-bold border-l-4 border-black pl-3 uppercase tracking-widest text-sm">
                Digital Information Service v.2.0
            </p>
            <p class="font-black text-2xl">2026</p>
        </div>
    </header>

    <div id="searchView" class="max-w-xl mx-auto animate-sharp">
        <div class="border-[6px] border-black p-8 bg-white neo-shadow">
            <label class="block font-black uppercase mb-4 text-xl">ใส่รหัสประจำตัวของคุณ</label>
            <input type="text" id="studentId" 
                   class="w-full border-[6px] border-black p-5 text-4xl font-black neo-input transition-all mb-6"
                   placeholder="ID NUMBER">
            <button onclick="handleSearch()" 
                    class="w-full bg-black text-white p-6 font-black text-2xl hover:bg-[#2563eb] active:translate-x-1 active:translate-y-1 active:shadow-none transition-all neo-shadow uppercase">
                ตกลง / ค้นหา
            </button>
            <p id="errorTxt" class="text-red-600 mt-6 font-black hidden border-2 border-red-600 p-2 text-center">! ไม่พบข้อมูลรหัสนี้</p>
        </div>
    </div>

    <div id="resultView" class="hidden space-y-8 animate-sharp">
        <div class="border-[6px] border-black bg-[#00ff99] p-6 neo-shadow flex justify-between items-center">
            <div>
                <span class="font-bold uppercase text-xs">Authenticated User:</span>
                <h2 id="nameDisplay" class="text-3xl font-black uppercase">-</h2>
            </div>
            <button onclick="location.reload()" class="border-4 border-black bg-white px-4 py-2 font-black hover:bg-black hover:text-white transition">X ปิด</button>
        </div>

        <div id="examContainer" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            </div>
    </div>
</div>

<script>
    const db = {
        "6601": {
            name: "SOMCHAI J.",
            exams: [
                { subject: "TH101 ภาษาไทย", date: "15/03/69", time: "09:00", room: "B402", seat: "A15" },
                { subject: "EN202 ENGLISH II", date: "18/03/69", time: "13:30", room: "HALL 1", seat: "C08" }
            ]
        },
        "6602": {
            name: "KANYARAT M.",
            exams: [
                { subject: "MA105 CALCULUS", date: "16/03/69", time: "09:00", room: "B101", seat: "B22" }
            ]
        }
    };

    function handleSearch() {
        const id = document.getElementById('studentId').value;
        const student = db[id];
        const error = document.getElementById('errorTxt');

        if (student) {
            error.classList.add('hidden');
            document.getElementById('searchView').classList.add('hidden');
            document.getElementById('resultView').classList.remove('hidden');
            
            document.getElementById('nameDisplay').innerText = student.name;

            const container = document.getElementById('examContainer');
            container.innerHTML = student.exams.map(ex => `
                <div class="border-[6px] border-black bg-white p-6 neo-shadow hover:-translate-x-1 hover:-translate-y-1 transition-all">
                    <div class="flex justify-between items-start mb-4 border-b-4 border-black pb-2">
                        <h4 class="font-black text-2xl uppercase italic">${ex.subject}</h4>
                        <span class="bg-black text-white px-2 py-1 font-bold text-sm">${ex.room}</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div class="space-y-1">
                            <p class="font-bold text-sm text-gray-500 uppercase">Schedule:</p>
                            <p class="font-black text-lg">${ex.date}</p>
                            <p class="font-black text-lg text-blue-600">${ex.time} น.</p>
                        </div>
                        <div class="text-right border-l-4 border-black pl-4">
                            <p class="font-bold text-xs uppercase">Seat:</p>
                            <p class="text-5xl font-[900] tracking-tighter">${ex.seat}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
