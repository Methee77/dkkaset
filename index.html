<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาตารางสอบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ลบความโค้งมนออกทั้งหมด */
        * { border-radius: 0 !important; font-family: 'Kanit', sans-serif; }
        .sharp-border { border: 2px solid #000; }
        .btn-black { background: #000; color: #fff; transition: 0.2s; }
        .btn-black:hover { background: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 text-black">

<div class="max-w-4xl mx-auto px-4 py-12">
    <header class="border-b-4 border-black pb-4 mb-12">
        <h1 class="text-4xl font-bold tracking-tighter uppercase">Exam Finder <span class="text-blue-600">4.0</span></h1>
        <p class="text-sm text-gray-500 font-bold uppercase tracking-widest">ระบบตรวจสอบตารางสอบออนไลน์</p>
    </header>

    <div id="searchView" class="animate-pulse">
        <div class="sharp-border p-8 bg-white">
            <h2 class="text-xl font-bold mb-4">เข้าสู่ระบบข้อมูล</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="studentId" 
                       class="flex-grow sharp-border p-4 text-xl focus:outline-none focus:border-blue-600" 
                       placeholder="กรอกรหัสนิสิต / นักศึกษา">
                <button onclick="searchData()" class="btn-black px-8 py-4 font-bold uppercase">ค้นหา</button>
            </div>
            <p id="error" class="text-red-600 mt-4 hidden font-bold">! ไม่พบข้อมูลในระบบ</p>
        </div>
    </div>

    <div id="resultView" class="hidden space-y-6">
        <div class="sharp-border p-6 bg-white flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-400 font-bold uppercase">ผู้ใช้งาน</p>
                <h3 id="resName" class="text-2xl font-bold">-</h3>
            </div>
            <button onclick="location.reload()" class="text-xs font-bold border-b-2 border-black hover:text-blue-600">ค้นหาใหม่</button>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left sharp-border bg-white">
                <thead>
                    <tr class="bg-black text-white">
                        <th class="p-4 border-r border-gray-700">วัน/เวลาสอบ</th>
                        <th class="p-4 border-r border-gray-700">วิชา</th>
                        <th class="p-4 border-r border-gray-700">ห้องสอบ</th>
                        <th class="p-4 text-center">ที่นั่ง</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ฐานข้อมูลแบบรหัส (แก้ไขเพิ่มข้อมูลที่นี่)
    const db = {
        "6601": {
            name: "นายสมชาย ใจดี",
            exams: [
                { date: "15 ม.ค. 69", time: "09:00", subject: "TH101 ภาษาไทย", room: "502", seat: "A15" },
                { date: "17 ม.ค. 69", time: "13:30", subject: "MA202 แคลคูลัส", room: "Hall 1", seat: "G02" }
            ]
        },
        "6602": {
            name: "นางสาวสมหญิง รักเรียน",
            exams: [
                { date: "16 ม.ค. 69", time: "09:00", subject: "EN102 ภาษาอังกฤษ", room: "202", seat: "B05" }
            ]
        }
    };

    function searchData() {
        const id = document.getElementById('studentId').value;
        const data = db[id];
        const error = document.getElementById('error');

        if (data) {
            error.classList.add('hidden');
            document.getElementById('searchView').classList.add('hidden');
            document.getElementById('resultView').classList.remove('hidden');
            
            document.getElementById('resName').innerText = data.name;

            const tbody = document.getElementById('tableContent');
            tbody.innerHTML = data.exams.map(ex => `
                <tr class="border-b border-black hover:bg-gray-50">
                    <td class="p-4 border-r border-black font-bold">${ex.date}<br><span class="text-blue-600 text-xs">${ex.time} น.</span></td>
                    <td class="p-4 border-r border-black">${ex.subject}</td>
                    <td class="p-4 border-r border-black font-bold text-center">${ex.room}</td>
                    <td class="p-4 text-center text-2xl font-bold">${ex.seat}</td>
                </tr>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
