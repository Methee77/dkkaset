<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบตารางสอบรายบุคคล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* บังคับขอบตัดตรง 100% ทั่วทั้งเว็บ */
        * { border-radius: 0 !important; font-family: 'Kanit', sans-serif; }
        
        body { background-color: #ffffff; color: #000000; }
        
        /* สไตล์ช่องกรอกข้อมูลแบบ Modern Sharp */
        .input-sharp {
            border: 3px solid #000;
            padding: 1rem;
            font-size: 1.5rem;
            width: 100%;
            transition: all 0.2s ease;
        }
        .input-sharp:focus {
            background-color: #f0f7ff;
            border-color: #2563eb;
            outline: none;
        }

        /* ปุ่มกดที่เน้นความหนักแน่น */
        .btn-main {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-main:hover {
            background-color: #2563eb;
        }

        /* ตารางข้อมูลที่เน้นการอ่านง่าย */
        .exam-table th {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: left;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .exam-table td {
            border: 1px solid #000;
            padding: 1.25rem 1rem;
        }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-20">

<div class="max-w-6xl mx-auto">
    <header class="border-b-[12px] border-black pb-8 mb-16 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
        <div>
            <div class="bg-black text-white px-3 py-1 text-[10px] font-bold tracking-[0.3em] inline-block mb-4 uppercase">Exam Information System</div>
            <h1 class="text-6xl md:text-8xl font-[900] tracking-tighter leading-none uppercase">
                ระบบ<span class="text-blue-600">ตารางสอบ</span>
            </h1>
        </div>
        <div class="text-left md:text-right">
            <p class="text-xs font-bold text-gray-400">ปีการศึกษา 2569</p>
            <p class="text-sm font-black uppercase tracking-widest text-blue-600">Secure Access Only</p>
        </div>
    </header>

    <section id="searchSection" class="max-w-xl animate-pulse">
        <label class="block font-bold text-xs uppercase tracking-widest mb-3 text-gray-400">ยืนยันรหัสประจำตัวเพื่อเข้าสู่ระบบ</label>
        <div class="flex flex-col md:flex-row gap-4">
            <input type="text" id="studentId" class="input-sharp font-bold" placeholder="รหัสประจำตัวนิสิต">
            <button onclick="handleSearch()" class="btn-main whitespace-nowrap">ตรวจสอบตารางสอบ</button>
        </div>
        <p id="errorMsg" class="mt-4 text-red-600 font-bold hidden border-l-4 border-red-600 pl-3">! ไม่พบข้อมูลในระบบ</p>
    </section>

    <section id="resultSection" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 border-[6px] border-black mb-10 bg-white shadow-[10px_10px_0px_rgba(0,0,0,1)]">
            <div class="p-8 border-b-[6px] md:border-b-0 md:border-r-[6px] border-black bg-blue-50">
                <p class="text-[10px] font-black text-blue-800 uppercase mb-2 tracking-widest">ข้อมูลผู้สอบ</p>
                <h2 id="resName" class="text-4xl font-black mb-1">-</h2>
                <p id="resId" class="text-xl font-bold text-blue-700 mb-6 tracking-tight">-</p>
                
                <div class="space-y-1 text-sm font-bold border-t-2 border-blue-200 pt-4">
                    <p>คณะ: <span id="resFaculty" class="text-gray-600">-</span></p>
                    <p>สาขาวิชา: <span id="resMajor" class="text-gray-600">-</span></p>
                    <p>ภาควิชา: <span id="resDept" class="text-gray-600">-</span></p>
                </div>
            </div>
            <div class="p-8 flex flex-col justify-between">
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-2 tracking-widest">อาจารย์ที่ปรึกษา</p>
                    <p id="resAdvisor" class="text-xl font-black italic">-</p>
                </div>
                <div class="mt-12 flex gap-4">
                    <button onclick="window.print()" class="text-xs font-bold border-2 border-black px-4 py-2 hover:bg-black hover:text-white transition uppercase">พิมพ์ตารางสอบ</button>
                    <button onclick="location.reload()" class="text-xs font-bold text-red-600 hover:underline uppercase">ออกจากระบบ</button>
                </div>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full exam-table">
                <thead>
                    <tr>
                        <th class="border-r border-gray-700">วัน / เวลาสอบ</th>
                        <th class="border-r border-gray-700">รายชื่อวิชา</th>
                        <th class="border-r border-gray-700">ห้องสอบ</th>
                        <th class="text-right">เลขที่นั่ง</th>
                    </tr>
                </thead>
                <tbody id="examTableBody">
                    </tbody>
            </table>
        </div>

        <div class="mt-10 text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] flex justify-between">
            <p>Generated by Exam System v.2026</p>
            <p>เอกสารทางการ - ห้ามแก้ไขดัดแปลงข้อมูล</p>
        </div>
    </section>
</div>

<script>
    // ฐานข้อมูล (คุณสามารถเพิ่มข้อมูลคนอื่นๆ ต่อท้ายได้เลย)
    const db = {
        "6601": {
            name: "นายธนกฤต มั่งคั่ง",
            id: "6601234567",
            faculty: "วิศวกรรมศาสตร์",
            major: "วิศวกรรมคอมพิวเตอร์",
            dept: "วิศวกรรมคอมพิวเตอร์",
            advisor: "ผศ.ดร. มานะ วีระกรรม",
            exams: [
                { date: "15 มี.ค. 2569", time: "09:00 - 12:00", subject: "CP101 วิทยาการคอมพิวเตอร์", room: "ENG-502", seat: "A-12" },
                { date: "18 มี.ค. 2569", time: "13:30 - 16:30", subject: "MA202 แคลคูลัส 2", room: "หอประชุมใหญ่", seat: "S-08" }
            ]
        },
        "6602": {
            name: "นางสาวกัญญารัตน์ เรียบร้อย",
            id: "6602987654",
            faculty: "บริหารธุรกิจ",
            major: "การจัดการทั่วไป",
            dept: "บริหารธุรกิจ",
            advisor: "ดร. สมหญิง ยอดเยี่ยม",
            exams: [
                { date: "16 มี.ค. 2569", time: "09:00 - 12:00", subject: "MK301 การตลาดเบื้องต้น", room: "ACC-101", seat: "L-22" }
            ]
        }
    };

    function handleSearch() {
        const id = document.getElementById('studentId').value.trim();
        const student = db[id];
        const error = document.getElementById('errorMsg');

        if (student) {
            error.classList.add('hidden');
            document.getElementById('searchSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            
            // ใส่ข้อมูลส่วนตัว
            document.getElementById('resName').innerText = student.name;
            document.getElementById('resId').innerText = "รหัสประจำตัว: " + student.id;
            document.getElementById('resFaculty').innerText = student.faculty;
            document.getElementById('resMajor').innerText = student.major;
            document.getElementById('resDept').innerText = student.dept;
            document.getElementById('resAdvisor').innerText = student.advisor;

            // ใส่ข้อมูลตารางสอบ
            const tbody = document.getElementById('examTableBody');
            tbody.innerHTML = student.exams.map(ex => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="font-bold border-r border-black">
                        <span class="block text-lg">${ex.date}</span>
                        <span class="text-blue-600 text-sm font-black">${ex.time} น.</span>
                    </td>
                    <td class="border-r border-black font-black text-xl uppercase tracking-tight">${ex.subject}</td>
                    <td class="border-r border-black font-bold text-gray-600">${ex.room}</td>
                    <td class="text-right font-[900] text-5xl tracking-tighter">${ex.seat}</td>
                </tr>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
