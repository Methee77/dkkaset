<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ฟอนต์ IBM Plex Sans Thai -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #f4f4f4;
      --wrapper-bg: white;
      --text-color: #222;
      --header-bg: #003366;
      --header-text: white;
      --countdown-bg: rgba(255, 255, 255, 0.7);
      --countdown-text: #003366;
      --form-bg: #f9f9f9;
      --form-border: #ccc;
      --button-bg: #003366;
      --button-hover-bg: #0055aa;
      --announcement-bg: #fff0f0;
      --announcement-border: #ff6f61;
      --announcement-text: #b03a2e;
      --sub-menu-bg: #003366;
      --sub-menu-text: white;
      --shadow-color: rgba(0,0,0,0.1);
    }

    .dark-mode {
      --bg-color: #121212;
      --wrapper-bg: #1e1e1e;
      --text-color: #eee;
      --header-bg: #0d47a1;
      --header-text: #fff;
      --countdown-bg: rgba(33, 33, 33, 0.8);
      --countdown-text: #90caf9;
      --form-bg: #2c2c2c;
      --form-border: #555;
      --button-bg: #0d47a1;
      --button-hover-bg: #1565c0;
      --announcement-bg: #330000;
      --announcement-border: #ff6f61;
      --announcement-text: #ff9e9e;
      --sub-menu-bg: #0d47a1;
      --sub-menu-text: #fff;
      --shadow-color: rgba(0,0,0,0.7);
    }

    body {
      margin: 0;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--wrapper-bg);
      box-shadow: 0 0 10px var(--shadow-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      position: relative;
    }

    .header-buttons {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }

    #dark-mode-toggle,
    #sutee-login {
      background: transparent;
      border: 2px solid var(--header-text);
      color: var(--header-text);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #dark-mode-toggle:hover,
    #sutee-login:hover {
      background-color: var(--header-text);
      color: var(--header-bg);
    }

    .content {
      flex: 1;
      padding: 30px 20px;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .countdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin-bottom: 40px;
      background: var(--countdown-bg);
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--shadow-color);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      color: var(--countdown-text);
    }

    .countdown-container div:first-child {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .countdown-time {
      font-size: 2.2rem;
      font-weight: 700;
    }

    .search-form {
      background-color: var(--form-bg);
      padding: 20px;
      border: 1px solid var(--form-border);
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .search-form input,
    .search-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid var(--form-border);
      font-size: 1rem;
      background-color: var(--wrapper-bg);
      color: var(--text-color);
    }

    .search-form button {
      background-color: var(--button-bg);
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .search-form button:hover {
      background-color: var(--button-hover-bg);
    }

    .search-result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .sub-menu {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .sub-menu a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      background-color: var(--sub-menu-bg);
      color: var(--sub-menu-text);
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      width: 100px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .sub-menu a:hover {
      background-color: var(--button-hover-bg);
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .sub-menu a i {
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .announcement-box {
      max-width: 600px;
      margin: 20px auto 40px auto;
      padding: 15px 20px;
      border: 2px solid var(--announcement-border);
      background-color: var(--announcement-bg);
      color: var(--announcement-text);
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
    }

    footer {
      background-color: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

    /* ป๊อปอัพขนาดใหญ่ตรงกลางพร้อมอนิเมชันเครื่องหมายถูก */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--wrapper-bg);
      color: var(--text-color);
      border: 2px solid var(--button-bg);
      border-radius: 20px;
      box-shadow: 0 15px 40px var(--shadow-color);
      padding: 40px 60px;
      z-index: 9999;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      text-align: center;
      font-size: 1.4rem;
      width: 320px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    #popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* อนิเมชันเครื่องหมายถูก */
    .checkmark {
      width: 80px;
      height: 80px;
      stroke: #4caf50;
      stroke-width: 4;
      stroke-miterlimit: 10;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      margin-bottom: 20px;
      animation: popScale 0.4s ease forwards;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: dash 0.6s ease forwards;
    }

    .checkmark__check {
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: dash 0.4s 0.6s ease forwards;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes popScale {
      0% {
        transform: scale(0);
      }
      70% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
