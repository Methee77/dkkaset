<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบตารางสอบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; font-family: 'Kanit', sans-serif; }
        body { background-color: #fcfcfc; color: #1a1a1a; }
        
        .input-sharp {
            border: 2px solid #000;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            transition: all 0.2s;
        }
        .input-sharp:focus { background-color: #f0f7ff; border-color: #2563eb; outline: none; }

        .btn-main {
            background-color: #000;
            color: #fff;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            transition: 0.2s;
        }
        .btn-main:hover { background-color: #2563eb; }

        .exam-table th {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 0.75rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .exam-table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-4xl mx-auto">
    <header class="border-b-4 border-black pb-4 mb-8 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black tracking-tighter leading-none uppercase">
                EXAM<span class="text-blue-600 font-bold text-2xl ml-1">PORTAL</span>
            </h1>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">ระบบตรวจสอบข้อมูลรายบุคคล</p>
        </div>
        <p class="text-[10px] font-bold bg-black text-white px-2 py-0.5">VER 2026.1</p>
    </header>

    <section id="searchView" class="max-w-sm mx-auto py-10">
        <div class="flex flex-col gap-3">
            <input type="text" id="studentId" class="input-sharp text-center" placeholder="รหัสนิสิต">
            <button onclick="handleSearch()" class="btn-main w-full uppercase">ตรวจสอบข้อมูล</button>
        </div>
        <p id="errorMsg" class="mt-3 text-red-600 font-bold hidden text-xs text-center italic">! ไม่พบข้อมูลรหัสที่ระบุ</p>
    </section>

    <section id="resultView" class="hidden animate-in fade-in duration-300">
        <div class="grid grid-cols-1 md:grid-cols-3 border-2 border-black mb-6 bg-white shadow-[6px_6px_0px_#000]">
            <div class="p-4 border-b-2 md:border-b-0 md:border-r-2 border-black bg-blue-50 col-span-2">
                <div class="flex justify-between items-start mb-3">
                    <h2 id="resName" class="text-2xl font-black">-</h2>
                    <p id="resId" class="text-sm font-bold text-blue-700">-</p>
                </div>
                <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-[11px] font-bold">
                    <p class="text-gray-400">คณะ: <span id="resFaculty" class="text-black font-semibold text-xs">-</span></p>
                    <p class="text-gray-400">ภาควิชา: <span id="resDept" class="text-black font-semibold text-xs">-</span></p>
                    <p class="text-gray-400">สาขา: <span id="resMajor" class="text-black font-semibold text-xs">-</span></p>
                    <p class="text-gray-400">อาจารย์ที่ปรึกษา: <span id="resAdvisor" class="text-black font-semibold text-xs">-</span></p>
                </div>
            </div>
            <div class="p-4 flex flex-col justify-center items-center bg-gray-50">
                <button onclick="location.reload()" class="text-[10px] font-black uppercase border border-black px-3 py-1 hover:bg-black hover:text-white transition">ค้นหาใหม่</button>
                <button onclick="window.print()" class="text-[10px] font-black uppercase text-blue-600 mt-2 hover:underline">พิมพ์ตาราง</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full exam-table border-collapse border border-black">
                <thead>
                    <tr>
                        <th class="w-1/4 border-r border-gray-700">วัน/เวลา</th>
                        <th class="w-2/4 border-r border-gray-700">วิชาสอบ</th>
                        <th class="w-1/4 text-right">ห้อง/ที่นั่ง</th>
                    </tr>
                </thead>
                <tbody id="examTableBody"></tbody>
            </table>
        </div>
    </section>
</div>

<script>
    const db = {
        "6601": {
            name: "นายธนกฤต มั่งคั่ง", id: "6601234567", faculty: "วิศวกรรมศาสตร์", major: "วิศวกรรมคอมพิวเตอร์", dept: "วิศวกรรมคอมพิวเตอร์", advisor: "ผศ.ดร. มานะ วีระกรรม",
            exams: [
                { date: "15 มี.ค. 69", time: "09:00", subject: "CP101 วิทยาการคอมพิวเตอร์", room: "ENG-502", seat: "A-12" },
                { date: "18 มี.ค. 69", time: "13:30", subject: "MA202 แคลคูลัส 2", room: "หอประชุมใหญ่", seat: "S-08" }
            ]
        },
        "6602": {
            name: "นางสาวกัญญารัตน์ เรียบร้อย", id: "6602987654", faculty: "บริหารธุรกิจ", major: "การจัดการทั่วไป", dept: "การบริหารธุรกิจ", advisor: "ดร. สมหญิง ยอดเยี่ยม",
            exams: [
                { date: "16 มี.ค. 69", time: "09:00", subject: "MK301 การตลาดเบื้องต้น", room: "ACC-101", seat: "L-22" }
            ]
        }
    };

    function handleSearch() {
        const idInput = document.getElementById('studentId').value.trim();
        const student = db[idInput];
        const error = document.getElementById('errorMsg');

        if (student) {
            error.classList.add('hidden');
            document.getElementById('searchView').classList.add('hidden');
            document.getElementById('resultView').classList.remove('hidden');
            
            document.getElementById('resName').innerText = student.name;
            document.getElementById('resId').innerText = student.id;
            document.getElementById('resFaculty').innerText = student.faculty;
            document.getElementById('resMajor').innerText = student.major;
            document.getElementById('resDept').innerText = student.dept;
            document.getElementById('resAdvisor').innerText = student.advisor;

            const tbody = document.getElementById('examTableBody');
            tbody.innerHTML = student.exams.map(ex => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="border-r border-gray-200">
                        <span class="block font-bold">${ex.date}</span>
                        <span class="text-blue-600 text-[10px] font-black">${ex.time} น.</span>
                    </td>
                    <td class="border-r border-gray-200 font-bold text-sm uppercase">${ex.subject}</td>
                    <td class="text-right">
                        <p class="text-[9px] font-bold text-gray-400 uppercase">ห้อง ${ex.room}</p>
                        <p class="text-2xl font-black tracking-tighter">${ex.seat}</p>
                    </td>
                </tr>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
