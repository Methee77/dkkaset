<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dekdeekasetF39</title>

  <!-- ฟอนต์ IBM Plex Sans Thai -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      background-color: #f4f4f4;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
    }

    .content {
      flex: 1;
      padding: 30px 20px;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .countdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .countdown-container div:first-child {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .countdown-time {
      font-size: 2.8rem;
      font-weight: 700;
      color: #003366;
      letter-spacing: 0.05em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .search-form {
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .search-form input,
    .search-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .search-form button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .search-form button:hover {
      background-color: #0055aa;
    }

    .search-result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .menu-bar {
      text-align: center;
      margin-top: 50px;
    }

    .menu-bar a {
      margin: 0 10px;
      text-decoration: none;
      color: #003366;
      font-weight: 600;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>dekdeekasetF39</header>

    <div class="content">
      <div class="countdown-container">
        <div>ลงทะเบียนเรียนภาคต้น 2568<br>วันที่ 19 มิถุนายน 2568</div>
        <div id="countdown" class="countdown-time"></div>
      </div>

      <h2 style="text-align: center;">ค้นหาตารางสอบ</h2>

      <div class="search-form">
        <form id="exam-form">
          <label for="student-id">รหัสนักเรียน</label>
          <input type="text" id="student-id" name="student-id" placeholder="กรอกรหัสนักเรียน" required />

          <label for="grade">ชั้น</label>
          <select id="grade" name="grade" disabled>
            <option value="F39-1" selected>F39-1</option>
          </select>

          <label for="term">ภาคการศึกษา</label>
          <select id="term" name="term" disabled>
            <option value="ภาคปลาย 2567" selected>ภาคปลาย 2567</option>
          </select>

          <button type="submit">ค้นหา</button>
        </form>
        <div id="search-result" class="search-result"></div>
      </div>

      <!-- เมนูย้ายมาไว้ที่นี่ -->
      <div class="menu-bar">
        <a href="#">วิชาเรียน</a>
        <a href="#">ปฏิทิน</a>
        <a href="#">กยศ</a>
      </div>
    </div>

    <footer>© 2025 dekdeekasetF39. All rights reserved.</footer>
  </div>

  <script>
    const targetDate = new Date(2568 - 543, 5, 19, 9, 30, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = 'หมดเวลานับถอยหลังแล้ว';
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
    }

    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);

    document.getElementById('exam-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('student-id').value.trim();
      const resultBox = document.getElementById('search-result');

      if (input === '12345') {
        resultBox.textContent = 'พบข้อมูล';
        resultBox.style.color = 'green';
      } else {
        resultBox.textContent = 'ไม่พบข้อมูล';
        resultBox.style.color = 'red';
      }
    });
  </script>
</body>
</html>
