<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบอยู่ระหว่างการแก้ไข</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1f2937;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    h1 {
      font-size: 3rem; /* ขนาดใหญ่มากขึ้น */
      margin-bottom: 30px;
      color: #dc2626;
    }
    p {
      font-size: 1.5rem; /* ขนาดใหญ่ขึ้น */
      margin-bottom: 20px;
      line-height: 1.8;
    }
    .highlight {
      font-weight: bold;
      color: #0f766e;
      font-size: 1.6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เดี๋ยวเราจะกลับมา</h1>
    <p>เนื่องจากขณะนี้มีบุคคลพยายามกดเข้าสู่ระบบแต่ไม่สำเร็จติดต่อกันหลายครั้ง</p>
    <p>ทำให้ระบบหลังบ้านเกิดข้อผิดพลาด อยู่ระหว่างการดำเนินแก้ไข</p>
    <p class="highlight">ระบบจะกลับมาในวันจันทร์ที่ 23 มิถุนายน 2568 เวลา 00:00 น.</p>
  </div>
</body>
</html>
