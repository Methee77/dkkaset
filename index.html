<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แจ้งเตือนระบบปิดปรับปรุง</title>
  <style>
    body {
      font-family: "Sarabun", "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      color: black;
      text-align: center;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      padding: 0 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
    }
    .small-text {
      font-size: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เดี๋ยวเราจะกลับมา</h1>
    <p>เนื่องจากขณะนี้มีบุคคลพยายามกดเข้าสู่ระบบแต่ไม่สำเร็จติดต่อกันหลายครั้ง</p>
    <p>ทำให้ระบบหลังบ้านเกิดข้อผิดพลาด อยู่ระหว่างการดำเนินแก้ไข</p>
    <p class="small-text">ระบบจะกลับมาเปิด จ. 23 มิ.ย. 68 เวลา 00:00 น.</p>
  </div>
</body>
</html>
