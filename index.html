<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบตารางสอบรายบุคคล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* บังคับขอบตัดตรงทุกจุด */
        * { border-radius: 0 !important; font-family: 'Kanit', sans-serif; }
        
        body { background-color: #ffffff; color: #000000; }
        
        /* สไตล์ช่องกรอกข้อมูลแบบ Modern Industrial */
        .input-box {
            border: 2px solid #000;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            width: 100%;
            transition: all 0.2s ease;
        }
        .input-box:focus {
            background-color: #f0f4ff;
            border-color: #2563eb;
            outline: none;
        }

        /* ปุ่มแบบคมชัด */
        .btn-action {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-action:hover {
            background-color: #2563eb;
        }

        /* ตารางข้อมูลแบบไม่มีขอบมน */
        .data-table th {
            background-color: #f3f4f6;
            border: 1px solid #000;
            padding: 1rem;
            font-weight: 700;
            text-align: left;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        .data-table td {
            border: 1px solid #e5e7eb;
            padding: 1.25rem 1rem;
        }
    </style>
</head>
<body class="p-6 md:p-16">

<div class="max-w-6xl mx-auto">
    <header class="border-b-[12px] border-black pb-8 mb-16">
        <div class="flex justify-between items-end">
            <div>
                <h1 class="text-6xl md:text-8xl font-[900] tracking-tighter leading-none uppercase">
                    Exam<br><span class="text-blue-600">Portal</span>
                </h1>
                <p class="mt-4 font-bold text-gray-400 uppercase tracking-[0.3em] text-sm">
                    ระบบสืบค้นข้อมูลตารางสอบรายบุคคล
                </p>
            </div>
            <div class="hidden md:block text-right">
                <p class="text-xs font-bold uppercase">ปีการศึกษา 2569</p>
                <p class="text-xs font-bold text-blue-600">ระบบเข้าถึงข้อมูลส่วนกลาง</p>
            </div>
        </div>
    </header>

    <section id="searchSection" class="max-w-xl animate-fade-in">
        <div class="mb-8">
            <label class="block font-bold text-xs uppercase tracking-widest mb-3 text-gray-500">
                กรุณาระบุรหัสประจำตัวเพื่อยืนยันสิทธิ์
            </label>
            <input type="text" id="studentId" class="input-box font-bold" placeholder="ระบุรหัสนิสิตของคุณ">
        </div>
        <button onclick="handleSearch()" class="btn-action w-full md:w-auto">
            ตรวจสอบตารางสอบของคุณ →
        </button>
        <p id="errorMsg" class="mt-4 text-red-600 font-bold hidden border-l-4 border-red-600 pl-3">
            ไม่พบรหัสในระบบฐานข้อมูล
        </p>
    </section>

    <section id="resultSection" class="hidden">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div class="border-l-8 border-black pl-6">
                <p class="text-xs font-bold text-gray-400 uppercase">Authenticated User</p>
                <h2 id="displayName" class="text-4xl font-black uppercase text-black">-</h2>
            </div>
            <button onclick="location.reload()" class="text-xs font-bold hover:text-blue-600 border-b-2 border-black pb-1">
                เปลี่ยนรหัสค้นหา
            </button>
        </div>

        <div class="overflow-x-auto border-t-4 border-black">
            <table class="w-full data-table">
                <thead>
                    <tr>
                        <th class="uppercase">รหัสวิชา</th>
                        <th class="uppercase">รายชื่อวิชา</th>
                        <th class="uppercase">วัน / เวลาสอบ</th>
                        <th class="uppercase">ห้องสอบ</th>
                        <th class="uppercase text-right">ที่นั่ง</th>
                    </tr>
                </thead>
                <tbody id="examTableBody">
                    </tbody>
            </table>
        </div>

        <div class="mt-12 flex justify-between items-start text-[10px] font-bold text-gray-400 uppercase tracking-widest">
            <p>Digital Document Ref: #ST-2026-001</p>
            <p class="text-right">หมายเหตุ: ข้อมูลนี้เป็นความลับเฉพาะบุคคล<br>ห้ามเผยแพร่ตารางสอบของผู้อื่น</p>
        </div>
    </section>
</div>

<script>
    // ฐานข้อมูลแบบจำลอง
    const db = {
        "6601": {
            name: "สมชาย รักการเรียน",
            exams: [
                { id: "DE101", title: "พื้นฐานวิศวกรรมข้อมูล", schedule: "15 มี.ค. 69 | 09:00", room: "ห้องประชุม 1", seat: "A-12" },
                { id: "EN202", title: "ภาษาอังกฤษธุรกิจ", schedule: "18 มี.ค. 69 | 13:30", room: "Hall B", seat: "S-08" }
            ]
        },
        "6602": {
            name: "วิภาดา มุ่งมั่นศึกษา",
            exams: [
                { id: "LAW301", title: "กฎหมายเบื้องต้น", schedule: "16 มี.ค. 69 | 09:00", room: "อาคาร 2", seat: "L-22" }
            ]
        }
    };

    function handleSearch() {
        const id = document.getElementById('studentId').value.trim();
        const student = db[id];
        const error = document.getElementById('errorMsg');

        if (student) {
            error.classList.add('hidden');
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('resultSection').classList.remove('hidden');
            
            document.getElementById('displayName').innerText = student.name;

            const tbody = document.getElementById('examTableBody');
            tbody.innerHTML = student.exams.map(ex => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="font-bold text-blue-600">${ex.id}</td>
                    <td class="font-bold text-lg">${ex.title}</td>
                    <td class="text-sm font-bold">${ex.schedule} น.</td>
                    <td class="font-bold">${ex.room}</td>
                    <td class="text-right font-black text-2xl">${ex.seat}</td>
                </tr>
            `).join('');
        } else {
            error.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
