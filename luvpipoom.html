<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หัวใจขนาดใหญ่พิเศษ (800px) ข้อความคงที่</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* **ขนาดหัวใจใหญ่ขึ้นเป็น 800px** */
        .heart-wrapper {
            position: relative;
            width: 800px; /* **ขนาดใหญ่มาก** */
            height: 800px; /* **ขนาดใหญ่มาก** */
            display: flex;
            justify-content: center;
            align-items: center;
            /* เรียกใช้แอนิเมชัน 'beat' */
            animation: beat 1.2s infinite;
        }

        /* สไตล์สำหรับรูปร่างหัวใจ SVG */
        .svg-heart {
            fill: #ff0000;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); /* เพิ่มเงาให้เข้มและใหญ่ขึ้น */
        }

        /* สไตล์สำหรับข้อความที่อยู่ตรงกลาง */
        .heart-text {
            position: absolute;
            z-index: 10;
            color: white;
            /* **คงขนาดฟอนต์เดิม (4.5em) เพื่อให้ข้อความดูเล็กลงเมื่อเทียบกับหัวใจ** */
            font-size: 4.5em; 
            font-weight: bold;
            text-align: center;
            /* ปรับตำแหน่งข้อความลงมาให้เข้ากับขนาดหัวใจ 800px */
            margin-top: 60px; /* **ปรับระยะห่างด้านบนให้เข้ากับขนาดใหม่** */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); 
        }

        /* คีย์เฟรมของแอนิเมชัน 'beat' */
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.08); 
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="heart-wrapper">
        <svg class="svg-heart" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>

        <div class="heart-text">pipoom &lt;33333</div>
    </div>

</body>
</html>
