<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หัวใจเต้น SVG พร้อมข้อความตรง</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .heart-wrapper {
            position: relative;
            width: 200px; /* กำหนดขนาดของพื้นที่แสดงผล */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* เรียกใช้แอนิเมชัน 'beat' */
            animation: beat 1.2s infinite;
        }

        /* สไตล์สำหรับรูปร่างหัวใจ SVG */
        .svg-heart {
            fill: #ff0000; /* สีแดงของหัวใจ */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5)); /* เพิ่มเงา */
        }

        /* สไตล์สำหรับข้อความที่อยู่ตรงกลาง */
        .heart-text {
            position: absolute;
            z-index: 10;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            /* ข้อความจะตั้งตรง ไม่มีการหมุน */
            margin-top: 15px; /* ปรับตำแหน่งข้อความลงมาเล็กน้อยให้อยู่กึ่งกลางตามรูปทรงหัวใจ */
        }

        /* คีย์เฟรมของแอนิเมชัน 'beat' */
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.15); /* ขยายใหญ่ขึ้น (เต้น) */
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="heart-wrapper">
        <svg class="svg-heart" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>

        <div class="heart-text">pipoom <33333</div>
    </div>

</body>
</html>
