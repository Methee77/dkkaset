<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หัวใจเต้น (Animated Heart)</title>
    <style>
        /* สไตล์สำหรับส่วนหลักของหน้า */
        body {
            display: flex; /* จัดให้อยู่ตรงกลางหน้า */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ความสูงเต็มหน้าจอ */
            margin: 0;
            background-color: #f0f0f0; /* สีพื้นหลังอ่อนๆ */
        }

        /* ภาชนะสำหรับรูปร่างหัวใจ */
        .heart-container {
            width: 150px;
            height: 150px;
            /* เรียกใช้แอนิเมชัน 'beat' */
            animation: beat 1.2s infinite; /* 1.2 วินาที, วนไปเรื่อยๆ */
            position: relative;
        }

        /* รูปร่างหัวใจจริงๆ */
        .heart {
            width: 100%;
            height: 100%;
            background-color: #ff0000; /* สีแดงของหัวใจ */
            position: absolute;
            /* หมุนเพื่อทำมุม 45 องศา */
            transform: rotate(-45deg);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* เพิ่มเงาให้ดูมีมิติ */
        }

        /* ส่วนโค้งด้านบนซ้ายของหัวใจ */
        .heart::before {
            content: "";
            position: absolute;
            top: -50%; /* เลื่อนขึ้นไปครึ่งหนึ่งของขนาด */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff0000;
            /* ทำให้เป็นวงกลม */
            border-radius: 50%;
        }

        /* ส่วนโค้งด้านบนขวาของหัวใจ */
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            right: -50%; /* เลื่อนไปทางขวาครึ่งหนึ่งของขนาด */
            width: 100%;
            height: 100%;
            background-color: #ff0000;
            /* ทำให้เป็นวงกลม */
            border-radius: 50%;
        }

        /* คีย์เฟรมของแอนิเมชัน 'beat' */
        @keyframes beat {
            0% {
                transform: scale(1); /* ขนาดปกติ */
            }
            25% {
                transform: scale(1.15); /* ขยายใหญ่ขึ้น (เต้น) */
            }
            50% {
                transform: scale(1); /* กลับมาขนาดปกติ */
            }
            75% {
                transform: scale(1.05); /* ขยายเล็กน้อย */
            }
            100% {
                transform: scale(1); /* กลับมาขนาดปกติ */
            }
        }
    </style>
</head>
<body>

    <div class="heart-container">
        <div class="heart"></div>
    </div>

</body>
</html>
